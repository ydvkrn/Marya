<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ MARYA VAULT ULTIMATE - 1.5GB Storage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* SAME CSS AS BEFORE - NO CHANGE */
        :root {
            --primary: #dc2626; --primary-dark: #b91c1c; --primary-light: #fef2f2;
            --success: #059669; --success-light: #d1fae5; --error: #dc2626; 
            --warning: #f59e0b; --white: #ffffff; --gray-50: #f9fafb; 
            --gray-100: #f3f4f6; --gray-200: #e5e7eb; --gray-300: #d1d5db; 
            --gray-600: #4b5563; --gray-700: #374151; --gray-900: #111827;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-md: 0 4px 6px rgba(0,0,0,0.1); 
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1); --shadow-xl: 0 20px 25px rgba(0,0,0,0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-50) 100%);
            min-height: 100vh; color: var(--gray-900); line-height: 1.6;
            overflow-x: hidden;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        
        .header { 
            text-align: center; margin-bottom: 4rem; padding: 3rem 0; 
            background: linear-gradient(135deg, rgba(220,38,38,0.03), rgba(5,150,105,0.03));
            border-radius: 24px; box-shadow: var(--shadow-xl); 
        }
        .logo {
            width: 140px; height: 140px; margin: 0 auto 2.5rem; 
            background: conic-gradient(from 0deg, var(--primary), var(--success), var(--primary));
            border-radius: 36px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 30px 60px rgba(220,38,38,0.3); animation: logoPulse 4s ease-in-out infinite;
        }
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 30px 60px rgba(220,38,38,0.3); }
            50% { transform: scale(1.05); box-shadow: 0 40px 80px rgba(220,38,38,0.4); }
        }
        .logo i { font-size: 4.5rem; color: white; z-index: 2; }
        .title {
            font-size: 4.5rem; font-weight: 900; margin-bottom: 1.5rem; 
            background: linear-gradient(135deg, var(--primary), var(--success), #3b82f6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            background-clip: text; letter-spacing: -0.03em;
        }
        .subtitle { 
            font-size: 1.4rem; color: var(--gray-600); font-weight: 500; 
            max-width: 800px; margin: 0 auto; line-height: 1.6;
        }
        
        .stats-bar {
            background: white; border-radius: 20px; padding: 2rem; margin-bottom: 3rem;
            box-shadow: var(--shadow-xl); border: 1px solid var(--gray-100);
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 2rem;
        }
        .stat-card { text-align: center; padding: 1.5rem; }
        .stat-icon { font-size: 2.5rem; margin-bottom: 1rem; }
        .stat-value { 
            font-size: 2.5rem; font-weight: 900; 
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .stat-label { 
            font-size: 0.9rem; color: var(--gray-600); font-weight: 600; 
            text-transform: uppercase; letter-spacing: 0.05em; margin-top: 0.5rem;
        }
        
        .tabs-container {
            background: white; border-radius: 24px; box-shadow: var(--shadow-xl);
            padding: 2.5rem; margin-bottom: 3rem; border: 1px solid var(--gray-100);
        }
        .tabs-container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--success), #3b82f6);
        }
        .tabs { 
            display: flex; margin-bottom: 2.5rem; background: var(--gray-100); 
            border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-sm);
        }
        .tab {
            flex: 1; padding: 1.25rem 2rem; border: none; background: transparent; 
            cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: all 0.3s;
            display: flex; align-items: center; gap: 0.75rem;
        }
        .tab.active { 
            background: linear-gradient(135deg, var(--primary), var(--success)); 
            color: white; box-shadow: 0 8px 25px rgba(220,38,38,0.3);
        }
        .tab-content { display: none; animation: fadeInUp 0.5s ease; }
        .tab-content.active { display: block; }
        
        .dropzone {
            border: 4px dashed var(--gray-200); border-radius: 24px; padding: 5rem 3rem; 
            text-align: center; cursor: pointer; transition: all 0.4s;
            background: linear-gradient(135deg, var(--gray-50), var(--white));
            min-height: 400px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center;
        }
        .dropzone:hover, .dropzone.dragover {
            border-color: var(--primary); background: var(--primary-light);
            transform: translateY(-8px); box-shadow: var(--shadow-xl);
        }
        .upload-icon { font-size: 6rem; margin-bottom: 2rem; color: var(--primary); }
        .upload-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; }
        .upload-desc { font-size: 1.3rem; color: var(--gray-600); margin-bottom: 2.5rem; }
        
        .file-item {
            background: white; border-radius: 20px; padding: 2.5rem; margin-bottom: 2rem;
            box-shadow: var(--shadow-lg); transition: all 0.4s; position: relative;
        }
        .file-item::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
            background: linear-gradient(180deg, var(--primary), var(--success));
        }
        .file-item.success::before { background: linear-gradient(180deg, var(--success), #047857); }
        .file-item.error::before { background: linear-gradient(180deg, var(--error), #b91c1c); }
        .file-header { display: flex; align-items: flex-start; gap: 2rem; margin-bottom: 2rem; }
        .file-icon {
            width: 90px; height: 90px; border-radius: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 2.5rem; color: white; flex-shrink: 0;
            background: linear-gradient(135deg, var(--primary), var(--success));
        }
        .file-name { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.75rem; }
        .file-meta { color: var(--gray-600); font-size: 1rem; display: flex; gap: 1.5rem; }
        
        .progress-container { margin: 2.5rem 0; }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 1.5rem; }
        .progress-bar { width: 100%; height: 16px; background: var(--gray-200); border-radius: 12px; }
        .progress-fill { height: 100%; border-radius: 12px; background: linear-gradient(90deg, var(--primary), var(--success)); }
        
        .file-actions { display: flex; flex-wrap: wrap; gap: 1rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200); }
        .btn {
            padding: 1rem 2rem; border: none; border-radius: 16px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; gap: 0.75rem; text-decoration: none; box-shadow: var(--shadow-sm);
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; }
        .btn-success { background: linear-gradient(135deg, var(--success), #047857); color: white; }
        .btn-outline { background: white; color: var(--gray-700); border: 2px solid var(--gray-300); }
        
        .toast {
            position: fixed; top: 2.5rem; right: 2.5rem; background: white; border-radius: 20px; 
            padding: 2rem; box-shadow: var(--shadow-xl); z-index: 10000; transform: translateX(400px);
            transition: all 0.4s; max-width: 450px; display: flex; gap: 1.25rem; border: 1px solid var(--gray-200);
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 6px solid var(--success); }
        .toast.error { border-left: 6px solid var(--error); }
        .toast-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        
        .results { display: none; }
        .results.show { display: block; }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 2.5rem; padding: 2rem; background: white; border-radius: 20px; }
        
        @media (max-width: 768px) {
            .container { padding: 1.5rem; }
            .title { font-size: 3rem; }
            .file-header { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="stats-bar" id="statsBar" style="display: none;">
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-hdd"></i></div>
            <div class="stat-value" id="totalSize">0 GB</div>
            <div class="stat-label">Total Storage</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-check"></i></div>
            <div class="stat-value" id="successCount">0</div>
            <div class="stat-label">Success</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-cubes"></i></div>
            <div class="stat-value" id="totalChunks">0</div>
            <div class="stat-label">Chunks</div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo"><i class="fas fa-rocket"></i></div>
            <h1 class="title">üöÄ MARYA VAULT ULTIMATE</h1>
            <p class="subtitle">
                <strong>1.5GB Max</strong> ‚Ä¢ 25 KV ‚Ä¢ Multi-VIP ‚Ä¢ <strong>STREAM ERROR FIXED</strong>
            </p>
        </header>

        <section class="tabs-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('upload')">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Files
                </button>
            </div>
            <div id="uploadTab" class="tab-content active">
                <label class="dropzone" id="dropZone">
                    <div class="upload-icon"><i class="fas fa-folder-open"></i></div>
                    <h2 class="upload-title">Drop Files Here or Click</h2>
                    <p class="upload-desc">Max 1.5GB ‚Ä¢ All formats ‚Ä¢ STREAM ERROR FIXED ‚úÖ</p>
                </label>
                <input type="file" id="fileInput" multiple style="display: none;">
            </div>
        </section>

        <section class="results" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">üìÅ Your Uploads</h2>
                <div class="results-count" id="resultsCount">0 files</div>
            </div>
            <div id="filesContainer"></div>
        </section>
    </div>

    <div id="toastContainer"></div>

    <script>
        // üî• STATE
        let totalSize = 0, totalChunks = 0, successCount = 0, isUploading = false;
        const MAX_SIZE = 1536 * 1024 * 1024;

        document.addEventListener('DOMContentLoaded', () => {
            initDragDrop();
            initFileInput();
            console.log('üöÄ MARYA VAULT v6.0 - STREAM ERROR FIXED');
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // üî• DRAG DROP
        function initDragDrop() {
            const dropZone = document.getElementById('dropZone');
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => 
                dropZone.addEventListener(e, e => e.preventDefault())
            );
            ['dragenter', 'dragover'].forEach(e => 
                dropZone.addEventListener(e, () => dropZone.classList.add('dragover'))
            );
            ['dragleave', 'drop'].forEach(e => 
                dropZone.addEventListener(e, () => dropZone.classList.remove('dragover'))
            );
            dropZone.addEventListener('drop', e => handleFiles(Array.from(e.dataTransfer.files)));
            dropZone.addEventListener('click', () => document.getElementById('fileInput').click());
        }

        function initFileInput() {
            document.getElementById('fileInput').addEventListener('change', e => {
                handleFiles(Array.from(e.target.files));
                e.target.value = '';
            });
        }

        // üî• MAIN UPLOAD - STREAM ERROR FIXED
        async function handleFiles(files) {
            if (isUploading) {
                showToast('Already uploading...', 'warning');
                return;
            }

            const validFiles = files.filter(f => f.size <= MAX_SIZE && f.size > 0);
            if (!validFiles.length) return;

            isUploading = true;
            document.getElementById('resultsSection').classList.add('show');
            document.getElementById('statsBar').style.display = 'grid';

            for (const file of validFiles) {
                await uploadFile(file);
            }

            isUploading = false;
            updateStats();
        }

        // üî• FIXED UPLOAD FUNCTION - SINGLE READ ONLY
        async function uploadFile(file) {
            const id = `upload_${Date.now()}_${Math.random().toString(36).slice(2,6)}`;
            const fileEl = createFileElement(id, file);
            document.getElementById('filesContainer').prepend(fileEl);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', { method: 'POST', body: formData });
                
                // üî• PERFECT FIX - SINGLE TEXT READ ‚Üí JSON PARSE
                const responseText = await response.text();
                console.log('üì° Raw Response:', responseText.substring(0, 300));
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Invalid JSON: ${responseText.substring(0, 100)}`);
                }

                if (result.success) {
                    updateFileSuccess(fileEl, result.data);
                    totalSize += file.size;
                    totalChunks += result.data.totalChunks || 0;
                    successCount++;
                } else {
                    updateFileError(fileEl, result.error || 'Unknown error');
                }

            } catch (error) {
                console.error('Upload error:', error);
                updateFileError(fileEl, error.message);
            }
        }

        // üî• UI FUNCTIONS
        function createFileElement(id, file) {
            const div = document.createElement('div');
            div.id = id;
            div.className = 'file-item';
            div.innerHTML = `
                <div class="file-header">
                    <div class="file-icon"><i class="fas fa-file"></i></div>
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            <span>${formatBytes(file.size)}</span>
                            <span id="${id}_status">Uploading...</span>
                        </div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-info">
                        <span id="${id}_progress">0%</span>
                        <span id="${id}_speed">--</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="${id}_fill"></div>
                    </div>
                </div>
                <div class="file-actions" id="${id}_actions"></div>
            `;
            return div;
        }

        function updateFileSuccess(el, data) {
            const id = el.id;
            el.classList.add('success');
            el.querySelector(`#${id}_status`).textContent = '‚úÖ Complete';
            el.querySelector(`#${id}_progress`).textContent = '100%';
            el.querySelector(`#${id}_fill`).style.width = '100%';
            
            el.querySelector(`#${id}_actions`).innerHTML = `
                <a href="${data.urls.view}" target="_blank" class="btn btn-primary">View</a>
                <a href="${data.urls.download}" class="btn btn-success" download>Download</a>
                <button class="btn btn-outline" onclick="copyLink('${data.urls.view}')">Copy</button>
            `;
            showToast('Upload success!', 'success');
        }

        function updateFileError(el, error) {
            const id = el.id;
            el.classList.add('error');
            el.querySelector(`#${id}_status`).textContent = '‚ùå Failed';
            showToast(error, 'error');
        }

        function updateStats() {
            document.getElementById('totalSize').textContent = formatBytes(totalSize);
            document.getElementById('totalChunks').textContent = totalChunks;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('resultsCount').textContent = `${successCount} files`;
        }

        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'times-circle'}"></i>
                </div>
                <div>${msg}</div>
            `;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            showToast('Link copied!', 'success');
        }

        function formatBytes(bytes) {
            const sizes = ['B', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return (bytes / Math.pow(1024, i)).toFixed(1) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
