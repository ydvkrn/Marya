<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marya Vault Pro</title>
<style>
/* RED + WHITE THEME */
:root {
  --red: #DC143C;
  --white: #FFFFFF;
  --dark: #1a1a1a;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, var(--dark) 0%, #2d1b2e 100%);
  color: var(--white);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

h1 {
  font-size: 3rem;
  font-weight: 900;
  color: var(--red);
  text-align: center;
  margin-bottom: 10px;
  text-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
}

.subtitle {
  text-align: center;
  color: #ccc;
  margin-bottom: 40px;
  font-size: 1.1rem;
}

.upload-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border: 2px solid var(--red);
  border-radius: 20px;
  padding: 40px;
  margin-bottom: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.dropzone {
  border: 3px dashed var(--red);
  border-radius: 15px;
  padding: 60px 20px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 30px;
}

.dropzone:hover, .dropzone.dragover {
  background: rgba(220, 20, 60, 0.1);
  transform: translateY(-5px);
}

.upload-icon {
  font-size: 4rem;
  color: var(--red);
  margin-bottom: 20px;
}

.upload-text {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--white);
  margin-bottom: 10px;
}

.upload-subtext {
  color: #ccc;
  font-size: 1rem;
}

.url-section {
  display: flex;
  gap: 15px;
  margin-top: 20px;
}

.url-input {
  flex: 1;
  padding: 15px 20px;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid var(--red);
  border-radius: 10px;
  color: var(--white);
  font-size: 16px;
  backdrop-filter: blur(10px);
}

.url-input::placeholder {
  color: #ccc;
}

.url-input:focus {
  outline: none;
  box-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
}

.upload-btn {
  background: linear-gradient(45deg, var(--red), #ff1744);
  color: var(--white);
  border: none;
  border-radius: 10px;
  padding: 15px 30px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 120px;
}

.upload-btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(220, 20, 60, 0.4);
}

.upload-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.results {
  margin-top: 30px;
}

.result-item {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(220, 20, 60, 0.3);
  border-radius: 15px;
  padding: 25px;
  margin-bottom: 20px;
  animation: slideIn 0.5s ease;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.result-filename {
  font-size: 1.2rem;
  font-weight: 600;
  color: var(--white);
  margin-bottom: 10px;
}

.result-meta {
  color: #ccc;
  margin-bottom: 15px;
  font-size: 0.9rem;
}

.result-links {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.result-link {
  background: var(--red);
  color: var(--white);
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 8px;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 5px;
}

.result-link:hover {
  background: #ff1744;
  transform: translateY(-2px);
}

.progress {
  width: 100%;
  height: 8px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
  overflow: hidden;
  margin: 15px 0;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(45deg, var(--red), #ff1744);
  width: 0%;
  transition: width 0.3s ease;
}

.alert {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--red);
  color: var(--white);
  padding: 15px 20px;
  border-radius: 10px;
  font-weight: 500;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
  transform: translateX(400px);
  transition: transform 0.3s ease;
  z-index: 1000;
}

.alert.show {
  transform: translateX(0);
}

.alert.success {
  background: #28a745;
}

.alert.error {
  background: #dc3545;
}

@media (max-width: 768px) {
  .container {
    padding: 15px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .upload-card {
    padding: 25px;
  }
  
  .dropzone {
    padding: 40px 15px;
  }
  
  .url-section {
    flex-direction: column;
  }
  
  .result-links {
    justify-content: center;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>üöÄ Marya Vault</h1>
  <p class="subtitle">Permanent ‚Ä¢ Free ‚Ä¢ Up to 2GB</p>
  
  <div class="upload-card">
    <div class="dropzone" id="dropzone">
      <div class="upload-icon">üì§</div>
      <div class="upload-text">Drop files here or click to browse</div>
      <div class="upload-subtext">Any format ‚Ä¢ Max 2GB per file</div>
      <input type="file" id="fileInput" multiple style="display: none;">
    </div>
    
    <div class="url-section">
      <input type="url" id="urlInput" class="url-input" placeholder="https://example.com/file.mp4">
      <button id="urlBtn" class="upload-btn">Upload URL</button>
    </div>
  </div>
  
  <div id="results" class="results"></div>
</div>

<div id="alert" class="alert"></div>

<script>
// DOM Elements
const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');
const urlInput = document.getElementById('urlInput');
const urlBtn = document.getElementById('urlBtn');
const results = document.getElementById('results');
const alertEl = document.getElementById('alert');

// Event Listeners
dropzone.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', handleFiles);
urlBtn.addEventListener('click', handleUrlUpload);

// Drag and Drop
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  dropzone.addEventListener(eventName, preventDefaults);
  document.body.addEventListener(eventName, preventDefaults);
});

function preventDefaults(e) {
  e.preventDefault();
  e.stopPropagation();
}

['dragenter', 'dragover'].forEach(eventName => {
  dropzone.addEventListener(eventName, highlight);
});

['dragleave', 'drop'].forEach(eventName => {
  dropzone.addEventListener(eventName, unhighlight);
});

function highlight() {
  dropzone.classList.add('dragover');
}

function unhighlight() {
  dropzone.classList.remove('dragover');
}

dropzone.addEventListener('drop', handleDrop);

function handleDrop(e) {
  const dt = e.dataTransfer;
  const files = dt.files;
  handleFileList(files);
}

function handleFiles(e) {
  handleFileList(e.target.files);
}

async function handleFileList(files) {
  for (let file of files) {
    await uploadFile(file);
  }
}

async function uploadFile(file) {
  if (file.size > 2 * 1024 * 1024 * 1024) {
    showAlert('File too large (max 2GB)', 'error');
    return;
  }

  const resultEl = createResultElement(file.name, file.size);
  const progressBar = resultEl.querySelector('.progress-bar');

  try {
    const formData = new FormData();
    formData.append('file', file);

    // Show progress (simulated for now - you can add real progress tracking)
    let progress = 0;
    const progressInterval = setInterval(() => {
      progress += Math.random() * 10;
      if (progress > 90) progress = 90;
      progressBar.style.width = progress + '%';
    }, 200);

    const response = await fetch('/upload', {
      method: 'POST',
      body: formData
    });

    clearInterval(progressInterval);
    progressBar.style.width = '100%';

    const result = await response.json();

    if (result.success) {
      updateResultElement(resultEl, result);
      showAlert('Upload successful!', 'success');
    } else {
      throw new Error(result.error);
    }
  } catch (error) {
    console.error('Upload error:', error);
    showAlert('Upload failed: ' + error.message, 'error');
    resultEl.remove();
  }
}

async function handleUrlUpload() {
  const url = urlInput.value.trim();
  if (!url) {
    showAlert('Please enter a URL', 'error');
    return;
  }

  urlBtn.disabled = true;
  urlBtn.textContent = 'Uploading...';

  try {
    const response = await fetch(`/hosturl?url=${encodeURIComponent(url)}`);
    const result = await response.json();

    if (result.success) {
      const resultEl = createResultElement(result.filename, result.size);
      updateResultElement(resultEl, result);
      showAlert('URL uploaded successfully!', 'success');
      urlInput.value = '';
    } else {
      throw new Error(result.error);
    }
  } catch (error) {
    console.error('URL upload error:', error);
    showAlert('URL upload failed: ' + error.message, 'error');
  } finally {
    urlBtn.disabled = false;
    urlBtn.textContent = 'Upload URL';
  }
}

function createResultElement(filename, size) {
  const el = document.createElement('div');
  el.className = 'result-item';
  el.innerHTML = `
    <div class="result-filename">${filename}</div>
    <div class="result-meta">Size: ${formatBytes(size)} ‚Ä¢ Uploading...</div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  `;
  results.appendChild(el);
  return el;
}

function updateResultElement(el, result) {
  el.innerHTML = `
    <div class="result-filename">${result.filename}</div>
    <div class="result-meta">Size: ${formatBytes(result.size)} ‚Ä¢ Uploaded successfully</div>
    <div class="result-links">
      <a href="${result.view_url}" target="_blank" class="result-link">üëÅÔ∏è View</a>
      <a href="${result.download_url}" class="result-link">‚¨áÔ∏è Download</a>
      <button onclick="copyToClipboard('${result.view_url}')" class="result-link" style="border:none;cursor:pointer;">üìã Copy Link</button>
    </div>
  `;
}

function formatBytes(bytes) {
  if (bytes === 0) return '0 Bytes';
  const k = 1024;
  const sizes = ['Bytes', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    showAlert('Link copied to clipboard!', 'success');
  }).catch(() => {
    showAlert('Failed to copy link', 'error');
  });
}

function showAlert(message, type) {
  alertEl.textContent = message;
  alertEl.className = `alert ${type} show`;
  setTimeout(() => {
    alertEl.classList.remove('show');
  }, 3000);
}
</script>
</body>
</html>
