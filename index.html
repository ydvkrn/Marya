<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Marya Vault</title>
<link rel="icon" href="https://marya-database.btfcompanystorage.workers.dev/view/ETTi4l5oIIIhmen181zo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--pri:#ef4444;--pri2:#f87171;--bg:#ffffff;--txt:#0f172a;--sub:#64748b;--glass:rgba(239,68,68,.08);}
@media(prefers-color-scheme:dark){:root{--bg:#0f0f23;--txt:#fff;--sub:#94a3b8;--glass:rgba(255,255,255,.05);}}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--txt);display:flex;justify-content:center;min-height:100vh;background-image:radial-gradient(circle at 25% 120%,var(--pri) 0,transparent 50%),radial-gradient(circle at 80% -20%,#facc15 0,transparent 60%);}
.container{max-width:820px;width:100%;padding:30px}
header{text-align:center;margin-bottom:56px;animation:fade 1s}
header img{width:90px;border-radius:22px;box-shadow:0 12px 32px rgba(239,68,68,.35)}
h1{font-size:2.7rem;font-weight:800;background:linear-gradient(135deg,#ef4444,#f87171);-webkit-background-clip:text;color:transparent;margin:18px 0}
p.sub{color:var(--sub)}
.card{background:var(--glass);backdrop-filter:blur(18px);border:1px solid rgba(0,0,0,.05);border-radius:24px;padding:38px;animation:up .8s}
.zone{border:2px dashed rgba(239,68,68,.3);border-radius:18px;padding:58px 32px;text-align:center;cursor:pointer;transition:.35s}
.zone:hover{background:rgba(239,68,68,.08);transform:translateY(-4px)}
.sym{font-family:"Material Symbols Rounded";font-size:72px;color:var(--pri);margin-bottom:12px}
.url-box{margin-top:46px}.row{display:grid;grid-template-columns:1fr auto;gap:12px;margin-top:12px}
.url{padding:15px 18px;border:1px solid rgba(239,68,68,.3);border-radius:12px;background:var(--glass);color:var(--txt)}
.btn{background:linear-gradient(135deg,#ef4444,#f87171);color:#fff;border:none;border-radius:12px;padding:15px 24px;font-weight:600;display:flex;align-items:center;gap:6px;cursor:pointer}
.btn .sym{font-size:22px}
.load{display:none;margin-top:26px;text-align:center}.load.show{display:block}
.spin{border:4px solid rgba(239,68,68,.2);border-top:4px solid var(--pri);border-radius:50%;width:44px;height:44px;animation:spin 1s linear infinite;margin:0 auto 12px}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
.res{margin-top:30px;padding:24px;background:var(--glass);border-left:5px solid var(--pri);border-radius:14px}
.res a{color:var(--pri2);word-break:break-all}
.alert{display:none;color:var(--pri);margin-top:20px;text-align:center}
@keyframes fade{from{opacity:0;transform:translateY(30px)}to{opacity:1}}
@keyframes up{from{opacity:0;transform:translateY(40px)}to{opacity:1}}
</style></head><body>
<div class="container">
<header><img src="https://marya-database.btfcompanystorage.workers.dev/view/ETTi4l5oIIIhmen181zo.png">
<h1>Marya Vault</h1><p class="sub">Permanent • Free • ≤2 GB</p></header>

<div class="card">
  <div id="zone" class="zone">
    <span class="sym">upload</span><div>Tap or drop files</div>
    <small>Any format up to 2 GB</small><input id="pick" type="file" hidden multiple>
  </div>

  <div class="url-box"><label>Upload via URL</label>
    <div class="row"><input id="u" class="url" placeholder="https://example.com/file.mp4">
      <button id="uBtn" class="btn"><span class="sym">file_download</span>Upload</button></div></div>

  <div id="L" class="load"><div class="spin"></div><small>Processing…</small></div>
</div>

<div id="out"></div><div id="alert" class="alert"></div>
</div>
<script type="module" src="/js/app.js"></script></body></html>
