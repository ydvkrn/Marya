<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marya Vault</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #dc143c; text-align: center; margin-bottom: 30px; }
        
        .upload-box {
            background: white;
            border: 3px dashed #dc143c;
            border-radius: 10px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-box:hover { background: #fafafa; transform: translateY(-2px); }
        .upload-box.dragover { border-color: #b91c1c; background: #fef2f2; }
        
        .upload-icon { font-size: 3rem; color: #dc143c; margin-bottom: 20px; }
        .upload-text { font-size: 1.5rem; color: #dc143c; font-weight: bold; }
        .upload-subtext { color: #666; margin-top: 10px; }
        
        .file-input { display: none; }
        
        .results { margin-top: 30px; }
        .result-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc143c;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .result-name { font-weight: bold; margin-bottom: 10px; }
        .result-info { color: #666; margin-bottom: 15px; }
        .result-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        
        .btn {
            padding: 10px 20px;
            background: #dc143c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover { background: #b91c1c; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s;
        }
        .alert.show { transform: translateX(0); }
        .alert.success { background: #28a745; }
        .alert.error { background: #dc3545; }
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .upload-box { padding: 30px 15px; }
            .result-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Marya Vault</h1>
        
        <div class="upload-box" id="uploadBox">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop Files Here</div>
            <div class="upload-subtext">or click to select files</div>
            <input type="file" id="fileInput" class="file-input" multiple>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <div id="alert" class="alert"></div>

    <script>
        console.log('üöÄ Marya Vault loaded');

        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        const alert = document.getElementById('alert');

        // Click to select files
        uploadBox.onclick = () => {
            console.log('Upload box clicked');
            fileInput.click();
        };

        // File selection
        fileInput.onchange = (e) => {
            console.log('Files selected:', e.target.files.length);
            handleFiles(e.target.files);
        };

        // Drag and drop
        uploadBox.ondragover = (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        };

        uploadBox.ondragleave = () => {
            uploadBox.classList.remove('dragover');
        };

        uploadBox.ondrop = (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            console.log('Files dropped:', e.dataTransfer.files.length);
            handleFiles(e.dataTransfer.files);
        };

        async function handleFiles(files) {
            console.log('Processing files:', files.length);
            
            for (let file of files) {
                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            console.log('Uploading:', file.name);

            if (file.size > 2000000000) { // 2GB limit
                showAlert('File too large (max 2GB)', 'error');
                return;
            }

            // Create result item
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <div class="result-name">${file.name}</div>
                <div class="result-info">Uploading... (${formatBytes(file.size)})</div>
            `;
            results.appendChild(resultItem);

            try {
                const formData = new FormData();
                formData.append('file', file);

                console.log('Sending request...');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                console.log('Result:', result);

                if (result.success) {
                    resultItem.innerHTML = `
                        <div class="result-name">${result.filename}</div>
                        <div class="result-info">‚úÖ Upload complete (${formatBytes(result.size)})</div>
                        <div class="result-actions">
                            <a href="${result.url}" target="_blank" class="btn">View File</a>
                            <a href="${result.download}" class="btn btn-success">Download</a>
                            <button onclick="copyText('${result.url}')" class="btn">Copy Link</button>
                        </div>
                    `;
                    showAlert(`${result.filename} uploaded!`, 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Upload failed:', error);
                resultItem.innerHTML = `
                    <div class="result-name">${file.name}</div>
                    <div class="result-info" style="color: red;">‚ùå Upload failed: ${error.message}</div>
                `;
                showAlert('Upload failed: ' + error.message, 'error');
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Link copied!', 'success');
            });
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i)) + ' ' + sizes[i];
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => alert.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
