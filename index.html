<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ MARYA VAULT ULTIMATE - 1GB Storage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #dc2626; --primary-dark: #b91c1c; --primary-light: #fef2f2;
            --success: #059669; --success-light: #d1fae5; --error: #dc2626; --warning: #f59e0b;
            --white: #ffffff; --gray-50: #f9fafb; --gray-100: #f3f4f6; --gray-200: #e5e7eb; 
            --gray-300: #d1d5db; --gray-600: #4b5563; --gray-700: #374151; --gray-900: #111827;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-md: 0 4px 6px rgba(0,0,0,0.1); 
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1); --shadow-xl: 0 20px 25px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--white), var(--gray-50));
            min-height: 100vh; color: var(--gray-900); line-height: 1.5;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 3rem; padding: 2rem 0; }
        .logo {
            width: 120px; height: 120px; background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 30px; margin: 0 auto 2rem; display: flex; align-items: center; justify-content: center;
            box-shadow: var(--shadow-xl); animation: logoGlow 3s ease-in-out infinite alternate;
        }
        @keyframes logoGlow { 0% { box-shadow: var(--shadow-xl); } 100% { box-shadow: 0 25px 50px rgba(220, 38, 38, 0.3); } }
        .title {
            font-size: 4rem; font-weight: 900; margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .subtitle { font-size: 1.25rem; color: var(--gray-600); font-weight: 500; max-width: 700px; margin: 0 auto; }
        .tabs-container {
            background: var(--white); border-radius: 20px; box-shadow: var(--shadow-xl);
            padding: 2rem; margin-bottom: 3rem; border: 1px solid var(--gray-100);
        }
        .tabs { display: flex; margin-bottom: 2rem; background: var(--gray-100); border-radius: 12px; overflow: hidden; }
        .tab {
            flex: 1; padding: 1rem 1.5rem; border: none; background: transparent; cursor: pointer;
            font-size: 1rem; font-weight: 600; transition: all 0.3s;
        }
        .tab.active { background: var(--primary); color: var(--white); }
        .tab:not(.active):hover { background: var(--gray-200); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeInUp 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .dropzone {
            border: 3px dashed var(--gray-200); border-radius: 20px; padding: 4rem 2rem; text-align: center;
            cursor: pointer; transition: all 0.4s; background: var(--gray-50);
            min-height: 350px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .dropzone:hover, .dropzone.dragover {
            border-color: var(--primary); background: var(--primary-light);
            transform: translateY(-3px); box-shadow: var(--shadow-lg);
        }
        .upload-icon { font-size: 5rem; margin-bottom: 1.5rem; color: var(--primary); animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        .upload-title { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .upload-description { font-size: 1.125rem; color: var(--gray-600); margin-bottom: 2rem; }
        .url-section { display: flex; gap: 1rem; margin-bottom: 2rem; align-items: stretch; }
        .url-input-group { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
        .url-input, .filename-input {
            padding: 1rem 1.5rem; border: 2px solid var(--gray-200); border-radius: 12px;
            font-size: 1rem; outline: none; transition: border-color 0.3s; background: var(--white);
        }
        .url-input:focus, .filename-input:focus { border-color: var(--primary); }
        .url-btn {
            background: var(--primary); color: var(--white); padding: 1rem 2rem; border: none;
            border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .url-btn:hover { background: var(--primary-dark); transform: translateY(-1px); }
        .url-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .file-types { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; margin-top: 2rem; }
        .file-type-badge {
            background: var(--primary); color: var(--white); padding: 0.75rem 1.5rem; border-radius: 25px;
            font-size: 0.875rem; font-weight: 600; text-transform: uppercase;
        }
        .stats-dashboard {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem;
            margin-bottom: 2rem; padding: 1.5rem; background: var(--gray-50); border-radius: 15px;
        }
        .stat-card {
            background: var(--white); padding: 1.5rem; border-radius: 12px; box-shadow: var(--shadow-sm);
            text-align: center;
        }
        .stat-value { font-size: 2rem; font-weight: 800; color: var(--primary); margin-bottom: 0.5rem; }
        .stat-label { font-size: 0.875rem; color: var(--gray-600); font-weight: 500; text-transform: uppercase; }
        .file-item {
            background: var(--white); border-radius: 20px; padding: 2rem; margin-bottom: 2rem;
            box-shadow: var(--shadow-md); border: 1px solid var(--gray-100); transition: all 0.4s ease;
        }
        .file-item:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); }
        .file-header { display: flex; align-items: flex-start; gap: 1.5rem; margin-bottom: 2rem; }
        .file-icon {
            width: 80px; height: 80px; border-radius: 15px; display: flex; align-items: center;
            justify-content: center; font-size: 2rem; color: var(--white); flex-shrink: 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }
        .file-name { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; word-break: break-all; }
        .file-meta { color: var(--gray-600); font-size: 0.875rem; margin-bottom: 1rem; }
        .progress-container { margin: 2rem 0; }
        .progress-info { display: flex; justify-content: space-between; margin-bottom: 1rem; font-size: 0.875rem; font-weight: 600; }
        .progress-bar { width: 100%; height: 12px; background: var(--gray-200); border-radius: 10px; overflow: hidden; }
        .progress-fill {
            height: 100%; border-radius: 10px; transition: width 0.4s ease;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }
        .file-status { display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 600; }
        .file-status.uploading { color: var(--primary); }
        .file-status.completed { color: var(--success); }
        .file-status.failed { color: var(--error); }
        .file-actions { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1.5rem; }
        .btn {
            display: inline-flex; align-items: center; gap: 0.75rem; padding: 1rem 1.5rem;
            border: none; border-radius: 12px; font-size: 0.875rem; font-weight: 600;
            text-decoration: none; cursor: pointer; transition: all 0.3s; min-width: 140px;
            justify-content: center;
        }
        .btn-primary { background: var(--primary); color: var(--white); }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-success { background: var(--success); color: var(--white); }
        .btn-success:hover { background: #047857; transform: translateY(-2px); }
        .btn-outline {
            background: var(--white); color: var(--gray-700); border: 2px solid var(--gray-300);
        }
        .btn-outline:hover { background: var(--gray-50); border-color: var(--primary); }
        .toast {
            position: fixed; top: 2rem; right: 2rem; background: var(--white); border-radius: 15px;
            padding: 1.5rem; box-shadow: var(--shadow-xl); border: 1px solid var(--gray-200);
            z-index: 1000; transform: translateX(120%); transition: all 0.4s; max-width: 400px;
            display: flex; align-items: center; gap: 1rem;
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 5px solid var(--success); }
        .toast.error { border-left: 5px solid var(--error); }
        .toast-icon {
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 1.25rem;
        }
        .toast.success .toast-icon { background: var(--success-light); color: var(--success); }
        .toast.error .toast-icon { background: var(--primary-light); color: var(--error); }
        .results { display: none; }
        .results.show { display: block; }
        .results-header {
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem;
            padding: 1.5rem; background: var(--white); border-radius: 15px; box-shadow: var(--shadow-sm);
        }
        .results-title { font-size: 2rem; font-weight: 800; color: var(--gray-900); }
        .results-count {
            background: var(--primary-light); color: var(--primary); padding: 0.75rem 1.5rem;
            border-radius: 25px; font-size: 0.875rem; font-weight: 700;
        }
        .storage-info {
            background: linear-gradient(135deg, var(--primary-light), var(--success-light));
            padding: 1.5rem; border-radius: 15px; margin-bottom: 2rem; text-align: center;
        }
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .title { font-size: 2.5rem; }
            .url-section { flex-direction: column; }
            .url-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo"><i class="fas fa-cloud" style="font-size: 4rem; color: var(--white);"></i></div>
            <h1 class="title">üöÄ MARYA VAULT ULTIMATE</h1>
            <p class="subtitle">Professional 25-KV multi-namespace storage. Upload up to <strong>1GB</strong> per file.</p>
        </header>

        <div class="storage-info">
            <div class="storage-info-title">
                <i class="fas fa-database"></i> 1GB Multi-KV Storage System
            </div>
            <div class="storage-info-desc">
                25 KV Namespaces ‚Ä¢ 35MB Chunks ‚Ä¢ <strong>1GB</strong> Max ‚Ä¢ Permanent Links
            </div>
        </div>

        <section class="tabs-container">
            <div class="tabs">
                <button class="tab active" onclick="showTab('file')">
                    <i class="fas fa-upload"></i> File Upload
                </button>
                <button class="tab" onclick="showTab('url')">
                    <i class="fas fa-link"></i> URL Upload
                </button>
            </div>

            <div class="tab-content active" id="file-content">
                <label class="dropzone" id="dropzone">
                    <div class="upload-icon"><i class="fas fa-folder-open"></i></div>
                    <h2 class="upload-title">Drop your files here</h2>
                    <p class="upload-description">or click to browse ‚Ä¢ Max <strong>1GB</strong> per file</p>
                    <div class="file-types">
                        <span class="file-type-badge"><i class="fas fa-image"></i> Images</span>
                        <span class="file-type-badge"><i class="fas fa-video"></i> Videos</span>
                        <span class="file-type-badge"><i class="fas fa-file"></i> Documents</span>
                        <span class="file-type-badge"><i class="fas fa-music"></i> Audio</span>
                        <span class="file-type-badge"><i class="fas fa-file-archive"></i> Archives</span>
                    </div>
                </label>
                <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
            </div>

            <div class="tab-content" id="url-content">
                <div class="url-section">
                    <div class="url-input-group">
                        <input type="text" id="urlInput" class="url-input" 
                               placeholder="üîó Direct file URL (https://example.com/video.mp4)">
                        <input type="text" id="filenameInput" class="filename-input" 
                               placeholder="üìù Custom filename (optional)">
                    </div>
                    <button class="url-btn" id="urlUploadBtn" onclick="uploadFromUrl()">
                        <i class="fas fa-cloud-download-alt"></i> Import
                    </button>
                </div>
            </div>
        </section>

        <section class="stats-dashboard" id="statsDashboard" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalSize">0 GB</div>
                <div class="stat-label">Total Size</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgSpeed">0 MB/s</div>
                <div class="stat-label">Upload Speed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalChunks">0</div>
                <div class="stat-label">Total Chunks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="filesCount">0</div>
                <div class="stat-label">Files Processed</div>
            </div>
        </section>

        <section class="results" id="results">
            <div class="results-header">
                <h2 class="results-title">üìÅ Your Files</h2>
                <div class="results-count" id="resultsCount">0 files uploaded</div>
            </div>
            <div id="filesList"></div>
        </section>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let fileCounter = 0;
        let totalSize = 0;
        let totalChunks = 0;
        let uploadStats = { total: 0, completed: 0, failed: 0 };
        let isProcessing = false;
        let activeUploads = new Map();

        const MAX_SIZE = 1024 * 1024 * 1024; // 1GB
        const MAX_CONCURRENT = 2;

        document.addEventListener('DOMContentLoaded', initializeSystem);

        function initializeSystem() {
            setupFileUpload();
            setupUrlUpload();
            setupDragDrop();
            console.log('‚úÖ MARYA VAULT 1GB Ready!');
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
        }

        function setupFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const dropzone = document.getElementById('dropzone');

            dropzone.addEventListener('click', () => {
                if (!isProcessing) fileInput.click();
                else showToast('Upload in progress', 'warning');
            });

            fileInput.addEventListener('change', (e) => {
                if (!isProcessing) {
                    const files = Array.from(e.target.files);
                    if (files.length > 0) handleFiles(files);
                }
                e.target.value = '';
            });
        }

        function setupUrlUpload() {
            document.getElementById('urlInput').addEventListener('keypress', e => {
                if (e.key === 'Enter' && !isProcessing) uploadFromUrl();
            });
        }

        function setupDragDrop() {
            const dropzone = document.getElementById('dropzone');
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => dropzone.classList.add('dragover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => dropzone.classList.remove('dragover'), false);
            });

            dropzone.addEventListener('drop', e => {
                if (!isProcessing) handleFiles(Array.from(e.dataTransfer.files));
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
        }

        function handleFiles(files) {
            const validFiles = files.filter(file => {
                const sizeMB = (file.size / 1024 / 1024).toFixed(1);
                if (file.size > MAX_SIZE) {
                    showToast(`‚ùå ${file.name}: ${sizeMB}MB > 1GB`, 'error');
                    return false;
                }
                return true;
            });

            if (validFiles.length === 0) return;

            isProcessing = true;
            showResults();
            validFiles.forEach((file, index) => {
                setTimeout(() => uploadFile(file), index * 200);
            });
        }

        async function uploadFile(file) {
            const fileItem = createAdvancedFileItem(file);
            document.getElementById('filesList').prepend(fileItem);
            const elements = getFileElements(fileItem);

            uploadStats.total++;
            updateTotalSize(file.size);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    handleUploadSuccess(elements, result.data, file);
                    uploadStats.completed++;
                    totalChunks += result.data.totalChunks || 0;
                } else {
                    handleUploadError(elements, result.error);
                    uploadStats.failed++;
                }
            } catch (error) {
                handleUploadError(elements, error.message);
                uploadStats.failed++;
            }

            updateStats();
            checkProcessingComplete();
        }

        async function uploadFromUrl() {
            const urlInput = document.getElementById('urlInput');
            const fileUrl = urlInput.value.trim();

            if (!fileUrl) {
                showToast('Enter URL', 'error');
                return;
            }

            if (isProcessing) {
                showToast('Upload in progress', 'warning');
                return;
            }

            isProcessing = true;
            const fileItem = createAdvancedFileItem({ name: 'URL Import', size: 0 });
            document.getElementById('filesList').prepend(fileItem);
            const elements = getFileElements(fileItem);

            try {
                // URL upload endpoint (implement similarly)
                showToast('URL import coming soon!', 'warning');
            } catch (error) {
                handleUploadError(elements, error.message);
            } finally {
                isProcessing = false;
            }
        }

        function createAdvancedFileItem(file) {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.innerHTML = `
                <div class="file-header">
                    <div class="file-icon">${getFileIcon(file.name)}</div>
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            ${formatBytes(file.size)} ‚Ä¢ 
                            <span class="file-status uploading">
                                <i class="fas fa-spinner fa-spin"></i> Preparing...
                            </span>
                        </div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-info">
                        <span class="progress-percent">0%</span>
                        <span class="speed-indicator">
                            <i class="fas fa-tachometer-alt"></i> <span class="upload-speed">0 MB/s</span>
                        </span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <div class="file-actions"></div>
            `;
            return item;
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                mp4: 'fas fa-video', mp3: 'fas fa-music', pdf: 'fas fa-file-pdf',
                zip: 'fas fa-file-archive', doc: 'fas fa-file-word', xlsx: 'fas fa-file-excel'
            };
            return icons[ext] || 'fas fa-file';
        }

        function getFileElements(fileItem) {
            return {
                progressFill: fileItem.querySelector('.progress-fill'),
                progressPercent: fileItem.querySelector('.progress-percent'),
                uploadSpeed: fileItem.querySelector('.upload-speed'),
                status: fileItem.querySelector('.file-status'),
                actions: fileItem.querySelector('.file-actions')
            };
        }

        function handleUploadSuccess(elements, data, file) {
            elements.status.innerHTML = '<i class="fas fa-check-circle"></i> Complete';
            elements.status.className = 'file-status completed';
            elements.progressFill.style.width = '100%';

            const viewUrl = data.urls?.view;
            const downloadUrl = data.urls?.download;

            elements.actions.innerHTML = `
                <a href="${viewUrl}" target="_blank" class="btn btn-primary">
                    <i class="fas fa-eye"></i> View
                </a>
                <a href="${downloadUrl}" class="btn btn-success">
                    <i class="fas fa-download"></i> Download
                </a>
                <button onclick="copyToClipboard('${viewUrl}')" class="btn btn-outline">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            `;
        }

        function handleUploadError(elements, error) {
            elements.status.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Failed`;
            elements.status.className = 'file-status failed';
            elements.actions.innerHTML = `
                <button class="btn btn-primary">Retry</button>
                <button class="btn btn-outline">Remove</button>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showToast('‚úÖ Link copied!', 'success'));
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateTotalSize(size) {
            totalSize += size;
            document.getElementById('totalSize').textContent = formatBytes(totalSize);
        }

        function updateStats() {
            document.getElementById('totalChunks').textContent = totalChunks;
            document.getElementById('filesCount').textContent = uploadStats.total;
            document.getElementById('resultsCount').textContent = 
                `${uploadStats.completed} of ${uploadStats.total} completed`;
        }

        function checkProcessingComplete() {
            if (uploadStats.total === uploadStats.completed + uploadStats.failed) {
                isProcessing = false;
                showToast('üéâ All uploads complete!', 'success');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.className = `toast ${type} show`;
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            setTimeout(() => toast.classList.remove('show'), 5000);
        }

        function showResults() {
            document.getElementById('statsDashboard').style.display = 'grid';
            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
