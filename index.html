<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ MARYA VAULT v10.0 - WORKING VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #dc2626; --primary-dark: #b91c1c; --primary-light: #fef2f2;
            --success: #059669; --success-light: #d1fae5; --error: #dc2626; 
            --warning: #f59e0b; --white: #ffffff; --gray-50: #f9fafb; 
            --gray-100: #f3f4f6; --gray-200: #e5e7eb; --gray-300: #d1d5db; 
            --gray-400: #9ca3af; --gray-500: #6b7280; --gray-600: #4b5563; 
            --gray-700: #374151; --gray-800: #1f2937; --gray-900: #111827;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-md: 0 4px 6px rgba(0,0,0,0.1); 
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1); --shadow-xl: 0 20px 25px rgba(0,0,0,0.15);
            --shadow-2xl: 0 25px 50px rgba(0,0,0,0.25); --radius-sm: 8px; --radius: 16px; --radius-lg: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-50) 50%, var(--gray-100) 100%);
            min-height: 100vh; color: var(--gray-900); line-height: 1.6; overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        
        .header { 
            text-align: center; margin-bottom: 3rem; padding: 3rem 2rem; 
            background: linear-gradient(135deg, rgba(220,38,38,0.06), rgba(5,150,105,0.04));
            border-radius: var(--radius-lg); box-shadow: var(--shadow-2xl);
        }

        .logo {
            width: 100px; height: 100px; margin: 0 auto 2rem; 
            background: linear-gradient(135deg, var(--primary), var(--success));
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            box-shadow: var(--shadow-lg);
        }
        .logo i { font-size: 3rem; color: white; }
        
        .title {
            font-size: 3rem; font-weight: 900; margin-bottom: 1rem; 
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { 
            font-size: 1.2rem; color: var(--gray-600); max-width: 800px; 
            margin: 0 auto; line-height: 1.7;
        }

        .dropzone {
            border: 3px dashed var(--gray-300); border-radius: var(--radius-lg); 
            padding: 4rem 2rem; text-align: center; cursor: pointer; 
            transition: all 0.4s;
            background: linear-gradient(135deg, var(--gray-50), var(--white));
            min-height: 350px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; margin-bottom: 3rem;
        }
        .dropzone.dragover {
            border-color: var(--primary); background: linear-gradient(135deg, var(--primary-light), var(--white));
            transform: translateY(-8px); box-shadow: var(--shadow-2xl);
        }

        .upload-icon { 
            font-size: 5rem; margin-bottom: 1.5rem; color: var(--primary); 
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-20px); } 
        }

        .upload-title { 
            font-size: 2.5rem; font-weight: 900; margin-bottom: 1rem; 
            background: linear-gradient(135deg, var(--primary), var(--success)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .upload-desc { 
            font-size: 1.1rem; color: var(--gray-600); max-width: 500px; 
            margin: 0 auto; line-height: 1.6;
        }

        .file-item {
            background: linear-gradient(135deg, white, var(--gray-50)); 
            border-radius: var(--radius-lg); padding: 2rem; margin-bottom: 2rem;
            box-shadow: var(--shadow-lg); border: 1px solid var(--gray-100); 
            transition: all 0.4s; position: relative; overflow: hidden;
        }
        .file-item::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
            background: linear-gradient(180deg, var(--primary), var(--success)); 
        }
        .file-item:hover { 
            transform: translateY(-6px); box-shadow: var(--shadow-2xl); 
        }
        .file-item.success::before { 
            background: linear-gradient(180deg, var(--success), #047857); 
        }
        .file-item.error::before { 
            background: linear-gradient(180deg, var(--error), #b91c1c); 
        }

        .file-header { 
            display: flex; align-items: flex-start; gap: 2rem; margin-bottom: 1.5rem; 
        }
        .file-icon {
            width: 80px; height: 80px; border-radius: var(--radius); 
            display: flex; align-items: center; justify-content: center; font-size: 2.2rem; 
            color: white; flex-shrink: 0; background: linear-gradient(135deg, var(--primary), var(--success)); 
            box-shadow: var(--shadow-lg);
        }
        .file-item.success .file-icon { background: linear-gradient(135deg, var(--success), #047857); }
        .file-item.error .file-icon { background: linear-gradient(135deg, var(--error), #b91c1c); }

        .file-details { flex: 1; min-width: 0; }
        .file-name { 
            font-size: 1.5rem; font-weight: 900; margin-bottom: 0.75rem; 
            word-break: break-word; color: var(--gray-900);
        }
        .file-meta { 
            color: var(--gray-600); font-size: 0.95rem; display: flex; flex-wrap: wrap; 
            gap: 1rem; align-items: center; margin-bottom: 1.5rem;
        }
        .badge { 
            background: var(--gray-100); padding: 0.35rem 0.85rem; border-radius: 20px; 
            font-size: 0.85rem; font-weight: 700; box-shadow: var(--shadow-sm);
        }
        .badge.success { background: var(--success-light); color: var(--success); }

        .progress-container { margin: 2rem 0; }
        .progress-info { 
            display: flex; justify-content: space-between; margin-bottom: 1rem; 
            font-size: 0.95rem; font-weight: 700; color: var(--gray-700);
        }
        .progress-bar {
            width: 100%; height: 18px; background: var(--gray-200); border-radius: 10px;
            overflow: hidden; position: relative; box-shadow: inset 0 2px 6px rgba(0,0,0,0.08);
        }
        .progress-fill {
            height: 100%; border-radius: 10px; transition: width 0.4s;
            background: linear-gradient(90deg, var(--primary), var(--success));
            position: relative;
        }
        .progress-fill::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 
            0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } 
        }

        .file-actions { 
            display: flex; flex-wrap: wrap; gap: 1rem; padding-top: 1.5rem; 
            border-top: 1px solid var(--gray-200);
        }
        .btn {
            padding: 0.75rem 1.5rem; border: none; border-radius: var(--radius); 
            font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; gap: 0.75rem; text-decoration: none;
            box-shadow: var(--shadow-sm);
        }
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; 
        }
        .btn-primary:hover { 
            transform: translateY(-2px); box-shadow: var(--shadow-lg); 
        }
        .btn-success { 
            background: linear-gradient(135deg, var(--success), #047857); color: white; 
        }
        .btn-success:hover { 
            transform: translateY(-2px); box-shadow: var(--shadow-lg); 
        }
        .btn-outline { 
            background: white; color: var(--gray-800); border: 2px solid var(--gray-300); 
        }
        .btn-outline:hover { 
            border-color: var(--primary); background: var(--primary-light); 
            transform: translateY(-2px);
        }

        .results { display: none; }
        .results.show { display: block; animation: slideIn 0.5s ease-out; }
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(40px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .results-header {
            margin-bottom: 2rem; padding: 2rem; 
            background: linear-gradient(135deg, white, var(--gray-50)); 
            border-radius: var(--radius-lg); box-shadow: var(--shadow-lg);
        }
        .results-title { font-size: 2rem; font-weight: 900; color: var(--gray-900); }

        .toast {
            position: fixed; top: 2rem; right: 2rem; background: white; 
            border-radius: var(--radius-lg); padding: 1.5rem; box-shadow: var(--shadow-2xl); 
            z-index: 9999; transform: translateX(500px); transition: all 0.4s;
            max-width: 400px; border-left: 5px solid var(--success);
        }
        .toast.show { transform: translateX(0); }
        .toast.error { border-left-color: var(--error); }
        .toast-title { font-weight: 900; font-size: 1rem; margin-bottom: 0.5rem; }
        .toast-message { color: var(--gray-600); font-size: 0.9rem; }

        .loading-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            display: none; align-items: center; justify-content: center; z-index: 10000;
        }
        .loading-spinner {
            width: 100px; height: 100px; border: 5px solid rgba(255,255,255,0.2); 
            border-top: 5px solid white; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }
        .loading-text { color: white; margin-top: 2rem; font-size: 1.2rem; font-weight: 700; }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .title { font-size: 2rem; }
            .file-header { flex-direction: column; text-align: center; }
            .file-actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
            .toast { right: 1rem; left: 1rem; max-width: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo"><i class="fas fa-rocket"></i></div>
            <h1 class="title">üöÄ MARYA VAULT v10.0</h1>
            <p class="subtitle">
                <strong>Upload to BTFSTORAGE</strong> ‚Ä¢ 500MB Max ‚Ä¢ Telegram Chunks ‚Ä¢ 
                Worker API Safe ‚Ä¢ Upload.js Compatible
            </p>
        </header>

        <div class="dropzone" id="dropZone">
            <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <h2 class="upload-title">Drop Your File Here</h2>
            <p class="upload-desc">
                Drag & drop your file or click to select ‚Ä¢ Max 500MB ‚Ä¢ 
                Auto chunks to Telegram via upload.js
            </p>
        </div>
        <input type="file" id="fileInput" multiple style="display: none;">

        <section class="results" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">üìÅ Uploaded Files</h2>
            </div>
            <div id="filesContainer"></div>
        </section>
    </div>

    <div id="toastContainer"></div>
    <div id="loadingOverlay" class="loading-overlay">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Uploading...</div>
        </div>
    </div>

    <script>
        class MaryaVault {
            constructor() {
                this.files = [];
                this.isUploading = false;
                this.MAX_SIZE = 500 * 1024 * 1024;
                this.CHUNK_SIZE = 20 * 1024 * 1024;
                this.WORKER_URL = '/api/upload';
                this.init();
            }

            init() {
                this.bindEvents();
                console.log('‚úÖ MARYA VAULT v10.0 - READY (WORKING VERSION)');
            }

            bindEvents() {
                const dropZone = document.getElementById('dropZone');
                
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
                    dropZone.addEventListener(e, this.preventDefaults);
                });

                ['dragenter', 'dragover'].forEach(e => {
                    dropZone.addEventListener(e, () => dropZone.classList.add('dragover'));
                });
                ['dragleave', 'drop'].forEach(e => {
                    dropZone.addEventListener(e, () => dropZone.classList.remove('dragover'));
                });
                
                dropZone.addEventListener('drop', (e) => {
                    this.handleFiles(Array.from(e.dataTransfer.files));
                });
                dropZone.addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFiles(Array.from(e.target.files));
                    e.target.value = '';
                });
            }

            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            async handleFiles(files) {
                const validFiles = files.filter(file => {
                    if (file.size > this.MAX_SIZE) {
                        this.showToast(`‚ùå ${file.name} exceeds 500MB limit`, 'error');
                        return false;
                    }
                    if (file.size === 0) {
                        this.showToast(`‚ùå ${file.name} is empty`, 'error');
                        return false;
                    }
                    return true;
                });

                if (!validFiles.length) return;

                this.isUploading = true;
                document.getElementById('resultsSection').classList.add('show');

                for (const file of validFiles) {
                    await this.uploadFile(file);
                }

                this.isUploading = false;
            }

            async uploadFile(file) {
                const uploadId = `upload_${Date.now()}_${Math.random().toString(36).slice(2, 10)}`;
                const fileEl = this.createFileElement(uploadId, file);
                document.getElementById('filesContainer').prepend(fileEl);

                this.updateProgress(uploadId, 10, 'üîó Preparing upload...');

                try {
                    this.showLoading(true, `üì§ Uploading ${file.name}...`);

                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('filename', file.name);
                    formData.append('chunkSize', this.CHUNK_SIZE);

                    this.updateProgress(uploadId, 35, 'üì§ Sending to upload.js worker...');

                    const response = await fetch(this.WORKER_URL, {
                        method: 'POST',
                        body: formData
                    });

                    // Check if response is ok first
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server error ${response.status}: ${errorText}`);
                    }

                    // Parse JSON with validation
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error('Invalid response format - expected JSON');
                    }

                    const result = await response.json();

                    if (!result.fileId) {
                        throw new Error('Invalid response - no fileId returned');
                    }

                    this.updateProgress(uploadId, 85, '‚úÖ Processing BTFSTORAGE...');

                    const btfsUrl = `${location.origin}/btfstorage/file/${result.fileId}.${this.getExt(file.name)}`;
                    
                    const uploadData = {
                        id: result.fileId,
                        filename: file.name,
                        size: file.size,
                        sizeFormatted: this.formatBytes(file.size),
                        totalChunks: result.totalChunks || Math.ceil(file.size / this.CHUNK_SIZE),
                        uploadedAt: new Date().toISOString(),
                        status: 'success',
                        urls: {
                            view: btfsUrl,
                            download: `${btfsUrl}?dl=1`,
                            api: `${location.origin}/api/file/${result.fileId}`
                        }
                    };

                    this.updateFileSuccess(fileEl, uploadData, uploadId);
                    this.files.push(uploadData);

                } catch (error) {
                    console.error('Upload error:', error);
                    this.updateFileError(fileEl, error.message, uploadId);
                } finally {
                    this.showLoading(false);
                }
            }

            createFileElement(id, file) {
                const div = document.createElement('div');
                div.id = id;
                div.className = 'file-item';
                div.innerHTML = `
                    <div class="file-header">
                        <div class="file-icon"><i class="fas fa-file"></i></div>
                        <div class="file-details">
                            <div class="file-name">${this.escapeHtml(file.name)}</div>
                            <div class="file-meta">
                                <span class="badge">${this.formatBytes(file.size)}</span>
                                <span id="${id}_status">‚è≥ Processing...</span>
                            </div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-info">
                            <span id="${id}_progress">0%</span>
                            <span id="${id}_eta">--</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="${id}_fill" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="file-actions" id="${id}_actions" style="display: none;"></div>
                `;
                return div;
            }

            updateProgress(id, percent, status) {
                const el = document.getElementById(id);
                if (!el) return;
                
                el.querySelector(`#${id}_progress`).textContent = `${Math.round(percent)}%`;
                el.querySelector(`#${id}_fill`).style.width = `${Math.min(percent, 100)}%`;
                el.querySelector(`#${id}_status`).textContent = status;
            }

            updateFileSuccess(el, data, id) {
                el.classList.add('success');
                el.querySelector(`#${id}_status`).innerHTML = '<i class="fas fa-check-circle"></i> UPLOADED!';
                el.querySelector(`#${id}_progress`).textContent = '100%';
                el.querySelector(`#${id}_fill`).style.width = '100%';
                
                const actions = el.querySelector(`#${id}_actions`);
                actions.style.display = 'flex';
                actions.innerHTML = `
                    <a href="${data.urls.view}" target="_blank" class="btn btn-primary">
                        <i class="fas fa-eye"></i> View
                    </a>
                    <a href="${data.urls.download}" class="btn btn-success" download>
                        <i class="fas fa-download"></i> Download
                    </a>
                    <button onclick="vault.copyLink('${data.urls.view}')" class="btn btn-outline">
                        <i class="fas fa-copy"></i> Copy URL
                    </button>
                `;
                
                this.showToast(`‚úÖ ${data.filename} uploaded successfully!`, 'success');
            }

            updateFileError(el, error, id) {
                el.classList.add('error');
                el.querySelector(`#${id}_status`).innerHTML = '<i class="fas fa-times-circle"></i> Failed';
                el.querySelector(`#${id}_progress`).textContent = '0%';
                
                const actions = el.querySelector(`#${id}_actions`);
                actions.style.display = 'flex';
                actions.innerHTML = `
                    <button onclick="vault.retryUpload('${id}')" class="btn btn-primary">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                `;
                this.showToast(`‚ùå Error: ${error}`, 'error');
            }

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type} show`;
                // Escape HTML in message for security
                const escapedMsg = this.escapeHtml(message);
                toast.innerHTML = `
                    <div>
                        <div class="toast-title">${type.toUpperCase()}</div>
                        <div class="toast-message">${escapedMsg}</div>
                    </div>
                `;
                
                document.getElementById('toastContainer').appendChild(toast);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 400);
                }, 6000);
            }

            showLoading(show, text = 'Processing...') {
                const overlay = document.getElementById('loadingOverlay');
                overlay.style.display = show ? 'flex' : 'none';
                if (show) document.getElementById('loadingText').textContent = text;
            }

            copyLink(url) {
                navigator.clipboard.writeText(url).then(() => {
                    this.showToast('üîó URL copied to clipboard!', 'success');
                }).catch(() => {
                    const textarea = document.createElement('textarea');
                    textarea.value = url;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    this.showToast('üîó URL copied!', 'success');
                });
            }

            retryUpload(id) {
                this.showToast('Retry feature coming soon!', 'warning');
            }

            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            getExt(filename) {
                return filename.split('.').pop()?.toLowerCase() || 'bin';
            }

            escapeHtml(text) {
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
        }

        const vault = new MaryaVault();
        window.vault = vault;
    </script>
</body>
</html>
