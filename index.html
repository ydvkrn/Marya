<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marya Vault Pro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --red: #E60023;
  --red-dark: #B91C1C;
  --white: #FFFFFF;
  --gray-50: #F9FAFB;
  --gray-100: #F3F4F6;
  --gray-600: #6B7280;
  --gray-900: #111827;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--white);
  color: var(--gray-900);
  line-height: 1.6;
  min-height: 100vh;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 25% 25%, rgba(230, 0, 35, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 75% 75%, rgba(230, 0, 35, 0.05) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 40px 20px;
}

.header {
  text-align: center;
  margin-bottom: 50px;
}

.logo {
  width: 80px;
  height: 80px;
  background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
  border-radius: 50%;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 10px 30px rgba(230, 0, 35, 0.3);
  animation: pulse 2s ease-in-out infinite alternate;
}

@keyframes pulse {
  0% { transform: scale(1); }
  100% { transform: scale(1.05); }
}

.logo i {
  font-size: 2rem;
  color: var(--white);
}

h1 {
  font-size: 3.5rem;
  font-weight: 900;
  background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 10px;
  letter-spacing: -0.05em;
}

.subtitle {
  font-size: 1.2rem;
  color: var(--gray-600);
  font-weight: 500;
}

.upload-card {
  background: var(--white);
  border: 2px solid var(--red);
  border-radius: 24px;
  padding: 50px;
  margin-bottom: 40px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  position: relative;
  overflow: hidden;
}

.upload-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(230, 0, 35, 0.02) 0%, rgba(230, 0, 35, 0.01) 100%);
  pointer-events: none;
}

.dropzone {
  border: 4px dashed rgba(230, 0, 35, 0.3);
  border-radius: 20px;
  padding: 80px 40px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  background: rgba(230, 0, 35, 0.02);
}

.dropzone:hover,
.dropzone.dragover {
  border-color: var(--red);
  background: rgba(230, 0, 35, 0.08);
  transform: translateY(-5px);
}

.upload-icon {
  font-size: 5rem;
  color: var(--red);
  margin-bottom: 30px;
  display: block;
  animation: bounce 2s ease-in-out infinite;
}

@keyframes bounce {
  0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
  40%, 43% { transform: translateY(-30px); }
  70% { transform: translateY(-15px); }
  90% { transform: translateY(-4px); }
}

.upload-text {
  font-size: 2rem;
  font-weight: 700;
  color: var(--red);
  margin-bottom: 15px;
}

.upload-subtext {
  font-size: 1.1rem;
  color: var(--gray-600);
  font-weight: 500;
}

.supported-formats {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 25px;
  flex-wrap: wrap;
}

.format-badge {
  background: var(--red);
  color: var(--white);
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  display: flex;
  align-items: center;
  gap: 8px;
}

.url-section {
  margin-top: 40px;
  padding-top: 30px;
  border-top: 2px solid rgba(230, 0, 35, 0.1);
  position: relative;
}

.url-section::before {
  content: 'OR';
  position: absolute;
  top: 0;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--white);
  color: var(--red);
  font-weight: 800;
  font-size: 0.9rem;
  padding: 8px 20px;
  border-radius: 20px;
  border: 2px solid var(--red);
}

.url-form {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.url-input {
  flex: 1;
  padding: 18px 24px;
  background: var(--gray-50);
  border: 3px solid rgba(230, 0, 35, 0.2);
  border-radius: 16px;
  color: var(--gray-900);
  font-size: 1rem;
  font-weight: 500;
  transition: all 0.3s ease;
}

.url-input:focus {
  outline: none;
  border-color: var(--red);
  background: var(--white);
  box-shadow: 0 0 0 4px rgba(230, 0, 35, 0.1);
}

.url-input::placeholder {
  color: #9CA3AF;
  font-style: italic;
}

.upload-btn {
  background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
  color: var(--white);
  border: none;
  border-radius: 16px;
  padding: 18px 32px;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 140px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  display: flex;
  align-items: center;
  gap: 10px;
}

.upload-btn:hover:not(:disabled) {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(230, 0, 35, 0.4);
}

.upload-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.results {
  margin-top: 40px;
}

.results-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 25px;
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--red);
}

.result-item {
  background: var(--white);
  border: 2px solid rgba(230, 0, 35, 0.1);
  border-left: 6px solid var(--red);
  border-radius: 16px;
  padding: 30px;
  margin-bottom: 25px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  animation: slideIn 0.6s ease;
}

.result-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-50px); }
  to { opacity: 1; transform: translateX(0); }
}

.result-header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 20px;
}

.file-icon {
  width: 50px;
  height: 50px;
  background: var(--red);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  color: var(--white);
}

.result-filename {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--gray-900);
  word-break: break-all;
}

.result-meta {
  color: var(--gray-600);
  font-size: 0.95rem;
  font-weight: 500;
  margin-top: 5px;
}

.result-links {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.result-link {
  background: var(--red);
  color: var(--white);
  text-decoration: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 0.9rem;
  font-weight: 600;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
  border: none;
  cursor: pointer;
}

.result-link:hover {
  background: var(--red-dark);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(230, 0, 35, 0.3);
}

.progress {
  width: 100%;
  height: 10px;
  background: var(--gray-100);
  border-radius: 5px;
  overflow: hidden;
  margin: 20px 0;
}

.progress-bar {
  height: 100%;
  background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
  width: 0%;
  transition: width 0.3s ease;
  position: relative;
}

.progress-bar::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.alert {
  position: fixed;
  top: 30px;
  right: 30px;
  background: var(--red);
  color: var(--white);
  padding: 20px 30px;
  border-radius: 12px;
  font-weight: 600;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  transform: translateX(400px);
  transition: transform 0.4s ease;
  z-index: 1000;
  max-width: 350px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.alert.show {
  transform: translateX(0);
}

.alert.success {
  background: #10B981;
}

.alert.error {
  background: #EF4444;
}

@media (max-width: 768px) {
  .container {
    padding: 20px 15px;
  }
  
  h1 {
    font-size: 2.5rem;
  }
  
  .upload-card {
    padding: 30px 20px;
  }
  
  .dropzone {
    padding: 60px 20px;
  }
  
  .upload-icon {
    font-size: 4rem;
  }
  
  .upload-text {
    font-size: 1.5rem;
  }
  
  .url-form {
    flex-direction: column;
  }
  
  .result-links {
    justify-content: center;
  }
  
  .supported-formats {
    justify-content: center;
  }
  
  .alert {
    top: 20px;
    right: 20px;
    left: 20px;
    transform: translateY(-100px);
  }
  
  .alert.show {
    transform: translateY(0);
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">
      <i class="fas fa-cloud-upload-alt"></i>
    </div>
    <h1>Marya Vault</h1>
    <p class="subtitle">Professional File Hosting • Permanent Links • Up to 2GB</p>
  </div>
  
  <div class="upload-card">
    <div class="dropzone" id="dropzone">
      <i class="fas fa-file-upload upload-icon"></i>
      <div class="upload-text">Drop Your Files Here</div>
      <div class="upload-subtext">or click to browse from your device</div>
      <input type="file" id="fileInput" multiple style="display: none;">
      
      <div class="supported-formats">
        <span class="format-badge">
          <i class="fas fa-images"></i>
          Images
        </span>
        <span class="format-badge">
          <i class="fas fa-video"></i>
          Videos
        </span>
        <span class="format-badge">
          <i class="fas fa-file-alt"></i>
          Documents
        </span>
        <span class="format-badge">
          <i class="fas fa-music"></i>
          Audio
        </span>
        <span class="format-badge">
          <i class="fas fa-archive"></i>
          Archives
        </span>
      </div>
    </div>
    
    <div class="url-section">
      <div class="url-form">
        <input type="url" id="urlInput" class="url-input" placeholder="https://example.com/video.mp4">
        <button id="urlBtn" class="upload-btn">
          <i class="fas fa-link"></i>
          Upload URL
        </button>
      </div>
    </div>
  </div>
  
  <div id="results" class="results" style="display: none;">
    <div class="results-header">
      <i class="fas fa-folder-open"></i>
      Your Files
    </div>
    <div id="resultsList"></div>
  </div>
</div>

<div id="alert" class="alert"></div>

<script>
const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');
const urlInput = document.getElementById('urlInput');
const urlBtn = document.getElementById('urlBtn');
const results = document.getElementById('results');
const resultsList = document.getElementById('resultsList');
const alertEl = document.getElementById('alert');

dropzone.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', handleFiles);
urlBtn.addEventListener('click', handleUrlUpload);

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  dropzone.addEventListener(eventName, preventDefaults);
  document.body.addEventListener(eventName, preventDefaults);
});

function preventDefaults(e) {
  e.preventDefault();
  e.stopPropagation();
}

['dragenter', 'dragover'].forEach(eventName => {
  dropzone.addEventListener(eventName, highlight);
});

['dragleave', 'drop'].forEach(eventName => {
  dropzone.addEventListener(eventName, unhighlight);
});

function highlight() {
  dropzone.classList.add('dragover');
}

function unhighlight() {
  dropzone.classList.remove('dragover');
}

dropzone.addEventListener('drop', handleDrop);

function handleDrop(e) {
  const dt = e.dataTransfer;
  const files = dt.files;
  handleFileList(files);
}

function handleFiles(e) {
  handleFileList(e.target.files);
}

async function handleFileList(files) {
  results.style.display = 'block';
  for (let file of files) {
    await uploadFile(file);
  }
}

async function uploadFile(file) {
  if (file.size > 2 * 1024 * 1024 * 1024) {
    showAlert('File too large (max 2GB)', 'error');
    return;
  }

  const resultEl = createResultElement(file.name, file.size, file.type);
  const progressBar = resultEl.querySelector('.progress-bar');

  try {
    const formData = new FormData();
    formData.append('file', file);

    let progress = 0;
    const progressInterval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress > 90) progress = 90;
      progressBar.style.width = progress + '%';
    }, 300);

    const response = await fetch('/upload', {
      method: 'POST',
      body: formData
    });

    clearInterval(progressInterval);
    progressBar.style.width = '100%';

    const result = await response.json();

    if (result.success) {
      updateResultElement(resultEl, result);
      showAlert(`${result.filename} uploaded successfully!`, 'success');
    } else {
      throw new Error(result.error);
    }
  } catch (error) {
    console.error('Upload error:', error);
    showAlert('Upload failed: ' + error.message, 'error');
    resultEl.remove();
  }
}

async function handleUrlUpload() {
  const url = urlInput.value.trim();
  if (!url) {
    showAlert('Please enter a URL', 'error');
    return;
  }

  urlBtn.disabled = true;
  urlBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
  results.style.display = 'block';

  try {
    const response = await fetch(`/hosturl?url=${encodeURIComponent(url)}`);
    const result = await response.json();

    if (result.success) {
      const resultEl = createResultElement(result.filename, result.size, result.contentType);
      updateResultElement(resultEl, result);
      showAlert('URL uploaded successfully!', 'success');
      urlInput.value = '';
    } else {
      throw new Error(result.error);
    }
  } catch (error) {
    console.error('URL upload error:', error);
    showAlert('URL upload failed: ' + error.message, 'error');
  } finally {
    urlBtn.disabled = false;
    urlBtn.innerHTML = '<i class="fas fa-link"></i> Upload URL';
  }
}

function getFileIcon(filename, contentType) {
  const ext = filename.split('.').pop().toLowerCase();
  
  if (contentType && contentType.startsWith('image/') || ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(ext)) {
    return 'fas fa-image';
  } else if (contentType && contentType.startsWith('video/') || ['mp4', 'mov', 'avi', 'mkv', 'webm'].includes(ext)) {
    return 'fas fa-video';
  } else if (contentType && contentType.startsWith('audio/') || ['mp3', 'wav', 'flac', 'aac'].includes(ext)) {
    return 'fas fa-music';
  } else if (['pdf'].includes(ext)) {
    return 'fas fa-file-pdf';
  } else if (['doc', 'docx'].includes(ext)) {
    return 'fas fa-file-word';
  } else if (['xls', 'xlsx'].includes(ext)) {
    return 'fas fa-file-excel';
  } else if (['ppt', 'pptx'].includes(ext)) {
    return 'fas fa-file-powerpoint';
  } else if (['zip', 'rar', '7z', 'tar', 'gz'].includes(ext)) {
    return 'fas fa-file-archive';
  } else if (['txt', 'md', 'json', 'xml', 'html', 'css', 'js'].includes(ext)) {
    return 'fas fa-file-code';
  } else {
    return 'fas fa-file';
  }
}

function getFileExtension(filename) {
  return filename.split('.').pop().toUpperCase() || 'FILE';
}

function createResultElement(filename, size, contentType) {
  const el = document.createElement('div');
  el.className = 'result-item';
  
  const iconClass = getFileIcon(filename, contentType || '');
  const ext = getFileExtension(filename);
  
  el.innerHTML = `
    <div class="result-header">
      <div class="file-icon">
        <i class="${iconClass}"></i>
      </div>
      <div>
        <div class="result-filename">${filename}</div>
        <div class="result-meta">${formatBytes(size)} • ${ext} • Uploading...</div>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  `;
  
  resultsList.appendChild(el);
  return el;
}

function updateResultElement(el, result) {
  const iconClass = getFileIcon(result.filename, result.contentType || '');
  const ext = getFileExtension(result.filename);
  
  el.innerHTML = `
    <div class="result-header">
      <div class="file-icon">
        <i class="${iconClass}"></i>
      </div>
      <div>
        <div class="result-filename">${result.filename}</div>
        <div class="result-meta">${formatBytes(result.size)} • ${ext} • Upload Complete</div>
      </div>
    </div>
    <div class="result-links">
      <a href="${result.stream_url}" target="_blank" class="result-link">
        <i class="fas fa-play"></i>
        Stream/View
      </a>
      <a href="${result.download_url}" class="result-link">
        <i class="fas fa-download"></i>
        Download
      </a>
      <button onclick="copyToClipboard('${result.stream_url}')" class="result-link">
        <i class="fas fa-copy"></i>
        Copy Link
      </button>
      <button onclick="shareFile('${result.filename}', '${result.stream_url}')" class="result-link">
        <i class="fas fa-share-alt"></i>
        Share
      </button>
    </div>
    <div style="margin-top: 10px; font-size: 0.85rem; color: #666;">
      File ID: ${result.file_id}
    </div>
  `;
}

function formatBytes(bytes) {
  if (bytes === 0) return '0 Bytes';
  const k = 1024;
  const sizes = ['Bytes', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    showAlert('Link copied to clipboard!', 'success');
  }).catch(() => {
    showAlert('Failed to copy link', 'error');
  });
}

function shareFile(filename, url) {
  if (navigator.share) {
    navigator.share({
      title: filename,
      url: url
    });
  } else {
    copyToClipboard(url);
  }
}

function showAlert(message, type) {
  const iconMap = {
    success: 'fas fa-check-circle',
    error: 'fas fa-exclamation-circle',
    info: 'fas fa-info-circle'
  };
  
  alertEl.innerHTML = `
    <i class="${iconMap[type] || iconMap.info}"></i>
    <span>${message}</span>
  `;
  alertEl.className = `alert ${type} show`;
  
  setTimeout(() => {
    alertEl.classList.remove('show');
  }, 4000);
}
</script>
</body>
