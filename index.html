<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marya Vault</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #dc143c;
            --primary-dark: #b91c1c;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-600: #6b7280;
            --gray-900: #111827;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-100) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--gray-900);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .logo i {
            font-size: 2rem;
            color: var(--white);
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .upload-card {
            background: var(--white);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .dropzone {
            border: 3px dashed rgba(220, 20, 60, 0.3);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(220, 20, 60, 0.02);
        }

        .dropzone:hover,
        .dropzone.dragover {
            border-color: var(--primary);
            background: rgba(220, 20, 60, 0.08);
            transform: translateY(-5px);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
            40%, 43% { transform: translateY(-20px); }
            70% { transform: translateY(-10px); }
            90% { transform: translateY(-5px); }
        }

        .upload-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: var(--white);
            border: 1px solid rgba(220, 20, 60, 0.2);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .file-icon {
            width: 45px;
            height: 45px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.2rem;
        }

        .result-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 5px;
            word-break: break-all;
        }

        .result-meta {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .result-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .progress {
            width: 100%;
            height: 8px;
            background: var(--gray-100);
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            width: 0%;
            transition: width 0.3s ease;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: var(--white);
            font-weight: 600;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
        }

        .alert.show {
            transform: translateX(0);
        }

        .alert.success {
            background: #10b981;
        }

        .alert.error {
            background: #ef4444;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .upload-card {
                padding: 25px;
            }

            .dropzone {
                padding: 40px 15px;
            }

            .result-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h1>Marya Vault</h1>
            <p class="subtitle">Professional File Hosting • Permanent Storage • Up to 2GB</p>
        </div>

        <div class="upload-card">
            <div class="dropzone" id="dropzone">
                <div class="upload-icon">
                    <i class="fas fa-file-upload"></i>
                </div>
                <div class="upload-text">Drop Files Here</div>
                <div class="upload-subtext">or click to browse from your device</div>
                <input type="file" id="fileInput" class="file-input" multiple>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <div id="alert" class="alert"></div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        const alert = document.getElementById('alert');

        // Click to browse
        dropzone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);

        // Drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, preventDefaults);
            document.body.addEventListener(eventName, preventDefaults);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropzone.addEventListener(eventName, highlight);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, unhighlight);
        });

        function highlight() {
            dropzone.classList.add('dragover');
        }

        function unhighlight() {
            dropzone.classList.remove('dragover');
        }

        dropzone.addEventListener('drop', handleDrop);

        function handleDrop(e) {
            const files = e.dataTransfer.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const files = Array.from(e.target.files);
            files.forEach(uploadFile);
        }

        async function uploadFile(file) {
            if (file.size > 2000000000) {
                showAlert('File too large (max 2GB)', 'error');
                return;
            }

            const resultItem = createResultItem(file);
            results.appendChild(resultItem);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    updateResultItem(resultItem, result);
                    showAlert(`${result.filename} uploaded successfully!`, 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                resultItem.innerHTML = `<div style="color: #ef4444; font-weight: 600;">Upload failed: ${error.message}</div>`;
                showAlert('Upload failed', 'error');
            }
        }

        function createResultItem(file) {
            const item = document.createElement('div');
            item.className = 'result-item';
            
            const icon = getFileIcon(file.type, file.name);
            
            item.innerHTML = `
                <div class="result-header">
                    <div class="file-icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="result-info">
                        <h3>${file.name}</h3>
                        <div class="result-meta">${formatBytes(file.size)} • Uploading...</div>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar" style="width: 50%;"></div>
                </div>
            `;
            return item;
        }

        function updateResultItem(item, result) {
            const icon = getFileIcon(result.type, result.filename);
            
            item.innerHTML = `
                <div class="result-header">
                    <div class="file-icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="result-info">
                        <h3>${result.filename}</h3>
                        <div class="result-meta">${formatBytes(result.size)} • Upload Complete</div>
                    </div>
                </div>
                <div class="result-actions">
                    <a href="${result.url}" target="_blank" class="btn btn-primary">
                        <i class="fas fa-eye"></i> View
                    </a>
                    <a href="${result.download}" class="btn btn-success">
                        <i class="fas fa-download"></i> Download
                    </a>
                    <button onclick="copyToClipboard('${result.url}')" class="btn btn-primary">
                        <i class="fas fa-copy"></i> Copy Link
                    </button>
                </div>
            `;
        }

        function getFileIcon(type, filename) {
            const ext = filename.split('.').pop().toLowerCase();
            
            if (type.startsWith('image/') || ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
                return 'fas fa-image';
            } else if (type.startsWith('video/') || ['mp4', 'mov', 'avi', 'mkv'].includes(ext)) {
                return 'fas fa-video';
            } else if (type.startsWith('audio/') || ['mp3', 'wav', 'flac'].includes(ext)) {
                return 'fas fa-music';
            } else if (['pdf'].includes(ext)) {
                return 'fas fa-file-pdf';
            } else if (['doc', 'docx'].includes(ext)) {
                return 'fas fa-file-word';
            } else if (['zip', 'rar', '7z'].includes(ext)) {
                return 'fas fa-archive';
            } else {
                return 'fas fa-file';
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Link copied to clipboard!', 'success');
            });
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
