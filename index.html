<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Marya Vault – 5-Year Links</title>
<link rel="icon" href="https://marya-database.btfcompanystorage.workers.dev/view/ETTi4l5oIIIhmen181zo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--p:#6366f1;--p2:#818cf8;--ok:#10b981;--err:#ef4444;--bg:#0f0f23;--glass:rgba(255,255,255,.06);--txt:#fff;--sub:#94a3b8}
@media(prefers-color-scheme:light){:root{--bg:#f9fafb;--glass:rgba(0,0,0,.04);--txt:#0f172a;--sub:#475569}}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--txt);display:flex;justify-content:center;min-height:100vh}
body::before{content:'';position:fixed;inset:0;pointer-events:none;opacity:.07;background:
radial-gradient(circle at 20% 80%,var(--p) 0,transparent 60%),
radial-gradient(circle at 80% 20%,#f59e0b 0,transparent 60%);}
.container{max-width:780px;width:100%;padding:28px}
header{text-align:center;margin-bottom:52px}
header img{width:84px;border-radius:20px;box-shadow:0 10px 28px rgba(99,102,241,.32)}
h1{font-size:2.6rem;font-weight:800;background:linear-gradient(135deg,#667eea,#764ba2);
-webkit-background-clip:text;color:transparent;margin:16px 0}
p.sub{color:var(--sub)}
.card{background:var(--glass);backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,.08);
border-radius:22px;padding:36px}
.zone{border:2px dashed rgba(255,255,255,.14);border-radius:18px;padding:54px 30px;
text-align:center;cursor:pointer;transition:.35s}
.zone:hover{border-color:var(--p2);background:rgba(99,102,241,.12);transform:translateY(-3px)}
.zone .sym{font-family:"Material Symbols Rounded";font-size:68px;background:linear-gradient(135deg,#667eea,#764ba2);
-webkit-background-clip:text;color:transparent;margin-bottom:12px}
.url-box{margin-top:44px}.row{display:grid;grid-template-columns:1fr auto;gap:12px;margin-top:12px}
.url{padding:15px 18px;border:1px solid rgba(255,255,255,.14);border-radius:12px;background:var(--glass);color:var(--txt)}
.btn{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border:none;border-radius:12px;
padding:15px 24px;font-weight:600;display:flex;align-items:center;gap:6px;cursor:pointer}
.btn .sym{font-family:"Material Symbols Rounded";font-size:22px}
.load{display:none;margin-top:26px;text-align:center}.load.show{display:block}
.spin{border:4px solid rgba(255,255,255,.14);border-top:4px solid var(--p);border-radius:50%;width:42px;height:42px;animation:spin 1s linear infinite;margin:0 auto 12px}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
.res{margin-top:28px;padding:24px;background:var(--glass);border-left:4px solid var(--ok);border-radius:14px}
.res.err{border-left-color:var(--err)}.res a{color:var(--p2);word-break:break-all}small{color:var(--sub)}
.alert{display:none;color:var(--err);margin-top:20px;text-align:center}
@media(max-width:580px){.card{padding:28px}}
</style></head><body>
<div class="container">
<header><img src="https://marya-database.btfcompanystorage.workers.dev/view/ETTi4l5oIIIhmen181zo.png">
<h1>Marya Vault</h1><p class="sub">Permanent • 5-year cache • 25 MB limit</p></header>

<div class="card">
  <div id="zone" class="zone">
    <span class="sym">upload</span><div>Tap or drop files</div>
    <small>Any format up to 25 MB</small><input id="pick" type="file" hidden multiple>
  </div>
  <div class="url-box"><label>Upload via URL</label>
    <div class="row"><input id="u" class="url" placeholder="https://…">
      <button id="uBtn" class="btn"><span class="sym">file_download</span>Upload</button></div>
  </div>
  <div id="L" class="load"><div class="spin"></div><small>Processing…</small></div>
</div>

<div id="O"></div><div id="alert" class="alert"></div>
</div>
<script type="module" src="/js/app.js"></script></body></html>
