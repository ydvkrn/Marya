<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marya Vault</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #fff 0%, #ffe6e6 100%);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background: white;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(220, 20, 60, 0.1);
  border: 2px solid #dc143c;
}

h1 {
  text-align: center;
  color: #dc143c;
  font-size: 2.5rem;
  margin-bottom: 10px;
  font-weight: 800;
}

.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 40px;
  font-size: 1.1rem;
}

.dropzone {
  border: 4px dashed #dc143c;
  border-radius: 15px;
  padding: 60px 20px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 30px;
}

.dropzone:hover, .dropzone.dragover {
  background: rgba(220, 20, 60, 0.05);
  border-color: #b91c1c;
}

.dropzone-icon {
  font-size: 4rem;
  color: #dc143c;
  margin-bottom: 20px;
}

.dropzone-text {
  font-size: 1.5rem;
  font-weight: 600;
  color: #dc143c;
  margin-bottom: 10px;
}

.dropzone-subtext {
  color: #666;
  font-size: 1rem;
}

.results {
  margin-top: 30px;
  display: none;
}

.result-item {
  background: #f8f9fa;
  border: 1px solid #dee2e6;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
  animation: slideIn 0.5s ease;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.filename {
  font-weight: 600;
  color: #333;
  margin-bottom: 10px;
  font-size: 1.1rem;
}

.file-url {
  background: #e9ecef;
  padding: 10px;
  border-radius: 5px;
  font-family: monospace;
  word-break: break-all;
  margin-bottom: 15px;
}

.actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.btn {
  background: #dc143c;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 600;
  text-decoration: none;
  display: inline-block;
}

.btn:hover {
  background: #b91c1c;
}

.alert {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 15px 20px;
  border-radius: 5px;
  color: white;
  font-weight: 600;
  transform: translateX(400px);
  transition: transform 0.3s ease;
  z-index: 1000;
}

.alert.show {
  transform: translateX(0);
}

.alert.success { background: #28a745; }
.alert.error { background: #dc3545; }
</style>
</head>
<body>
<div class="container">
  <h1>üì§ Marya Vault</h1>
  <p class="subtitle">Simple File Hosting ‚Ä¢ Permanent Links ‚Ä¢ Up to 2GB</p>
  
  <div class="dropzone" id="dropzone">
    <div class="dropzone-icon">üìÅ</div>
    <div class="dropzone-text">Drop files here or click to browse</div>
    <div class="dropzone-subtext">Any format ‚Ä¢ Max 2GB per file</div>
    <input type="file" id="fileInput" multiple style="display: none;">
  </div>
  
  <div id="results" class="results"></div>
</div>

<div id="alert" class="alert"></div>

<script>
const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');
const results = document.getElementById('results');
const alertEl = document.getElementById('alert');

dropzone.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', handleFiles);

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  dropzone.addEventListener(eventName, e => e.preventDefault());
});

dropzone.addEventListener('dragover', () => dropzone.classList.add('dragover'));
dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
dropzone.addEventListener('drop', e => {
  dropzone.classList.remove('dragover');
  handleFiles({ target: { files: e.dataTransfer.files } });
});

function handleFiles(e) {
  results.style.display = 'block';
  Array.from(e.target.files).forEach(uploadFile);
}

async function uploadFile(file) {
  const resultEl = document.createElement('div');
  resultEl.className = 'result-item';
  resultEl.innerHTML = `
    <div class="filename">${file.name}</div>
    <div>Uploading...</div>
  `;
  results.appendChild(resultEl);

  try {
    const formData = new FormData();
    formData.append('file', file);

    const response = await fetch('/upload', {
      method: 'POST',
      body: formData
    });

    const result = await response.json();

    if (result.success) {
      resultEl.innerHTML = `
        <div class="filename">${result.filename}</div>
        <div class="file-url">${result.url}</div>
        <div class="actions">
          <a href="${result.url}" target="_blank" class="btn">View</a>
          <button onclick="copyToClipboard('${result.url}')" class="btn">Copy Link</button>
        </div>
      `;
      showAlert('Upload successful!', 'success');
    } else {
      throw new Error(result.error);
    }
  } catch (error) {
    resultEl.innerHTML = `<div class="filename">${file.name}</div><div style="color: red;">Upload failed: ${error.message}</div>`;
    showAlert('Upload failed', 'error');
  }
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    showAlert('Link copied!', 'success');
  });
}

function showAlert(message, type) {
  alertEl.textContent = message;
  alertEl.className = `alert ${type} show`;
  setTimeout(() => alertEl.classList.remove('show'), 3000);
}
</script>
</body>
</html>
