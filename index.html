<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ MARYA VAULT ULTIMATE - 1.5GB File Storage</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #dc2626; --primary-dark: #b91c1c; --primary-light: #fef2f2;
            --success: #059669; --success-light: #d1fae5; --error: #dc2626; 
            --warning: #f59e0b; --white: #ffffff; --gray-50: #f9fafb; 
            --gray-100: #f3f4f6; --gray-200: #e5e7eb; --gray-300: #d1d5db; 
            --gray-600: #4b5563; --gray-700: #374151; --gray-900: #111827;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-md: 0 4px 6px rgba(0,0,0,0.1); 
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1); --shadow-xl: 0 20px 25px rgba(0,0,0,0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-50) 100%);
            min-height: 100vh; color: var(--gray-900); line-height: 1.6;
            overflow-x: hidden;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        
        /* üî• HEADER */
        .header { 
            text-align: center; margin-bottom: 4rem; padding: 3rem 0; 
            background: linear-gradient(135deg, rgba(220,38,38,0.03), rgba(5,150,105,0.03));
            border-radius: 24px; box-shadow: var(--shadow-xl); 
        }
        .logo {
            width: 140px; height: 140px; margin: 0 auto 2.5rem; 
            background: conic-gradient(from 0deg, var(--primary), var(--success), var(--primary));
            border-radius: 36px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 30px 60px rgba(220,38,38,0.3); position: relative; overflow: hidden;
            animation: logoPulse 4s ease-in-out infinite;
        }
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 30px 60px rgba(220,38,38,0.3); }
            50% { transform: scale(1.05); box-shadow: 0 40px 80px rgba(220,38,38,0.4); }
        }
        .logo i { font-size: 4.5rem; color: white; z-index: 2; }
        .title {
            font-size: 4.5rem; font-weight: 900; margin-bottom: 1.5rem; 
            background: linear-gradient(135deg, var(--primary), var(--success), #3b82f6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            background-clip: text; letter-spacing: -0.03em;
        }
        .subtitle { 
            font-size: 1.4rem; color: var(--gray-600); font-weight: 500; 
            max-width: 800px; margin: 0 auto; line-height: 1.6;
        }
        
        /* üî• STATS BAR */
        .stats-bar {
            background: white; border-radius: 20px; padding: 2rem; margin-bottom: 3rem;
            box-shadow: var(--shadow-xl); border: 1px solid var(--gray-100);
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 2rem;
        }
        .stat-card {
            text-align: center; position: relative; padding: 1.5rem;
        }
        .stat-icon { font-size: 2.5rem; margin-bottom: 1rem; }
        .stat-value { 
            font-size: 2.5rem; font-weight: 900; 
            background: linear-gradient(135deg, var(--primary), var(--success));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .stat-label { 
            font-size: 0.9rem; color: var(--gray-600); font-weight: 600; 
            text-transform: uppercase; letter-spacing: 0.05em; margin-top: 0.5rem;
        }
        
        /* üî• TABS */
        .tabs-container {
            background: white; border-radius: 24px; box-shadow: var(--shadow-xl);
            padding: 2.5rem; margin-bottom: 3rem; border: 1px solid var(--gray-100);
            position: relative; overflow: hidden;
        }
        .tabs-container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--success), #3b82f6);
        }
        .tabs { 
            display: flex; margin-bottom: 2.5rem; background: var(--gray-100); 
            border-radius: 16px; overflow: hidden; box-shadow: var(--shadow-sm);
        }
        .tab {
            flex: 1; padding: 1.25rem 2rem; border: none; background: transparent; 
            cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: all 0.3s;
            display: flex; align-items: center; gap: 0.75rem;
        }
        .tab.active { 
            background: linear-gradient(135deg, var(--primary), var(--success)); 
            color: white; box-shadow: 0 8px 25px rgba(220,38,38,0.3);
        }
        .tab:not(.active):hover { background: var(--gray-200); }
        .tab-content { display: none; animation: fadeInUp 0.5s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        /* üî• DROPZONE */
        .dropzone {
            border: 4px dashed var(--gray-200); border-radius: 24px; padding: 5rem 3rem; 
            text-align: center; cursor: pointer; transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
            background: linear-gradient(135deg, var(--gray-50), var(--white));
            min-height: 400px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; position: relative; overflow: hidden;
        }
        .dropzone::before {
            content: ''; position: absolute; inset: 0; background: 
            radial-gradient(circle at 30% 30%, rgba(220,38,38,0.05) 0%, transparent 50%);
            opacity: 0; transition: opacity 0.3s;
        }
        .dropzone:hover::before, .dropzone.dragover::before { opacity: 1; }
        .dropzone:hover, .dropzone.dragover {
            border-color: var(--primary); background: linear-gradient(135deg, var(--primary-light), var(--white));
            transform: translateY(-8px); box-shadow: var(--shadow-xl);
        }
        .upload-icon { 
            font-size: 6rem; margin-bottom: 2rem; color: var(--primary); 
            animation: float 6s ease-in-out infinite; filter: drop-shadow(0 10px 20px rgba(220,38,38,0.2));
        }
        @keyframes float { 
            0%, 100% { transform: translateY(0px) rotate(0deg); } 
            50% { transform: translateY(-20px) rotate(5deg); } 
        }
        .upload-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; }
        .upload-desc { 
            font-size: 1.3rem; color: var(--gray-600); margin-bottom: 2.5rem; 
            max-width: 500px; line-height: 1.6;
        }
        
        /* üî• FILE LIST */
        .file-item {
            background: white; border-radius: 20px; padding: 2.5rem; margin-bottom: 2rem;
            box-shadow: var(--shadow-lg); border: 1px solid var(--gray-100); 
            transition: all 0.4s cubic-bezier(0.4,0,0.2,1); position: relative; overflow: hidden;
        }
        .file-item::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
            background: linear-gradient(180deg, var(--primary), var(--success));
        }
        .file-item:hover { 
            transform: translateY(-6px); box-shadow: var(--shadow-xl); 
            border-color: var(--primary-light);
        }
        .file-item.success::before { background: linear-gradient(180deg, var(--success), #047857); }
        .file-item.error::before { background: linear-gradient(180deg, var(--error), #b91c1c); }
        .file-header { display: flex; align-items: flex-start; gap: 2rem; margin-bottom: 2rem; }
        .file-icon {
            width: 90px; height: 90px; border-radius: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 2.5rem; color: white; flex-shrink: 0;
            background: linear-gradient(135deg, var(--primary), var(--success)); box-shadow: var(--shadow-md);
        }
        .file-details { flex: 1; min-width: 0; }
        .file-name { 
            font-size: 1.5rem; font-weight: 800; margin-bottom: 0.75rem; 
            word-break: break-word; line-height: 1.3;
        }
        .file-meta { 
            color: var(--gray-600); font-size: 1rem; display: flex; flex-wrap: wrap; 
            gap: 1.5rem; align-items: center; margin-bottom: 1.5rem;
        }
        
        /* üî• PROGRESS */
        .progress-container { margin: 2.5rem 0; }
        .progress-info {
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 1.5rem; font-size: 1rem; font-weight: 600;
        }
        .progress-bar {
            width: 100%; height: 16px; background: var(--gray-200); border-radius: 12px;
            overflow: hidden; position: relative; box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
        }
        .progress-fill {
            height: 100%; border-radius: 12px; transition: width 0.4s ease;
            background: linear-gradient(90deg, var(--primary), var(--success), #3b82f6);
            position: relative; overflow: hidden;
        }
        .progress-fill::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        
        /* üî• BUTTONS */
        .file-actions { 
            display: flex; flex-wrap: wrap; gap: 1rem; padding-top: 1.5rem; 
            border-top: 1px solid var(--gray-200); margin-top: 2rem;
        }
        .btn {
            padding: 1rem 2rem; border: none; border-radius: 16px; font-size: 0.95rem; 
            font-weight: 700; cursor: pointer; transition: all 0.3s; 
            display: flex; align-items: center; gap: 0.75rem; text-decoration: none;
            box-shadow: var(--shadow-sm); min-height: 52px;
        }
        .btn-primary { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; 
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .btn-success { 
            background: linear-gradient(135deg, var(--success), #047857); color: white; 
        }
        .btn-success:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .btn-outline { 
            background: white; color: var(--gray-700); border: 2px solid var(--gray-300); 
        }
        .btn-outline:hover { border-color: var(--primary); background: var(--primary-light); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        /* üî• TOAST */
        .toast {
            position: fixed; top: 2.5rem; right: 2.5rem; background: white; 
            border-radius: 20px; padding: 2rem; box-shadow: var(--shadow-xl); 
            z-index: 10000; transform: translateX(400px); transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
            max-width: 450px; border: 1px solid var(--gray-200); min-width: 350px;
            display: flex; align-items: flex-start; gap: 1.25rem;
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 6px solid var(--success); }
        .toast.error { border-left: 6px solid var(--error); }
        .toast.warning { border-left: 6px solid var(--warning); }
        .toast-icon {
            width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 1.5rem; font-weight: 700; flex-shrink: 0; margin-top: 2px;
        }
        .toast.success .toast-icon { background: var(--success-light); color: var(--success); }
        .toast.error .toast-icon { background: var(--primary-light); color: var(--error); }
        .toast.warning .toast-icon { background: #fef3c7; color: var(--warning); }
        .toast-title { font-weight: 800; font-size: 1.2rem; margin-bottom: 0.5rem; }
        .toast-message { color: var(--gray-600); line-height: 1.5; }
        
        /* üî• RESULTS */
        .results { display: none; }
        .results.show { display: block; animation: slideIn 0.6s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .results-header {
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 2.5rem;
            padding: 2rem; background: white; border-radius: 20px; box-shadow: var(--shadow-lg);
        }
        .results-title { font-size: 2.5rem; font-weight: 900; color: var(--gray-900); }
        .results-count {
            background: linear-gradient(135deg, var(--primary-light), var(--success-light)); 
            color: var(--primary); padding: 1rem 2rem; border-radius: 50px; 
            font-size: 1.1rem; font-weight: 800;
        }
        
        /* üî• LOADING */
        .loading-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            display: flex; align-items: center; justify-content: center; z-index: 9999;
            backdrop-filter: blur(8px);
        }
        .loading-spinner {
            width: 120px; height: 120px; border: 6px solid var(--gray-200); 
            border-top: 6px solid var(--primary); border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* üî• MOBILE */
        @media (max-width: 768px) {
            .container { padding: 1.5rem; }
            .title { font-size: 3rem; }
            .file-header { flex-direction: column; text-align: center; gap: 1.5rem; }
            .file-actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
            .toast { inset: 1.5rem 1.5rem auto auto; max-width: none; min-width: auto; }
        }
    </style>
</head>
<body>
    <!-- üî• STATS BAR -->
    <div class="stats-bar" id="statsBar" style="display: none;">
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-hdd"></i></div>
            <div class="stat-value" id="totalSize">0 GB</div>
            <div class="stat-label">Total Storage</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-tachometer-alt"></i></div>
            <div class="stat-value" id="successCount">0</div>
            <div class="stat-label">Success</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-cubes"></i></div>
            <div class="stat-value" id="totalChunks">0</div>
            <div class="stat-label">Chunks</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-bolt"></i></div>
            <div class="stat-value" id="uploadSpeed">--</div>
            <div class="stat-label">Status</div>
        </div>
    </div>

    <div class="container">
        <!-- üî• HEADER -->
        <header class="header">
            <div class="logo"><i class="fas fa-rocket"></i></div>
            <h1 class="title">üöÄ MARYA VAULT ULTIMATE</h1>
            <p class="subtitle">
                <strong>1.5GB Max</strong> ‚Ä¢ 25 KV Namespaces ‚Ä¢ Multi-VIP Telegram ‚Ä¢ 
                <strong>Lightning Fast</strong> ‚Ä¢ JSON Error Fixed ‚Ä¢ 
                <strong>Production Ready</strong>
            </p>
        </header>

        <!-- üî• MAIN UPLOAD SECTION -->
        <section class="tabs-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('upload')">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Files
                </button>
            </div>

            <!-- üî• FILE UPLOAD -->
            <div id="uploadTab" class="tab-content active">
                <label class="dropzone" id="dropZone">
                    <div class="upload-icon"><i class="fas fa-folder-open"></i></div>
                    <h2 class="upload-title">Drop Files Here or Click</h2>
                    <p class="upload-desc">
                        Supports <strong>1.5GB max</strong> ‚Ä¢ All formats ‚Ä¢ 
                        Auto-chunking ‚Ä¢ 25 KV distribution ‚Ä¢ <strong>JSON Fixed</strong>
                    </p>
                    <small style="color: var(--gray-500); font-size: 1rem;">
                        Max file size: 1.5GB ‚Ä¢ Works with new upload.js v5.1
                    </small>
                </label>
                <input type="file" id="fileInput" multiple style="display: none;">
            </div>
        </section>

        <!-- üî• RESULTS -->
        <section class="results" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">üìÅ Your Uploads</h2>
                <div class="results-count" id="resultsCount">0 files</div>
            </div>
            <div id="filesContainer"></div>
        </section>
    </div>

    <!-- üî• TOAST CONTAINER -->
    <div id="toastContainer"></div>

    <!-- üî• LOADING OVERLAY -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // üî• ULTIMATE STATE MANAGEMENT
        let uploads = [], totalSize = 0, totalChunks = 0, successCount = 0;
        let isUploading = false, uploadStartTime = 0;
        const MAX_CONCURRENT = 1; // Sequential to avoid JSON errors
        const MAX_SIZE = 1536 * 1024 * 1024; // 1.5GB

        // üî• INITIALIZE
        document.addEventListener('DOMContentLoaded', function() {
            initDragDrop();
            initFileInput();
            console.log('üöÄ MARYA VAULT ULTIMATE v5.1 - JSON FIXED ‚úÖ');
        });

        // üî• TAB SWITCHING
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // üî• DRAG & DROP
        function initDragDrop() {
            const dropZone = document.getElementById('dropZone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
            });

            dropZone.addEventListener('drop', e => {
                handleFiles(Array.from(e.dataTransfer.files));
            });

            dropZone.addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });
        }

        // üî• FILE INPUT
        function initFileInput() {
            document.getElementById('fileInput').addEventListener('change', e => {
                if (e.target.files.length) {
                    handleFiles(Array.from(e.target.files));
                }
                e.target.value = '';
            });
        }

        // üî• PROCESS FILES
        function handleFiles(files) {
            if (isUploading) {
                showToast('‚è≥ Already uploading files...', 'warning');
                return;
            }

            const validFiles = Array.from(files).filter(file => {
                if (file.size > MAX_SIZE) {
                    showToast(`‚ùå ${file.name} too big (max 1.5GB)`, 'error');
                    return false;
                }
                if (file.size === 0) {
                    showToast(`‚ùå ${file.name} is empty`, 'error');
                    return false;
                }
                return true;
            });

            if (!validFiles.length) return;

            isUploading = true;
            uploadStartTime = Date.now();
            showLoading(true);
            document.getElementById('resultsSection').classList.add('show');
            document.getElementById('statsBar').style.display = 'grid';

            // Sequential upload (no parallel to avoid JSON errors)
            uploadNextFile(validFiles);
        }

        // üî• SEQUENTIAL UPLOAD QUEUE
        let uploadQueue = [];
        function uploadNextFile(files) {
            if (files.length === 0) {
                isUploading = false;
                showLoading(false);
                updateStats();
                return;
            }

            const file = files.shift();
            uploadFile(file).finally(() => {
                setTimeout(() => uploadNextFile(files), 1000); // 1s delay between files
            });
        }

        // üî• CORE UPLOAD FUNCTION (JSON ERROR PROOF)
        async function uploadFile(file) {
            const uploadId = `upload_${Date.now()}_${Math.random().toString(36).slice(2, 6)}`;
            const fileEl = createFileElement(uploadId, file);
            document.getElementById('filesContainer').prepend(fileEl);

            const formData = new FormData();
            formData.append('file', file);

            try {
                showProgress(uploadId, 10, 'Connecting...');
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                // üî• JSON ERROR FIXED - SAFE PARSING
                let result;
                try {
                    const responseText = await response.text();
                    console.log('üîç Raw API Response:', responseText.substring(0, 500) + '...');
                    
                    if (!responseText.trim()) {
                        throw new Error('Empty response from server');
                    }
                    
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('‚ùå JSON Parse Error:', parseError);
                    console.error('Raw response was:', await response.text());
                    throw new Error('Invalid JSON response from server');
                }

                if (result.success) {
                    updateFileSuccess(fileEl, result.data);
                    totalSize += file.size;
                    totalChunks += result.data.totalChunks || 0;
                    successCount++;
                } else {
                    updateFileError(fileEl, result.error || 'Unknown server error');
                }

            } catch (error) {
                console.error('üí• Upload failed:', error);
                updateFileError(fileEl, error.message);
                showToast(`‚ùå Upload failed: ${error.message}`, 'error');
            }

            updateStats();
        }

        // üî• UI CREATION
        function createFileElement(id, file) {
            const div = document.createElement('div');
            div.id = id;
            div.className = 'file-item';
            div.innerHTML = `
                <div class="file-header">
                    <div class="file-icon">
                        <i class="fas fa-file"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name">${escapeHtml(file.name)}</div>
                        <div class="file-meta">
                            <span>${formatBytes(file.size)}</span>
                            <span id="${id}_status">‚è≥ Preparing...</span>
                            <span id="${id}_speed">--</span>
                        </div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-info">
                        <span id="${id}_progress">0%</span>
                        <span id="${id}_eta">--</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="${id}_fill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="file-actions" id="${id}_actions" style="display: none;">
                    <!-- Actions appear on success -->
                </div>
            `;
            return div;
        }

        function updateFileSuccess(el, data) {
            const id = el.id;
            el.classList.add('success');
            el.querySelector(`#${id}_status`).innerHTML = '‚úÖ Complete';
            el.querySelector(`#${id}_progress`).textContent = '100%';
            el.querySelector(`#${id}_fill`).style.width = '100%';
            
            const actions = el.querySelector(`#${id}_actions`);
            actions.style.display = 'flex';
            actions.innerHTML = `
                <a href="${data.urls.view}" target="_blank" class="btn btn-primary" rel="noopener">
                    <i class="fas fa-eye"></i> View
                </a>
                <a href="${data.urls.download}" class="btn btn-success" download>
                    <i class="fas fa-download"></i> Download
                </a>
                <button onclick="copyLink('${data.urls.view}')" class="btn btn-outline">
                    <i class="fas fa-copy"></i> Copy Link
                </button>
            `;
            
            showToast(`üéâ ${data.filename} uploaded! ${data.sizeFormatted}`, 'success');
        }

        function updateFileError(el, error) {
            const id = el.id;
            el.classList.add('error');
            el.querySelector(`#${id}_status`).innerHTML = `‚ùå Failed`;
            el.querySelector(`#${id}_progress`).textContent = '0%';
            el.querySelector(`#${id}_fill`).style.width = '0%';
            
            const actions = el.querySelector(`#${id}_actions`);
            actions.style.display = 'flex';
            actions.innerHTML = `
                <button onclick="retryUpload('${id}')" class="btn btn-primary">
                    <i class="fas fa-redo"></i> Retry
                </button>
            `;
        }

        function showProgress(id, percent, status) {
            const el = document.getElementById(id);
            if (!el) return;
            
            el.querySelector(`#${id}_progress`).textContent = `${percent}%`;
            el.querySelector(`#${id}_fill`).style.width = `${percent}%`;
            el.querySelector(`#${id}_status`).textContent = status;
        }

        // üî• STATS UPDATE
        function updateStats() {
            document.getElementById('totalSize').textContent = formatBytes(totalSize);
            document.getElementById('totalChunks').textContent = totalChunks.toLocaleString();
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('resultsCount').textContent = `${successCount} files`;
            
            const elapsed = ((Date.now() - uploadStartTime) / 1000).toFixed(1);
            document.getElementById('uploadSpeed').textContent = 
                isUploading ? `${elapsed}s` : 'Complete!';
        }

        // üî• UTILITIES
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type} show`;
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                      type === 'error' ? 'times-circle' : 'exclamation-triangle'}"></i>
                </div>
                <div>
                    <div class="toast-title">${type.toUpperCase()}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.remove(), 6000);
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('üîó Link copied to clipboard!', 'success');
            }).catch(() => {
                showToast('Failed to copy link', 'error');
            });
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // üî• RETRY FUNCTION (Future)
        function retryUpload(id) {
            showToast('Retry feature coming soon! üîÑ', 'warning');
        }
    </script>
</body>
