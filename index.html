<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marya Vault</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
            min-height: 100vh;
            padding: 20px;
            color: #111827;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #dc143c;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .upload-box {
            border: 4px dashed #dc143c;
            border-radius: 20px;
            padding: 60px 20px;
            background: white;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .upload-box:hover,
        .upload-box:active {
            border-color: #b91c1c;
            background: #fef2f2;
            transform: translateY(-3px);
        }
        
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc143c;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 1rem;
        }
        
        .file-input { display: none; }
        
        .results {
            margin-top: 30px;
            text-align: left;
        }
        
        .result-item {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #dc143c;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .result-name {
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .result-info {
            color: #666;
            margin-bottom: 15px;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #dc143c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn:hover { background: #b91c1c; transform: translateY(-1px); }
        .btn-success { background: #10b981; }
        .btn-success:hover { background: #059669; }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f3f4f6;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc143c, #b91c1c);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            font-weight: bold;
            color: #dc143c;
            margin-top: 10px;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .alert.show { transform: translateX(0); }
        .alert.success { background: #10b981; }
        .alert.error { background: #ef4444; }
        
        @media (max-width: 768px) {
            body { padding: 15px; }
            h1 { font-size: 2rem; }
            .upload-box { padding: 40px 15px; min-height: 160px; }
            .upload-text { font-size: 1.2rem; }
            .result-actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Marya Vault</h1>
        <p class="subtitle">Professional File Hosting ‚Ä¢ Up to 2GB per file</p>
        
        <div class="upload-box" onclick="selectFiles()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click Here to Upload Files</div>
            <div class="upload-subtext">or drag and drop files here</div>
        </div>
        
        <input type="file" id="fileInput" class="file-input" multiple onchange="handleFiles()">
        
        <div id="results" class="results"></div>
    </div>
    
    <div id="alert" class="alert"></div>

    <script>
        console.log('üöÄ Marya Vault - Ultra Simple Version');
        
        // CRITICAL: Multiple ways to trigger file selection
        function selectFiles() {
            console.log('üìÅ File selection triggered');
            const input = document.getElementById('fileInput');
            if (input) {
                input.click();
            } else {
                console.error('File input not found!');
            }
        }
        
        // Add multiple event listeners for maximum compatibility
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBox = document.querySelector('.upload-box');
            const fileInput = document.getElementById('fileInput');
            
            if (uploadBox && fileInput) {
                // Multiple event types for mobile/desktop compatibility
                uploadBox.addEventListener('click', selectFiles);
                uploadBox.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    selectFiles();
                });
                
                // Drag and drop support
                uploadBox.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    uploadBox.style.backgroundColor = '#fef2f2';
                });
                
                uploadBox.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    uploadBox.style.backgroundColor = 'white';
                });
                
                uploadBox.addEventListener('drop', function(e) {
                    e.preventDefault();
                    uploadBox.style.backgroundColor = 'white';
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        processFiles(files);
                    }
                });
                
                console.log('‚úÖ All event listeners added successfully');
            } else {
                console.error('‚ùå Upload elements not found!');
            }
        });
        
        function handleFiles() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            console.log('üìÇ Files selected via input:', files.length);
            if (files.length > 0) {
                processFiles(files);
            }
        }
        
        function processFiles(files) {
            console.log('üîÑ Processing files:', files.length);
            
            const results = document.getElementById('results');
            if (!results) {
                console.error('Results container not found!');
                return;
            }
            
            for (let i = 0; i < files.length; i++) {
                uploadFile(files[i]);
            }
        }
        
        function uploadFile(file) {
            console.log('‚¨ÜÔ∏è Starting upload:', file.name, 'Size:', formatBytes(file.size));
            
            // Size check
            if (file.size > 2147483648) { // 2GB
                showAlert('File too large (max 2GB): ' + file.name, 'error');
                return;
            }
            
            // Create result item
            const results = document.getElementById('results');
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            
            const fileIcon = getFileIcon(file.name);
            
            resultItem.innerHTML = `
                <div class="result-name">${fileIcon} ${file.name}</div>
                <div class="result-info">Size: ${formatBytes(file.size)} ‚Ä¢ Status: <span id="status-${Date.now()}">Uploading...</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-${Date.now()}"></div>
                </div>
                <div class="progress-text" id="progressText-${Date.now()}">0% uploaded</div>
                <div id="actions-${Date.now()}" class="result-actions"></div>
            `;
            
            const statusId = `status-${Date.now()}`;
            const progressId = `progress-${Date.now()}`;
            const progressTextId = `progressText-${Date.now()}`;
            const actionsId = `actions-${Date.now()}`;
            
            results.appendChild(resultItem);
            
            // Upload using XMLHttpRequest for progress tracking
            const xhr = new XMLHttpRequest();
            const formData = new FormData();
            formData.append('file', file);
            
            // Progress tracking
            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    const progressBar = document.getElementById(progressId);
                    const progressText = document.getElementById(progressTextId);
                    
                    if (progressBar) progressBar.style.width = percentComplete + '%';
                    if (progressText) progressText.textContent = percentComplete + '% uploaded';
                    
                    console.log('üìä Progress:', percentComplete + '%');
                }
            });
            
            // Upload completion
            xhr.addEventListener('load', function() {
                const statusEl = document.getElementById(statusId);
                const actionsEl = document.getElementById(actionsId);
                const progressTextEl = document.getElementById(progressTextId);
                
                console.log('‚úÖ Upload response:', xhr.status);
                
                if (xhr.status === 200) {
                    try {
                        const result = JSON.parse(xhr.responseText);
                        console.log('üìÑ Parsed result:', result);
                        
                        if (result.success) {
                            if (statusEl) statusEl.textContent = 'Complete ‚úÖ';
                            if (progressTextEl) progressTextEl.textContent = '100% complete';
                            if (actionsEl) {
                                actionsEl.innerHTML = `
                                    <a href="${result.url}" target="_blank" class="btn">
                                        üëÅÔ∏è View File
                                    </a>
                                    <a href="${result.download}" class="btn btn-success">
                                        ‚¨áÔ∏è Download
                                    </a>
                                    <button onclick="copyToClipboard('${result.url}')" class="btn">
                                        üìã Copy Link
                                    </button>
                                `;
                            }
                            showAlert('‚úÖ ' + file.name + ' uploaded successfully!', 'success');
                        } else {
                            throw new Error(result.error || 'Upload failed');
                        }
                    } catch (parseError) {
                        console.error('‚ùå Parse error:', parseError);
                        if (statusEl) statusEl.textContent = 'Failed: Invalid response';
                        showAlert('‚ùå Upload failed: Invalid response', 'error');
                    }
                } else {
                    console.error('‚ùå HTTP error:', xhr.status);
                    if (statusEl) statusEl.textContent = `Failed: HTTP ${xhr.status}`;
                    showAlert(`‚ùå Upload failed: HTTP ${xhr.status}`, 'error');
                }
            });
            
            // Upload error
            xhr.addEventListener('error', function() {
                console.error('‚ùå Network error');
                const statusEl = document.getElementById(statusId);
                if (statusEl) statusEl.textContent = 'Failed: Network error';
                showAlert('‚ùå Upload failed: Network error', 'error');
            });
            
            // Start upload
            xhr.open('POST', '/upload', true);
            xhr.send(formData);
        }
        
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            
            const iconMap = {
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'webp': 'üñºÔ∏è',
                'mp4': 'üé•', 'mov': 'üé•', 'avi': 'üé•', 'mkv': 'üé•', 'webm': 'üé•',
                'mp3': 'üéµ', 'wav': 'üéµ', 'flac': 'üéµ', 'aac': 'üéµ',
                'pdf': 'üìÑ', 'doc': 'üìù', 'docx': 'üìù', 'txt': 'üìù',
                'zip': 'üì¶', 'rar': 'üì¶', '7z': 'üì¶'
            };
            
            return iconMap[ext] || 'üìÑ';
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i)) + ' ' + sizes[i];
        }
        
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function() {
                    showAlert('üìã Link copied to clipboard!', 'success');
                }).catch(function() {
                    showAlert('‚ùå Could not copy link', 'error');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showAlert('üìã Link copied to clipboard!', 'success');
                } catch (err) {
                    showAlert('‚ùå Could not copy link', 'error');
                }
                document.body.removeChild(textArea);
            }
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            if (!alert) return;
            
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            
            setTimeout(function() {
                alert.classList.remove('show');
            }, 4000);
        }
        
        console.log('‚úÖ All functions loaded and ready!');
    </script>
</body>
</html>
