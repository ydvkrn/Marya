<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ MARYA VAULT ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #dc2626; --primary-dark: #b91c1c; --primary-light: #fef2f2; --success: #059669; --success-light: #d1fae5; --error: #dc2626; --warning: #f59e0b; --white: #ffffff; --gray-50: #f9fafb; --gray-100: #f3f4f6; --gray-200: #e5e7eb; --gray-300: #d1d5db; --gray-600: #4b5563; --gray-700: #374151; --gray-900: #111827; --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-md: 0 4px 6px rgba(0,0,0,0.1); --shadow-lg: 0 10px 15px rgba(0,0,0,0.1); --shadow-xl: 0 20px 25px rgba(0,0,0,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--white), var(--gray-50)); min-height: 100vh; color: var(--gray-900); line-height: 1.5; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 3rem; }
        .logo { width: 120px; height: 120px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); border-radius: 30px; margin: 0 auto 2rem; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow-xl); }
        .title { font-size: 4rem; font-weight: 900; margin-bottom: 1rem; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-size: 1.25rem; color: var(--gray-600); max-width: 700px; margin: 0 auto; }
        .tabs-container { background: var(--white); border-radius: 20px; box-shadow: var(--shadow-xl); padding: 2rem; margin-bottom: 3rem; }
        .tabs { display: flex; margin-bottom: 2rem; background: var(--gray-100); border-radius: 12px; }
        .tab { flex: 1; padding: 1rem; border: none; background: transparent; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .tab.active { background: var(--primary); color: var(--white); }
        .tab:not(.active):hover { background: var(--gray-200); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .dropzone { border: 3px dashed var(--gray-200); border-radius: 20px; padding: 4rem; text-align: center; cursor: pointer; background: var(--gray-50); min-height: 350px; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; z-index: 100; }
        .dropzone:hover, .dropzone.dragover { border-color: var(--primary); background: var(--primary-light); }
        .upload-icon { font-size: 5rem; margin-bottom: 1.5rem; color: var(--primary); }
        .upload-title { font-size: 2rem; font-weight: 700; }
        .upload-description { font-size: 1.125rem; color: var(--gray-600); }
        .url-section { display: flex; gap: 1rem; margin-bottom: 2rem; }
        .url-input-group { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
        .url-input, .filename-input { padding: 1rem; border: 2px solid var(--gray-200); border-radius: 12px; font-size: 1rem; }
        .url-input:focus, .filename-input:focus { border-color: var(--primary); }
        .url-btn { background: var(--primary); color: var(--white); padding: 1rem 2rem; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .url-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .results { display: none; }
        .results.show { display: block; }
        .results-header { display: flex; justify-content: space-between; margin-bottom: 2rem; }
        .results-title { font-size: 2rem; font-weight: 800; }
        .results-count { background: var(--primary-light); color: var(--primary); padding: 0.75rem; border-radius: 25px; }
        .file-item { background: var(--white); border-radius: 20px; padding: 2rem; margin-bottom: 2rem; box-shadow: var(--shadow-md); }
        .file-header { display: flex; gap: 1.5rem; margin-bottom: 2rem; }
        .file-icon { width: 80px; height: 80px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: var(--white); background: linear-gradient(135deg, var(--primary), var(--primary-dark)); }
        .file-name { font-size: 1.25rem; font-weight: 700; }
        .file-meta { color: var(--gray-600); font-size: 0.875rem; }
        .file-status.uploading { color: var(--primary); }
        .file-status.completed { color: var(--success); }
        .file-status.failed { color: var(--error); }
        .file-actions { display: flex; gap: 1rem; }
        .btn { padding: 1rem; border: none; border-radius: 12px; font-size: 0.875rem; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--primary); color: var(--white); }
        .btn-success { background: var(--success); color: var(--white); }
        .btn-outline { background: var(--white); color: var(--gray-700); border: 2px solid var(--gray-300); }
        .toast { position: fixed; top: 2rem; right: 2rem; background: var(--white); border-radius: 15px; padding: 1.5rem; box-shadow: var(--shadow-xl); z-index: 1000; transform: translateX(120%); transition: all 0.4s; max-width: 400px; }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 5px solid var(--success); }
        .toast.error { border-left: 5px solid var(--error); }
        .toast.warning { border-left: 5px solid var(--warning); }
        .toast-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .toast.success .toast-icon { background: var(--success-light); color: var(--success); }
        .toast.error .toast-icon { background: var(--primary-light); color: var(--error); }
        .toast.warning .toast-icon { background: #fef3c7; color: var(--warning); }
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .title { font-size: 2.5rem; }
            .dropzone { padding: 3rem; min-height: 280px; }
            .url-section { flex-direction: column; }
            .url-btn { width: 100%; }
            .file-header { flex-direction: column; align-items: center; }
            .file-actions { flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo"><i class="fas fa-cloud" style="font-size: 4rem; color: var(--white);"></i></div>
            <h1 class="title">üöÄ MARYA VAULT ULTIMATE</h1>
            <p class="subtitle">Professional multi-KV file storage. Upload up to 175MB per file.</p>
        </header>
        <section class="tabs-container">
            <div class="tabs">
                <button class="tab active" onclick="showTab('file')">File Upload</button>
                <button class="tab" onclick="showTab('url')">URL Upload</button>
            </div>
            <div class="tab-content active" id="file-content">
                <label class="dropzone" id="dropzone">
                    <div class="upload-icon"><i class="fas fa-folder-open"></i></div>
                    <h2 class="upload-title">Drop your files here</h2>
                    <p class="upload-description">or click to browse ‚Ä¢ Max 175MB</p>
                </label>
                <input type="file" id="fileInput" multiple accept="*/*" style="display: none;">
            </div>
            <div class="tab-content" id="url-content">
                <div class="url-section">
                    <div class="url-input-group">
                        <input type="text" id="urlInput" class="url-input" placeholder="Direct file URL (e.g., https://example.com/file.mp4)">
                        <input type="text" id="filenameInput" class="filename-input" placeholder="Filename (optional, e.g., video.mp4)">
                    </div>
                    <button class="url-btn" id="urlUploadBtn" onclick="uploadFromUrl()">Import from URL</button>
                </div>
            </div>
        </section>
        <section class="results" id="results">
            <div class="results-header">
                <h2 class="results-title">üìÅ Your Files</h2>
                <div class="results-count" id="resultsCount">0 files uploaded</div>
            </div>
            <div id="filesList"></div>
        </section>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        let fileCounter = 0;
        let isProcessing = false;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing...');
            initializeSystem();
        });

        function initializeSystem() {
            setupFileUpload();
            setupUrlUpload();
            setupDragDrop();
        }

        function showTab(tabName) {
            console.log(`Switching to tab: ${tabName}`);
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
        }

        function setupFileUpload() {
            console.log('Setting up file upload');
            const fileInput = document.getElementById('fileInput');
            const dropzone = document.getElementById('dropzone');

            // Clear existing listeners
            dropzone.onclick = null;
            fileInput.onchange = null;

            dropzone.addEventListener('click', () => {
                console.log('Dropzone clicked, isProcessing:', isProcessing);
                alert('Dropzone clicked! Check Console.');
                if (!isProcessing) {
                    console.log('Triggering file input');
                    fileInput.click();
                } else {
                    showToast('Please wait, processing in progress', 'warning');
                }
            });

            fileInput.addEventListener('change', (e) => {
                console.log('File input changed, files:', e.target.files.length);
                if (isProcessing) {
                    showToast('Please wait, processing in progress', 'warning');
                    return;
                }
                isProcessing = true;
                handleFiles(Array.from(e.target.files));
                e.target.value = '';
                setTimeout(() => { isProcessing = false; console.log('isProcessing reset'); }, 100);
            });
        }

        function setupUrlUpload() {
            console.log('Setting up URL upload');
            const urlInput = document.getElementById('urlInput');
            urlInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') {
                    console.log('Enter pressed in URL input');
                    uploadFromUrl();
                }
            });
        }

        function setupDragDrop() {
            console.log('Setting up drag and drop');
            const dropzone = document.getElementById('dropzone');
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, e => e.preventDefault());
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => dropzone.classList.add('dragover'));
            });
            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => dropzone.classList.remove('dragover'));
            });
            dropzone.addEventListener('drop', e => {
                console.log('Files dropped:', e.dataTransfer.files.length);
                if (!isProcessing) {
                    handleFiles(Array.from(e.dataTransfer.files));
                } else {
                    showToast('Please wait, processing in progress', 'warning');
                }
            });
        }

        function handleFiles(files) {
            console.log('Handling files:', files.length);
            if (files.length === 0) {
                showToast('No files selected', 'error');
                isProcessing = false;
                return;
            }
            const MAX_SIZE = 175 * 1024 * 1024;
            const validFiles = files.filter(file => {
                if (file.size > MAX_SIZE) {
                    showToast(`File "${file.name}" too large (max 175MB)`, 'error');
                    return false;
                }
                if (file.size === 0) {
                    showToast(`File "${file.name}" is empty`, 'error');
                    return false;
                }
                return true;
            });
            if (validFiles.length === 0) {
                isProcessing = false;
                return;
            }
            showResults();
            updateFileCounter(validFiles.length);
            validFiles.forEach((file, index) => {
                setTimeout(() => uploadFile(file), index * 100);
            });
        }

        function uploadFile(file) {
            console.log(`Uploading file: ${file.name}`);
            const fileItem = createFileItem(file);
            document.getElementById('filesList').prepend(fileItem);
            const elements = getFileElements(fileItem);

            const xhr = new XMLHttpRequest();
            const formData = new FormData();
            formData.append('file', file);

            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    try {
                        const result = JSON.parse(xhr.responseText);
                        if (result.success && result.data) {
                            elements.status.innerHTML = '<i class="fas fa-check-circle"></i> Complete';
                            elements.status.className = 'file-status completed';
                            elements.actions.innerHTML = `
                                <a href="${result.data.url}" target="_blank" class="btn btn-primary">View</a>
                                <a href="${result.data.download}" class="btn btn-success">Download</a>
                                <button onclick="copyToClipboard('${result.data.url}')" class="btn btn-outline">Copy Link</button>
                            `;
                            showToast(`‚úÖ ${file.name} uploaded!`, 'success');
                        } else {
                            throw new Error(result.error || 'Upload failed');
                        }
                    } catch (e) {
                        elements.status.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Failed: ${e.message}`;
                        elements.status.className = 'file-status failed';
                        showToast(`‚ùå Upload failed: ${file.name}`, 'error');
                    }
                } else {
                    elements.status.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Failed: HTTP ${xhr.status}`;
                    elements.status.className = 'file-status failed';
                    showToast(`‚ùå Upload failed: ${file.name} (HTTP ${xhr.status})`, 'error');
                }
                isProcessing = false;
            });

            xhr.addEventListener('error', () => {
                elements.status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed: Network error';
                elements.status.className = 'file-status failed';
                showToast(`üî• Network error: ${file.name}`, 'error');
                isProcessing = false;
            });

            xhr.open('POST', 'https://marya-hosting.pages.dev/upload');
            xhr.send(formData);
        }

        async function uploadFromUrl() {
            console.log('Starting URL upload');
            const urlInput = document.getElementById('urlInput');
            const filenameInput = document.getElementById('filenameInput');
            const uploadBtn = document.getElementById('urlUploadBtn');
            const fileUrl = urlInput.value.trim();
            const filename = filenameInput.value.trim();

            if (!fileUrl) {
                showToast('Please enter a URL', 'error');
                return;
            }

            try {
                new URL(fileUrl);
            } catch {
                showToast('Invalid URL', 'error');
                return;
            }

            const fileItem = createFileItem({ name: filename || 'Importing...', size: 0 });
            document.getElementById('filesList').prepend(fileItem);
            const elements = getFileElements(fileItem);
            elements.status.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Importing...';

            urlInput.disabled = true;
            filenameInput.disabled = true;
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Importing...';

            try {
                const endpoint = 'https://marya-hosting.pages.dev/upload-from-url';
                console.log(`Sending POST to ${endpoint}`);
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ fileUrl, filename: filename || undefined })
                });
                console.log(`Response status: ${response.status}`);
                const responseText = await response.text();
                console.log(`Response body: ${responseText}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }

                const result = JSON.parse(responseText);
                if (result.success && result.data) {
                    if (result.data.size === 0) {
                        throw new Error('Downloaded file is empty');
                    }
                    showResults();
                    updateFileCounter(1);
                    fileItem.querySelector('.file-name').textContent = result.data.filename;
                    fileItem.querySelector('.file-meta').innerHTML = `
                        ${formatBytes(result.data.size)} ‚Ä¢ URL Import ‚Ä¢ ${result.data.chunks || 0} chunks ‚Ä¢ 
                        <span class="file-status completed"><i class="fas fa-check-circle"></i> Complete</span>
                    `;
                    fileItem.querySelector('.file-actions').innerHTML = `
                        <a href="${result.data.url}" target="_blank" class="btn btn-primary">View</a>
                        <a href="${result.data.download}" class="btn btn-success">Download</a>
                        <button onclick="copyToClipboard('${result.data.url}')" class="btn btn-outline">Copy Link</button>
                    `;
                    showToast(`üöÄ URL import completed: ${result.data.filename}`, 'success');
                    urlInput.value = '';
                    filenameInput.value = '';
                } else {
                    throw new Error(result.error || 'Import failed');
                }
            } catch (error) {
                console.error('URL upload error:', error.message);
                elements.status.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Failed: ${error.message}`;
                elements.status.className = 'file-status failed';
                showToast(`‚ùå Import failed: ${error.message}`, 'error');
            } finally {
                urlInput.disabled = false;
                filenameInput.disabled = false;
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Import from URL';
                isProcessing = false;
            }
        }

        function createFileItem(file) {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.innerHTML = `
                <div class="file-header">
                    <div class="file-icon"><i class="fas fa-file"></i></div>
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            ${formatBytes(file.size || 0)} ‚Ä¢ ${file.size ? 'Local Upload' : 'URL Import'} ‚Ä¢ 
                            <span class="file-status uploading"><i class="fas fa-spinner fa-spin"></i> Preparing...</span>
                        </div>
                    </div>
                </div>
                <div class="file-actions"></div>
            `;
            return item;
        }

        function getFileElements(fileItem) {
            return {
                status: fileItem.querySelector('.file-status'),
                actions: fileItem.querySelector('.file-actions')
            };
        }

        function showResults() {
            document.getElementById('results').classList.add('show');
        }

        function updateFileCounter(count) {
            fileCounter += count;
            document.getElementById('resultsCount').textContent = `${fileCounter} files`;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showToast(message, type = 'success', duration = 4000) {
            console.log(`Toast: ${message} (${type})`);
            const toast = document.getElementById('toast');
            toast.innerHTML = `
                <div class="toast-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è'}</div>
                <div class="toast-content">${message}</div>
            `;
            toast.className = `toast ${type}`;
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => toast.classList.remove('show'), duration);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Link copied!', 'success');
            } catch {
                showToast('Failed to copy link', 'error');
            }
        }
    </script>
</body>
</html>
