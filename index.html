<html lang="en">
<head>

<style>
:root {
    --primary-red: #dc2626;
    --primary-red-dark: #b91c1c;
    --primary-red-light: #fef2f2;
    --white: #ffffff;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    --success: #059669;
    --success-light: #d1fae5;
    --error: #dc2626;
    --error-light: #fee2e2;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, var(--white) 0%, var(--gray-50) 100%);
    min-height: 100vh;
    color: var(--gray-900);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 3rem;
    padding: 2rem 0;
}

.logo {
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
    border-radius: 24px;
    margin: 0 auto 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow-xl);
    position: relative;
    overflow: hidden;
}

.logo::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
    animation: shimmer 3s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.title {
    font-size: 3.5rem;
    font-weight: 900;
    background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
    letter-spacing: -0.02em;
}

.subtitle {
    font-size: 1.25rem;
    color: var(--gray-600);
    font-weight: 500;
    max-width: 600px;
    margin: 0 auto;
}

/* Upload Card */
.upload-section {
    background: var(--white);
    border-radius: 24px;
    box-shadow: var(--shadow-xl);
    padding: 3rem;
    margin-bottom: 3rem;
    border: 1px solid var(--gray-100);
    position: relative;
    overflow: hidden;
}

.upload-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
}

.dropzone {
    border: 2px dashed var(--gray-200);
    border-radius: 16px;
    padding: 4rem 2rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: var(--gray-50);
    position: relative;
    min-height: 300px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.dropzone:hover,
.dropzone.dragover {
    border-color: var(--primary-red);
    background: var(--primary-red-light);
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.upload-icon {
    font-size: 4rem;
    margin-bottom: 1.5rem;
    color: var(--primary-red);
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.upload-title {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: 0.5rem;
}

.upload-description {
    font-size: 1.125rem;
    color: var(--gray-600);
    margin-bottom: 2rem;
}

.file-types {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin-top: 2rem;
}

.file-type-badge {
    background: var(--primary-red);
    color: var(--white);
    padding: 0.75rem 1.5rem;
    border-radius: 50px;
    font-size: 0.875rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.025em;
    box-shadow: var(--shadow-sm);
    transition: all 0.2s;
}

.file-type-badge:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.file-type-badge i {
    margin-right: 0.5rem;
}

.file-input { display: none; }

/* Results Section */
.results {
    display: none;
}

.results.show {
    display: block;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.results-header {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
}

.results-title {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--gray-900);
}

.results-count {
    background: var(--primary-red-light);
    color: var(--primary-red);
    padding: 0.5rem 1rem;
    border-radius: 50px;
    font-size: 0.875rem;
    font-weight: 600;
}

.file-item {
    background: var(--white);
    border-radius: 16px;
    padding: 2rem;
    margin-bottom: 1.5rem;
    box-shadow: var(--shadow-md);
    border: 1px solid var(--gray-100);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.file-item::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 4px;
    background: var(--primary-red);
}

.file-item:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.file-header {
    display: flex;
    align-items: flex-start;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.file-icon {
    width: 64px;
    height: 64px;
    background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: var(--white);
    flex-shrink: 0;
}

.file-icon i {
    font-size: 2rem;
}

.file-details {
    flex: 1;
    min-width: 0;
}

.file-name {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: 0.5rem;
    word-break: break-all;
}

.file-meta {
    color: var(--gray-600);
    font-size: 0.875rem;
    margin-bottom: 1rem;
}

.file-status {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
}

.file-status.uploading {
    color: var(--primary-red);
}

.file-status.completed {
    color: var(--success);
}

.file-status.failed {
    color: var(--error);
}

/* Progress Bar */
.progress-container {
    margin: 1.5rem 0;
}

.progress-bar {
    width: 100%;
    height: 8px;
    background: var(--gray-200);
    border-radius: 50px;
    overflow: hidden;
    position: relative;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
    width: 0%;
    transition: width 0.3s ease;
    border-radius: 50px;
    position: relative;
}

.progress-text {
    text-align: center;
    margin-top: 0.5rem;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--primary-red);
}

/* Action Buttons */
.file-actions {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.875rem 1.5rem;
    border: none;
    border-radius: 12px;
    font-size: 0.875rem;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.2s;
    min-width: 120px;
    justify-content: center;
}

.btn i {
    font-size: 1rem;
}

.btn-primary {
    background: var(--primary-red);
    color: var(--white);
    box-shadow: var(--shadow-sm);
}

.btn-primary:hover {
    background: var(--primary-red-dark);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-success {
    background: var(--success);
    color: var(--white);
    box-shadow: var(--shadow-sm);
}

.btn-success:hover {
    background: #047857;
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-outline {
    background: var(--white);
    color: var(--gray-700);
    border: 1px solid var(--gray-300);
}

.btn-outline:hover {
    background: var(--gray-50);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

/* Toast Notifications */
.toast {
    position: fixed;
    top: 2rem;
    right: 2rem;
    background: var(--white);
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: var(--shadow-xl);
    border: 1px solid var(--gray-200);
    z-index: 1000;
    transform: translateX(400px);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    max-width: 400px;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.toast.show {
    transform: translateX(0);
}

.toast.success {
    border-left: 4px solid var(--success);
}

.toast.error {
    border-left: 4px solid var(--error);
}

.toast-icon {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
    font-weight: 600;
    flex-shrink: 0;
}

.toast.success .toast-icon {
    background: var(--success-light);
    color: var(--success);
}

.toast.error .toast-icon {
    background: var(--error-light);
    color: var(--error);
}

.toast-content {
    flex: 1;
}

.toast-title {
    font-weight: 600;
    margin-bottom: 0.25rem;
}

.toast-message {
    font-size: 0.875rem;
    color: var(--gray-600);
}

/* Loading Animation */
.loading-spinner {
    display: inline-block;
    width: 1rem;
    height: 1rem;
    border: 2px solid var(--gray-300);
    border-radius: 50%;
    border-top-color: var(--primary-red);
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }

    .title {
        font-size: 2.5rem;
    }

    .upload-section {
        padding: 2rem 1.5rem;
    }

    .dropzone {
        padding: 3rem 1.5rem;
        min-height: 250px;
    }

    .upload-title {
        font-size: 1.5rem;
    }

    .file-types {
        gap: 0.5rem;
    }

    .file-type-badge {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
    }

    .file-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
    }

    .file-actions {
        flex-direction: column;
    }

    .btn {
        width: 100%;
    }

    .toast {
        top: 1rem;
        right: 1rem;
        left: 1rem;
        max-width: none;
        transform: translateY(-100px);
    }

    .toast.show {
        transform: translateY(0);
    }
}
</style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-cloud" style="font-size: 3rem; color: var(--white);"></i>
            </div>
            <h1 class="title">Marya Vault</h1>
            <p class="subtitle">Professional file storage solution with enterprise-grade security and lightning-fast uploads. Supports files up to 560MB!</p>
        </header>

        <!-- Upload Section -->
        <section class="upload-section">
            <label class="dropzone" id="dropzone" for="fileInput">
                <div class="upload-icon"><i class="fas fa-folder-open"></i></div>
                <h2 class="upload-title">Drop your files here</h2>
                <p class="upload-description">or click to browse from your device</p>

                <div class="file-types">
                    <span class="file-type-badge"><i class="fas fa-image"></i> Images</span>
                    <span class="file-type-badge"><i class="fas fa-video"></i> Videos</span>
                    <span class="file-type-badge"><i class="fas fa-file"></i> Documents</span>
                    <span class="file-type-badge"><i class="fas fa-music"></i> Audio</span>
                    <span class="file-type-badge"><i class="fas fa-file-archive"></i> Archives</span>
                </div>
            </label>
            <input type="file" id="fileInput" class="file-input" multiple accept="*/*">
        </section>

        <!-- Results Section -->
        <section class="results" id="results">
            <div class="results-header">
                <h2 class="results-title">Your Files</h2>
                <div class="results-count" id="filesCount">0 files</div>
            </div>
            <div id="filesList"></div>
        </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        console.log('🚀 Marya Vault Professional - Loading...');

        let fileCounter = 0;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM Ready - Initializing Professional File Uploader');

            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');
            const results = document.getElementById('results');
            const filesList = document.getElementById('filesList');
            const filesCount = document.getElementById('filesCount');

            if (!dropzone || !fileInput) {
                console.error('❌ Required elements not found');
                return;
            }

            // File selection handler
            fileInput.addEventListener('change', function(e) {
                console.log('📂 Files selected:', e.target.files.length);
                if (e.target.files.length > 0) {
                    handleFiles(Array.from(e.target.files));
                    fileInput.value = '';
                }
            });

            // Drag and drop handlers
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, unhighlight, false);
            });

            dropzone.addEventListener('drop', handleDrop, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                dropzone.classList.add('dragover');
            }

            function unhighlight() {
                dropzone.classList.remove('dragover');
            }

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                console.log('📋 Files dropped:', files.length);
                if (files.length > 0) {
                    handleFiles(Array.from(files));
                }
            }

            function handleFiles(files) {
                console.log('🔄 Processing files:', files.length);

                if (files.length === 0) {
                    showToast('No files selected', 'error');
                    return;
                }

                results.classList.add('show');
                fileCounter += files.length;
                updateFilesCount();

                files.forEach(file => uploadFile(file));
            }

            function uploadFile(file) {
                console.log('⬆️ Starting upload:', file.name, formatBytes(file.size));

                // Check file size limit (560MB = 7 KV × 40 keys × 2MB)
                const maxSize = 560 * 1024 * 1024; // 560MB
                if (file.size > maxSize) {
                    showToast(`File "${file.name}" is too large (max 560MB)`, 'error');
                    fileCounter--;
                    updateFilesCount();
                    return;
                }

                const fileItem = createFileItem(file);
                filesList.appendChild(fileItem);

                const progressFill = fileItem.querySelector('.progress-fill');
                const progressText = fileItem.querySelector('.progress-text');
                const statusElement = fileItem.querySelector('.file-status');
                const actionsContainer = fileItem.querySelector('.file-actions');

                // XMLHttpRequest with better error handling
                const xhr = new XMLHttpRequest();
                const formData = new FormData();
                formData.append('file', file);

                // Upload progress
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = percentComplete + '%';
                        progressText.textContent = `${percentComplete}% uploaded`;
                    }
                });

                // Upload completion
                xhr.addEventListener('load', function() {
                    console.log('📥 Upload response:', xhr.status, xhr.responseText);

                    if (xhr.status === 200) {
                        try {
                            let result;
                            if (xhr.responseText.trim()) {
                                result = JSON.parse(xhr.responseText);
                            } else {
                                throw new Error('Empty response from server');
                            }

                            if (result.success) {
                                statusElement.innerHTML = '<i class="fas fa-check"></i> Upload Complete';
                                statusElement.className = 'file-status completed';

                                progressFill.style.width = '100%';
                                progressText.textContent = '100% complete';

                                // Add action buttons
                                actionsContainer.innerHTML = `
                                    <a href="${result.url}" target="_blank" class="btn btn-primary">
                                        <i class="fas fa-eye"></i> View File
                                    </a>
                                    <a href="${result.download}" class="btn btn-success">
                                        <i class="fas fa-download"></i> Download
                                    </a>
                                    <button onclick="copyToClipboard('${result.url}')" class="btn btn-outline">
                                        <i class="fas fa-copy"></i> Copy Link
                                    </button>
                                `;

                                showToast(`${file.name} uploaded successfully!`, 'success');
                            } else {
                                throw new Error(result.error || 'Upload failed');
                            }
                        } catch (parseError) {
                            console.error('JSON Parse Error:', parseError, 'Response:', xhr.responseText);
                            handleUploadError(statusElement, 'Invalid server response');
                            showToast(`Upload failed: ${file.name} - Server error`, 'error');
                        }
                    } else {
                        console.error('HTTP Error:', xhr.status, xhr.statusText, xhr.responseText);
                        let errorMessage = `HTTP ${xhr.status}`;
                        
                        if (xhr.status === 413) {
                            errorMessage = 'File too large for single request';
                        } else if (xhr.status === 500) {
                            errorMessage = 'Server error';
                        } else if (xhr.status === 0) {
                            errorMessage = 'Network error';
                        }
                        
                        handleUploadError(statusElement, errorMessage);
                        showToast(`Upload failed: ${file.name} - ${errorMessage}`, 'error');
                    }
                });

                xhr.addEventListener('error', function() {
                    console.error('Network Error during upload');
                    handleUploadError(statusElement, 'Network error');
                    showToast(`Network error: ${file.name}`, 'error');
                });

                xhr.addEventListener('timeout', function() {
                    console.error('Upload timeout');
                    handleUploadError(statusElement, 'Upload timeout');
                    showToast(`Upload timeout: ${file.name}`, 'error');
                });

                // Set timeout and start upload
                xhr.timeout = 300000; // 5 minute timeout
                xhr.open('POST', '/upload');
                xhr.send(formData);
            }

            function createFileItem(file) {
                const item = document.createElement('div');
                item.className = 'file-item';

                const icon = getFileIcon(file.name);

                item.innerHTML = `
                    <div class="file-header">
                        <div class="file-icon">${icon}</div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-meta">${formatBytes(file.size)} • <span class="file-status uploading"><i class="fas fa-spinner fa-spin"></i> Preparing upload...</span></div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text">0% uploaded</div>
                    </div>
                    <div class="file-actions"></div>
                `;

                return item;
            }

            function handleUploadError(statusElement, error) {
                statusElement.innerHTML = `<i class="fas fa-times"></i> Failed: ${error}`;
                statusElement.className = 'file-status failed';
            }

            function updateFilesCount() {
                filesCount.textContent = `${fileCounter} file${fileCounter !== 1 ? 's' : ''}`;
            }

            function getFileIcon(filename) {
                const ext = filename.split('.').pop()?.toLowerCase() || '';

                const iconMap = {
                    'jpg': '<i class="fas fa-image"></i>', 'jpeg': '<i class="fas fa-image"></i>', 'png': '<i class="fas fa-image"></i>', 'gif': '<i class="fas fa-image"></i>', 'webp': '<i class="fas fa-image"></i>', 'svg': '<i class="fas fa-palette"></i>',
                    'mp4': '<i class="fas fa-video"></i>', 'mov': '<i class="fas fa-video"></i>', 'avi': '<i class="fas fa-video"></i>', 'mkv': '<i class="fas fa-video"></i>', 'webm': '<i class="fas fa-film"></i>',
                    'mp3': '<i class="fas fa-music"></i>', 'wav': '<i class="fas fa-music"></i>', 'flac': '<i class="fas fa-music"></i>', 'aac': '<i class="fas fa-music"></i>', 'm4a': '<i class="fas fa-headphones"></i>',
                    'pdf': '<i class="fas fa-file-pdf"></i>', 'doc': '<i class="fas fa-file-word"></i>', 'docx': '<i class="fas fa-file-word"></i>', 'txt': '<i class="fas fa-file-alt"></i>', 'rtf': '<i class="fas fa-file-lines"></i>',
                    'zip': '<i class="fas fa-file-archive"></i>', 'rar': '<i class="fas fa-file-archive"></i>', '7z': '<i class="fas fa-file-archive"></i>', 'tar': '<i class="fas fa-box-archive"></i>', 'gz': '<i class="fas fa-file-zipper"></i>',
                    'js': '<i class="fas fa-code"></i>', 'html': '<i class="fas fa-globe"></i>', 'css': '<i class="fas fa-palette"></i>', 'py': '<i class="fab fa-python"></i>', 'java': '<i class="fab fa-java"></i>'
                };

                return iconMap[ext] || '<i class="fas fa-file"></i>';
            }

            function formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            window.copyToClipboard = function(text) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => {
                        showToast('Link copied to clipboard!', 'success');
                    }).catch(() => {
                        showToast('Failed to copy link', 'error');
                    });
                } else {
                    // Fallback
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();

                    try {
                        document.execCommand('copy');
                        showToast('Link copied to clipboard!', 'success');
                    } catch (err) {
                        showToast('Failed to copy link', 'error');
                    }

                    document.body.removeChild(textArea);
                }
            };

            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const icon = type === 'success' ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>';
                const title = type === 'success' ? 'Success' : 'Error';

                toast.innerHTML = `
                    <div class="toast-icon">${icon}</div>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                `;

                toast.className = `toast ${type} show`;

                setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);
            }

            console.log('✅ Marya Vault Professional - Ready!');
        });
    </script>
