<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marya Vault - Multi-KV Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .dropzone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            margin-bottom: 30px;
        }
        
        .dropzone:hover {
            border-color: #667eea;
            background: #f0f8ff;
            transform: translateY(-2px);
        }
        
        .dropzone.dragover {
            border-color: #667eea;
            background: #e6f3ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .upload-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .upload-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-types {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .file-type {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .url-upload {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .url-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .upload-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .progress-section {
            margin: 20px 0;
            display: none;
        }
        
        .progress-section.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            font-weight: 500;
            color: #667eea;
        }
        
        .results {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            display: none;
            margin-top: 20px;
        }
        
        .results.show {
            display: block;
        }
        
        .results-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #155724;
            margin-bottom: 15px;
        }
        
        .file-link {
            display: block;
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            margin-bottom: 10px;
            word-break: break-all;
            transition: background 0.3s;
        }
        
        .file-link:hover {
            background: #f8f9fa;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
            max-width: 400px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-left: 5px solid #28a745;
        }
        
        .toast.error {
            border-left: 5px solid #dc3545;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 25px;
            }
            
            .dropzone {
                padding: 40px 15px;
            }
            
            .toast {
                right: 15px;
                left: 15px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Marya Vault</div>
            <div class="subtitle">Multi-KV Chunked File Storage System</div>
        </div>
        
        <div class="upload-section">
            <div class="dropzone" id="dropzone">
                <div class="upload-icon">UPLOAD</div>
                <div class="upload-title">Drop files here</div>
                <div class="upload-description">or click to browse files</div>
                <input type="file" id="fileInput" class="file-input" multiple>
                <div class="file-types">
                    <span class="file-type">Images</span>
                    <span class="file-type">Videos</span>
                    <span class="file-type">Documents</span>
                    <span class="file-type">Archives</span>
                </div>
            </div>
            
            <div class="url-upload">
                <div class="url-title">Upload from URL</div>
                <input type="url" id="urlInput" class="url-input" placeholder="Paste direct file URL here...">
                <button class="upload-btn" onclick="uploadFromUrl()">Upload from URL</button>
            </div>
            
            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Ready to upload</div>
            </div>
            
            <div class="results" id="results">
                <div class="results-title">Upload Complete</div>
                <div id="resultLinks"></div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');
            const progressSection = document.getElementById('progressSection');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const results = document.getElementById('results');
            const resultLinks = document.getElementById('resultLinks');

            // File selection handlers
            dropzone.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });

            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFiles(Array.from(e.target.files));
                }
            });

            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, unhighlight, false);
            });

            dropzone.addEventListener('drop', handleDrop, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                dropzone.classList.add('dragover');
            }

            function unhighlight() {
                dropzone.classList.remove('dragover');
            }

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFiles(Array.from(files));
                }
            }

            function handleFiles(files) {
                if (files.length === 0) {
                    showToast('No files selected', 'error');
                    return;
                }

                progressSection.classList.add('show');
                files.forEach(file => uploadFile(file));
            }

            function uploadFile(file) {
                console.log('Starting upload:', file.name);

                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressFill.style.width = percentComplete + '%';
                        progressText.textContent = percentComplete + '% uploaded';
                    }
                });

                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {
                        try {
                            const result = JSON.parse(xhr.responseText);
                            if (result.success) {
                                progressFill.style.width = '100%';
                                progressText.textContent = 'Upload complete!';
                                
                                results.classList.add('show');
                                resultLinks.innerHTML += `
                                    <a href="${result.url}" target="_blank" class="file-link">
                                        ${result.filename} (${formatBytes(result.size)})
                                    </a>
                                `;
                                
                                showToast(file.name + ' uploaded successfully!', 'success');
                            } else {
                                showToast('Upload failed: ' + (result.error || 'Unknown error'), 'error');
                            }
                        } catch (e) {
                            showToast('Upload failed: Invalid response', 'error');
                        }
                    } else {
                        showToast('Upload failed: HTTP ' + xhr.status, 'error');
                    }
                });

                xhr.addEventListener('error', function() {
                    showToast('Upload failed: Network error', 'error');
                });

                xhr.open('POST', '/upload');
                xhr.send(formData);
            }

            function formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.innerHTML = message;
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);
            }
        });

        // URL Upload Function
        async function uploadFromUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                showToast('Please enter a URL', 'error');
                return;
            }

            const progressSection = document.getElementById('progressSection');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const results = document.getElementById('results');
            const resultLinks = document.getElementById('resultLinks');

            progressSection.classList.add('show');
            progressFill.style.width = '50%';
            progressText.textContent = 'Downloading from URL...';

            try {
                const response = await fetch('/upload-from-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                let result;
                const responseText = await response.text();
                
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error('Invalid response format');
                }

                if (result.success) {
                    progressFill.style.width = '100%';
                    progressText.textContent = 'Upload complete!';
                    
                    results.classList.add('show');
                    resultLinks.innerHTML += `
                        <a href="${result.url}" target="_blank" class="file-link">
                            ${result.filename} (from URL)
                        </a>
                    `;
                    
                    showToast('File uploaded from URL successfully!', 'success');
                    urlInput.value = '';
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                progressFill.style.width = '0%';
                progressText.textContent = 'Upload failed';
                showToast('URL upload failed: ' + error.message, 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
