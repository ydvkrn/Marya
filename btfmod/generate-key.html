<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTF x FF | Premium Key Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #330000 25%, #660000 50%, #990000 75%, #cc0000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ff1744, #ff5722, #ffeb3b, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 23, 68, 0.8);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #ff1744); }
            to { filter: drop-shadow(0 0 40px #ff5722); }
        }

        .credits {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .credits span {
            background: linear-gradient(45deg, #fff, #ffeb3b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .timer {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff1744, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 23, 68, 0.5);
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff1744, #ff5722);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 23, 68, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-left: 20px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .key-container {
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 2px solid #ff1744;
            display: none;
        }

        .key-display {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: #ffeb3b;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffeb3b;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff1744;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff1744;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-card { padding: 30px 20px; }
            .btn { padding: 15px 30px; font-size: 1.1rem; }
            .timer { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="logo">BTF x FF</h1>
            <p class="credits">
                <i class="fas fa-crown"></i> Made By <span>Masoom</span> & <i class="fas fa-bolt"></i> Powered By <span>BTF Group</span>
            </p>
        </div>

        <div class="main-card">
            <div class="status" id="status">
                <i class="fas fa-fire"></i> Ready to Generate Premium Key
            </div>
            
            <div class="timer" id="timer">3s</div>
            
            <div class="buttons">
                <button class="btn btn-primary" onclick="generateKey()">
                    <i class="fas fa-rocket"></i> Generate Key
                </button>
                <button class="btn btn-secondary" onclick="refreshKey()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <div class="key-container" id="keyContainer">
                <div class="key-display" id="keyDisplay"></div>
                <button class="btn btn-primary" onclick="copyKey()">
                    <i class="fas fa-copy"></i> Copy Key
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ffhackcode.btfcompanystorage.workers.dev/api/get-key';
        
        let countdown = 3;
        let interval;
        
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particles.appendChild(particle);
            }
        }
        
        function updateTimer() {
            const timerEl = document.getElementById('timer');
            timerEl.textContent = `${countdown}s`;
            
            if (countdown <= 0) {
                clearInterval(interval);
                timerEl.textContent = 'ðŸ”¥ LIVE';
            } else {
                countdown--;
            }
        }
        
        async function generateKey() {
            const statusEl = document.getElementById('status');
            const btn = event.target;
            const keyContainer = document.getElementById('keyContainer');
            
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating Premium Key...';
            btn.innerHTML = '<div class="loading"></div>';
            btn.disabled = true;
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (data.success && data.key) {
                    document.getElementById('keyDisplay').textContent = data.key;
                    keyContainer.style.display = 'block';
                    statusEl.innerHTML = '<i class="fas fa-check-circle" style="color:#4caf50"></i> Premium Key Generated Successfully!';
                    
                    // Success particles
                    createParticles();
                } else {
                    statusEl.innerHTML = '<i class="fas fa-exclamation-triangle" style="color:#ff9800"></i> No key found, retrying...';
                    setTimeout(generateKey, 2000);
                }
            } catch (error) {
                statusEl.innerHTML = '<i class="fas fa-times-circle" style="color:#f44336"></i> Connection Error, Retrying...';
                setTimeout(generateKey, 3000);
            }
            
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-rocket"></i> Generate Key';
        }
        
        function copyKey() {
            const key = document.getElementById('keyDisplay').textContent;
            navigator.clipboard.writeText(key).then(() => {
                const btn = event.target;
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.style.background = 'linear-gradient(45deg, #4caf50, #66bb6a)';
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.style.background = '';
                }, 2000);
            });
        }
        
        function refreshKey() {
            document.getElementById('keyContainer').style.display = 'none';
            countdown = 3;
            generateKey();
        }
        
        // Auto start timer
        interval = setInterval(updateTimer, 1000);
        
        // Initial particles
        createParticles();
    </script>
</body>
</html>
