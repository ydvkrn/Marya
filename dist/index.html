    <script>
        let isUploading = false;
        let uploadStartTime = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupDragAndDrop();
            setupFileInput();
        });

        // Tab switching
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-content').classList.add('active');
        }

        // Drag and drop
        function setupDragAndDrop() {
            const dropZone = document.getElementById('dropZone');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
            });

            dropZone.addEventListener('drop', handleDrop, false);
            dropZone.addEventListener('click', () => document.getElementById('fileInput').click());

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            }
        }

        // File input
        function setupFileInput() {
            document.getElementById('fileInput').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
        }

        // Handle file
        function handleFile(file) {
            if (isUploading) return;

            console.log('File selected:', file.name, formatSize(file.size));

            // Validate size
            if (file.size > 2 * 1024 * 1024 * 1024) {
                showMessage('File too large. Maximum size is 2GB.', 'error');
                return;
            }

            uploadFile(file);
        }

        // Upload file
        async function uploadFile(file) {
            isUploading = true;
            showProgress();
            updateProgress(0, 'Preparing upload...', '0 MB/s', '0 MB', '--');

            try {
                uploadStartTime = Date.now();

                const formData = new FormData();
                formData.append('file', file);

                // Simple upload with basic progress simulation
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Upload failed');
                }

                updateProgress(100, 'Upload completed!', '--', formatSize(file.size), '0s');

                setTimeout(() => {
                    showResults(result);
                }, 1000);

            } catch (error) {
                console.error('Upload error:', error);
                showMessage('Upload failed: ' + error.message, 'error');
            } finally {
                isUploading = false;
            }
        }

        // Upload from URL
        async function uploadFromUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                showMessage('Please enter a URL', 'error');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showMessage('URL must start with http:// or https://', 'error');
                return;
            }

            if (isUploading) return;

            isUploading = true;
            showProgress();
            updateProgress(0, 'Downloading from URL...', '0 MB/s', '0 MB', '--');

            try {
                const response = await fetch('/upload-from-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'URL upload failed');
                }

                updateProgress(100, 'URL upload completed!', '--', formatSize(result.size), '0s');

                setTimeout(() => {
                    showResults(result);
                }, 1000);

            } catch (error) {
                console.error('URL upload error:', error);
                showMessage('URL upload failed: ' + error.message, 'error');
            } finally {
                isUploading = false;
            }
        }

        // Show progress
        function showProgress() {
            document.getElementById('progress').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            document.getElementById('results').style.display = 'none';
        }

        // Update progress
        function updateProgress(percent, text, speed, uploaded, eta) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('uploadSpeed').textContent = speed;
            document.getElementById('uploadedSize').textContent = uploaded;
            document.getElementById('timeLeft').textContent = eta;
        }

        // Show message
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.className = `message ${type}`;
            message.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i> ${text}`;
            message.style.display = 'block';
        }
