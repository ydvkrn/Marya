<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background: white;
  border-radius: 10px;
  padding: 30px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

h1 {
  color: #dc143c;
  text-align: center;
  margin-bottom: 30px;
  font-size: 2rem;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th {
  background: #dc143c;
  color: white;
  padding: 12px;
  text-align: left;
  font-weight: 600;
}

td {
  padding: 10px 12px;
  border-bottom: 1px solid #ddd;
}

tr:nth-child(even) {
  background: #f9f9f9;
}

tr:hover {
  background: #f0f0f0;
}

.btn {
  background: #dc143c;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9rem;
  margin-right: 5px;
  text-decoration: none;
  display: inline-block;
}

.btn:hover {
  background: #b91c1c;
}

.btn.view {
  background: #28a745;
}

.btn.view:hover {
  background: #218838;
}

.extension {
  background: #dc143c;
  color: white;
  padding: 2px 8px;
  border-radius: 3px;
  font-size: 0.8rem;
  font-weight: 600;
}

.loading {
  text-align: center;
  padding: 50px;
  color: #666;
}

.error {
  background: #f8d7da;
  color: #721c24;
  padding: 15px;
  border-radius: 5px;
  margin: 20px 0;
  border: 1px solid #f5c6cb;
}
</style>
</head>
<body>
<div class="container">
  <h1>üõ°Ô∏è Admin Panel</h1>
  <div id="content">
    <div class="loading">Loading files...</div>
  </div>
</div>

<script>
const content = document.getElementById('content');

async function loadFiles() {
  try {
    const hash = window.location.hash.substring(1) || 'MSM@MARYA';
    const response = await fetch(`/admin/list?code=${hash}`);
    const data = await response.json();

    if (!data.success) {
      content.innerHTML = `<div class="error">Error: ${data.error}</div>`;
      return;
    }

    if (data.items.length === 0) {
      content.innerHTML = '<div class="loading">No files found</div>';
      return;
    }

    let html = `
      <table>
        <thead>
          <tr>
            <th>Filename</th>
            <th>Extension</th>
            <th>Size</th>
            <th>Uploaded</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
    `;

    data.items.forEach(item => {
      const meta = item.metadata || {};
      const filename = meta.filename || item.slug;
      const size = meta.size ? formatBytes(meta.size) : 'Unknown';
      const uploaded = meta.uploadedAt ? new Date(meta.uploadedAt).toLocaleString() : 'Unknown';
      const viewUrl = `${window.location.origin}/m/${item.slug}`;

      html += `
        <tr>
          <td>${filename}</td>
          <td><span class="extension">${item.extension}</span></td>
          <td>${size}</td>
          <td>${uploaded}</td>
          <td>
            <a href="${viewUrl}" target="_blank" class="btn view">View</a>
            <button onclick="deleteFile('${item.slug}')" class="btn">Delete</button>
          </td>
        </tr>
      `;
    });

    html += '</tbody></table>';
    content.innerHTML = html;

  } catch (error) {
    content.innerHTML = `<div class="error">Error loading files: ${error.message}</div>`;
  }
}

async function deleteFile(slug) {
  if (!confirm('Delete this file?')) return;
  
  try {
    const hash = window.location.hash.substring(1) || 'MSM@MARYA';
    const response = await fetch(`/admin/list?code=${hash}&delete=${slug}`, { method: 'DELETE' });
    
    if (response.ok) {
      alert('File deleted');
      loadFiles();
    } else {
      alert('Delete failed');
    }
  } catch (error) {
    alert('Delete error: ' + error.message);
  }
}

function formatBytes(bytes) {
  if (bytes === 0) return '0 B';
  const k = 1024;
  const sizes = ['B', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

loadFiles();
</script>
</body>
</html>
