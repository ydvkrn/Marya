<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marya Vault - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .files-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .files-header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .files-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .files-list {
            padding: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-view {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .file-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0 MB</div>
                <div class="stat-label">Storage Used</div>
            </div>
        </div>

        <div class="files-container">
            <div class="files-header">
                <div class="files-title">File Database</div>
                <button class="refresh-btn" onclick="loadFiles()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div class="files-list" id="filesList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASS = 'MSM@MARYA';

        async function loadFiles() {
            const filesList = document.getElementById('filesList');
            const totalFiles = document.getElementById('totalFiles');
            const totalSize = document.getElementById('totalSize');

            filesList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';

            try {
                const response = await fetch(`/admin?action=list&pass=${ADMIN_PASS}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error);
                }

                const files = result.files;
                
                if (files.length === 0) {
                    filesList.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No files found</div>';
                    totalFiles.textContent = '0';
                    totalSize.textContent = '0 MB';
                    return;
                }

                // Calculate stats
                totalFiles.textContent = files.length.toLocaleString();
                const totalBytes = files.reduce((sum, file) => sum + (file.size || 0), 0);
                totalSize.textContent = formatBytes(totalBytes);

                // Render files
                filesList.innerHTML = files.map(file => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">${file.filename || file.slug}</div>
                            <div class="file-meta">
                                ${formatBytes(file.size || 0)} â€¢ 
                                ${file.uploaded ? new Date(file.uploaded).toLocaleString() : 'Unknown'}
                            </div>
                        </div>
                        <div class="file-actions">
                            <a href="/f/${file.slug}" target="_blank" class="btn btn-view">
                                <i class="fas fa-eye"></i> View
                            </a>
                            <button onclick="deleteFile('${file.slug}', '${(file.filename || file.slug).replace(/'/g, "\\'")}')" class="btn btn-delete">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                filesList.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function deleteFile(slug, filename) {
            if (!confirm(`Delete "${filename}"? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/admin?action=delete&pass=${ADMIN_PASS}&slug=${slug}`, {
                    method: 'DELETE'
                });
                const result = await response.json();

                if (result.success) {
                    alert('File deleted successfully');
                    loadFiles();
                } else {
                    alert('Delete failed: ' + result.error);
                }
            } catch (error) {
                alert('Delete failed: ' + error.message);
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
