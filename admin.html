<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marya Vault - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same CSS as before - keep all existing styles */
        :root {
            --primary-red: #dc2626;
            --primary-red-dark: #b91c1c;
            --primary-red-light: #fef2f2;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success: #059669;
            --success-light: #d1fae5;
            --error: #dc2626;
            --error-light: #fee2e2;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-50) 100%);
            min-height: 100vh; color: var(--gray-900); line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .login-container {
            max-width: 400px; margin: 8rem auto; background: var(--white);
            border-radius: 24px; box-shadow: var(--shadow-xl); padding: 3rem;
            border: 1px solid var(--gray-100); position: relative; overflow: hidden;
        }
        .login-container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
        }
        .login-header { text-align: center; margin-bottom: 2rem; }
        .login-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            border-radius: 20px; margin: 0 auto 1.5rem; display: flex;
            align-items: center; justify-content: center; color: var(--white);
            font-size: 2rem; box-shadow: var(--shadow-lg);
        }
        .login-title {
            font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem;
            color: var(--gray-900);
        }
        .login-subtitle { color: var(--gray-600); font-weight: 500; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label {
            display: block; margin-bottom: 0.5rem; font-weight: 600;
            color: var(--gray-700);
        }
        .form-input {
            width: 100%; padding: 1rem; border: 2px solid var(--gray-200);
            border-radius: 12px; font-size: 1rem; transition: all 0.2s;
            background: var(--gray-50);
        }
        .form-input:focus {
            outline: none; border-color: var(--primary-red); background: var(--white);
            box-shadow: 0 0 0 3px var(--primary-red-light);
        }
        .login-btn {
            width: 100%; background: var(--primary-red); color: var(--white);
            border: none; padding: 1rem; border-radius: 12px; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .login-btn:hover {
            background: var(--primary-red-dark); transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .debug-info {
            margin-top: 1rem; padding: 1rem; background: var(--gray-100);
            border-radius: 8px; font-size: 0.75rem; color: var(--gray-600);
            max-height: 200px; overflow-y: auto;
        }
        .toast {
            position: fixed; top: 2rem; right: 2rem; background: var(--white);
            border-radius: 12px; padding: 1rem 1.5rem; box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200); z-index: 1100;
            transform: translateX(400px); transition: all 0.3s ease;
            display: flex; align-items: center; gap: 1rem; max-width: 400px;
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--error); }
        .toast-icon {
            width: 24px; height: 24px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.875rem;
        }
        .toast.success .toast-icon { background: var(--success-light); color: var(--success); }
        .toast.error .toast-icon { background: var(--error-light); color: var(--error); }
        .loading-spinner {
            width: 1rem; height: 1rem; border: 2px solid var(--gray-300);
            border-top: 2px solid var(--primary-red); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .toast { top: 1rem; right: 1rem; left: 1rem; transform: translateY(-100px); }
            .toast.show { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginContainer" class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="login-title">Admin Access</h1>
                <p class="login-subtitle">Enter admin password to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" 
                           placeholder="Enter admin password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            <!-- Debug Information -->
            <div class="debug-info" id="debugInfo" style="display: none;">
                <strong>Debug Info:</strong><br>
                <span id="debugContent">Loading...</span>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        class AdminLogin {
            constructor() {
                this.init();
            }

            init() {
                console.log('üîê Admin Login Initializing...');
                this.bindEvents();
                this.testApiConnection();
                setTimeout(() => document.getElementById('password').focus(), 100);
            }

            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Show debug info on double-click of title
                document.querySelector('.login-title').addEventListener('dblclick', () => {
                    const debugDiv = document.getElementById('debugInfo');
                    debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
                });
            }

            async testApiConnection() {
                try {
                    console.log('üîç Testing API connection...');
                    const response = await fetch('/admin/auth', { method: 'OPTIONS' });
                    console.log('API OPTIONS test:', response.status, response.ok ? '‚úÖ' : '‚ùå');
                    
                    this.updateDebugInfo(`API Connection: ${response.ok ? 'OK' : 'Failed'} (${response.status})`);
                } catch (error) {
                    console.error('‚ùå API connection failed:', error);
                    this.updateDebugInfo(`API Connection: Failed - ${error.message}`);
                }
            }

            async handleLogin() {
                const password = document.getElementById('password').value.trim();
                const loginBtn = document.getElementById('loginBtn');
                
                console.log('üîê Login attempt started');
                
                if (!password) {
                    this.showToast('Please enter a password', 'error');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="loading-spinner" style="margin-right: 0.5rem;"></div> Verifying...';

                try {
                    console.log('üì° Sending authentication request...');
                    
                    const response = await fetch('/admin/auth', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ password })
                    });

                    console.log('üì° Response received:', response.status, response.statusText);

                    if (response.ok) {
                        const result = await response.json();
                        console.log('üìÑ Response data:', result);
                        
                        this.updateDebugInfo(`Auth Status: ${result.success ? 'Success' : 'Failed'}`);
                        
                        if (result.success) {
                            console.log('‚úÖ Login successful!');
                            sessionStorage.setItem('maryaAdminLoggedIn', 'true');
                            this.showToast('Login successful! Redirecting...', 'success');
                            
                            setTimeout(() => {
                                window.location.href = '/admin-dashboard.html';
                            }, 1000);
                            
                        } else {
                            console.log('‚ùå Invalid credentials');
                            this.showToast(result.error || 'Invalid password!', 'error');
                            document.getElementById('password').value = '';
                            document.getElementById('password').focus();
                        }
                    } else {
                        const errorText = await response.text();
                        console.error('‚ùå HTTP Error:', response.status, errorText);
                        
                        this.updateDebugInfo(`HTTP Error: ${response.status} - ${errorText.substring(0, 100)}`);
                        
                        if (response.status === 404) {
                            this.showToast('Authentication service not found. Please check function deployment.', 'error');
                        } else if (response.status >= 500) {
                            this.showToast('Server error. Please try again later.', 'error');
                        } else {
                            this.showToast(`Authentication failed (${response.status})`, 'error');
                        }
                    }

                } catch (error) {
                    console.error('‚ùå Network error:', error);
                    this.updateDebugInfo(`Network Error: ${error.message}`);
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        this.showToast('Cannot connect to authentication service. Please check your connection.', 'error');
                    } else {
                        this.showToast('Authentication service unavailable', 'error');
                    }
                }

                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }

            updateDebugInfo(message) {
                const debugContent = document.getElementById('debugContent');
                const timestamp = new Date().toLocaleTimeString();
                debugContent.innerHTML += `[${timestamp}] ${message}<br>`;
                debugContent.scrollTop = debugContent.scrollHeight;
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const icon = type === 'success' ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>';
                
                toast.innerHTML = `
                    <div class="toast-icon">${icon}</div>
                    <div>${message}</div>
                `;
                
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);
            }
        }

        new AdminLogin();
    </script>
</body>
</html>
