<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marya Admin - Working</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --success: #10b981;
    --danger: #ef4444;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-600: #4b5563;
    --gray-900: #111827;
    --white: #ffffff;
    --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', system-ui, sans-serif;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    min-height: 100vh;
    color: var(--gray-900);
    font-size: 14px;
}

.login-screen {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1rem;
}

.login-card {
    background: var(--white);
    border-radius: 16px;
    box-shadow: var(--shadow);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.login-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
}

.form-input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid var(--gray-200);
    border-radius: 8px;
    margin-bottom: 1rem;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-primary { background: var(--primary); color: var(--white); }
.btn-danger { background: var(--danger); color: var(--white); }
.btn-success { background: var(--success); color: var(--white); }

.btn-sm {
    padding: 0.5rem 1rem;
    font-size: 0.8rem;
}

.dashboard {
    display: none;
    padding: 1rem;
}

.dashboard.show {
    display: block;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.header {
    background: var(--white);
    border-radius: 12px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

.header-title {
    font-size: 1.25rem;
    font-weight: 700;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.stat-card {
    background: var(--white);
    border-radius: 8px;
    padding: 1.5rem;
    text-align: center;
}

.stat-value {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 0.25rem;
}

.stat-label {
    color: var(--gray-600);
    font-size: 0.8rem;
    text-transform: uppercase;
}

.files-section {
    background: var(--white);
    border-radius: 8px;
    overflow: hidden;
}

.files-header {
    padding: 1rem;
    border-bottom: 1px solid var(--gray-200);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.files-title {
    font-weight: 600;
}

.files-body {
    max-height: 60vh;
    overflow-y: auto;
}

.file-row {
    display: flex;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid var(--gray-100);
    gap: 1rem;
}

.file-row:hover {
    background: var(--gray-50);
}

.file-checkbox {
    cursor: pointer;
}

.file-icon {
    width: 32px;
    height: 32px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    flex-shrink: 0;
}

.file-icon.video { background: var(--danger); }
.file-icon.audio { background: var(--success); }
.file-icon.image { background: var(--primary); }
.file-icon.other { background: var(--gray-600); }

.file-info {
    flex: 1;
    min-width: 0;
}

.file-name {
    font-weight: 600;
    margin-bottom: 0.25rem;
    word-break: break-word;
}

.file-meta {
    font-size: 0.75rem;
    color: var(--gray-600);
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.file-actions {
    display: flex;
    gap: 0.5rem;
    flex-shrink: 0;
}

.loading {
    text-align: center;
    padding: 3rem;
}

.spinner {
    width: 32px;
    height: 32px;
    border: 3px solid var(--gray-200);
    border-top: 3px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.empty-state {
    text-align: center;
    padding: 3rem;
    color: var(--gray-600);
}

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 1rem;
}

.modal.show {
    display: flex;
}

.modal-content {
    background: var(--white);
    border-radius: 12px;
    padding: 1.5rem;
    width: 100%;
    max-width: 400px;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--gray-200);
}

.modal-title {
    font-weight: 600;
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--gray-600);
}

.modal-actions {
    display: flex;
    gap: 0.75rem;
    margin-top: 1.5rem;
}

.toast {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: var(--white);
    border-radius: 8px;
    padding: 1rem;
    box-shadow: var(--shadow);
    z-index: 1001;
    transform: translateX(400px);
    transition: transform 0.3s;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    min-width: 300px;
}

.toast.show {
    transform: translateX(0);
}

.toast.success {
    border-left: 4px solid var(--success);
}

.toast.error {
    border-left: 4px solid var(--danger);
}

.delete-selected-btn {
    display: none;
}

.error-message {
    color: var(--danger);
    font-size: 0.8rem;
    margin-top: 0.5rem;
    padding: 0.5rem;
    background: #fef2f2;
    border-radius: 4px;
    display: none;
}

/* Mobile */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        text-align: center;
    }
    
    .file-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        padding: 1rem;
    }
    
    .file-actions {
        width: 100%;
        justify-content: space-between;
    }
    
    .toast {
        top: 1rem;
        left: 1rem;
        right: 1rem;
        transform: translateY(-100px);
        min-width: auto;
    }
    
    .toast.show {
        transform: translateY(0);
    }
}
</style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1 class="login-title">üîê Admin Login</h1>
            <form onsubmit="return handleLogin(event)">
                <input type="password" id="adminKey" class="form-input" placeholder="Enter admin key" required>
                <button type="submit" class="btn btn-primary" id="loginBtn" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <div id="loginError" class="error-message">
                    Invalid admin key. Try: MSMxMarya7
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div>
                    <h1 class="header-title">
                        <i class="fas fa-database"></i>
                        Marya Admin Panel
                    </h1>
                </div>
                <button class="btn btn-danger btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </header>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalFiles">0</div>
                    <div class="stat-label">Files</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="selectedCount">0</div>
                    <div class="stat-label">Selected</div>
                </div>
            </div>

            <!-- Files -->
            <div class="files-section">
                <div class="files-header">
                    <h2 class="files-title">Files</h2>
                    <div>
                        <button class="btn btn-primary btn-sm" onclick="refreshFiles()">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <button class="btn btn-danger btn-sm delete-selected-btn" onclick="deleteSelected()" id="deleteSelectedBtn">
                            <i class="fas fa-trash"></i>
                            Delete Selected
                        </button>
                    </div>
                </div>

                <div id="loadingSection" class="loading">
                    <div class="spinner"></div>
                    <p>Loading files...</p>
                </div>

                <div id="filesContainer" class="files-body" style="display: none;">
                    <div style="padding: 0.75rem 1rem; background: var(--gray-50); border-bottom: 1px solid var(--gray-200);">
                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                        <label for="selectAll" style="margin-left: 0.5rem;">Select All</label>
                    </div>
                    <div id="filesList"></div>
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-folder-open" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <h3>No files found</h3>
                    <p>Upload some files to get started</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Deletion</h3>
                <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div>
                <p>Delete <strong id="deleteCount">0</strong> file(s)?</p>
                <div style="background: #fef2f2; padding: 0.75rem; border-radius: 6px; margin: 1rem 0; border-left: 4px solid var(--danger);">
                    <strong>Warning:</strong> This will permanently remove all data.
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger" onclick="confirmDelete()">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
                <button class="btn" style="background: var(--gray-200);" onclick="closeDeleteModal()">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        // WORKING ADMIN PANEL - FINAL VERSION
        console.log('üöÄ Loading Marya Admin Panel...');
        
        const ADMIN_KEY = 'MSMxMarya7';
        let allFiles = [];
        let selectedFiles = new Set();
        let deleteQueue = [];
        let isLoggedIn = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM Ready');
            checkAuthStatus();
        });

        // Login Functions
        function checkAuthStatus() {
            const savedAuth = localStorage.getItem('maryaAdminAuth');
            const savedTime = localStorage.getItem('maryaAdminTime');
            
            if (savedAuth === 'true' && savedTime) {
                const timeDiff = Date.now() - parseInt(savedTime);
                if (timeDiff < (4 * 60 * 60 * 1000)) {
                    showDashboard();
                    return;
                }
            }
            
            showLogin();
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const keyInput = document.getElementById('adminKey');
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            const enteredKey = keyInput.value.trim();
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            errorDiv.style.display = 'none';
            
            setTimeout(() => {
                if (enteredKey === ADMIN_KEY) {
                    localStorage.setItem('maryaAdminAuth', 'true');
                    localStorage.setItem('maryaAdminTime', Date.now().toString());
                    showDashboard();
                    showToast('Welcome to admin panel!', 'success');
                } else {
                    errorDiv.style.display = 'block';
                    keyInput.value = '';
                    keyInput.focus();
                }
                
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }, 500);
            
            return false;
        }

        function showLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('show');
            isLoggedIn = false;
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('show');
            isLoggedIn = true;
            loadFiles();
        }

        function logout() {
            localStorage.removeItem('maryaAdminAuth');
            localStorage.removeItem('maryaAdminTime');
            showLogin();
            showToast('Logged out', 'success');
        }

        // Load Files Function - WORKING VERSION
        async function loadFiles() {
            console.log('üìÇ Loading files...');
            
            try {
                showLoading(true);
                
                const response = await fetch('/admin/list-files', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${ADMIN_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('üìä Response data:', data);
                
                if (data.success && data.files) {
                    // Filter valid files with proper IDs
                    allFiles = data.files.filter(file => {
                        const hasValidId = file.id && typeof file.id === 'string' && file.id.length > 0;
                        const hasValidName = file.filename && typeof file.filename === 'string';
                        return hasValidId && hasValidName;
                    });
                    
                    console.log(`‚úÖ Loaded ${allFiles.length} valid files`);
                    console.log('üìã First few files:', allFiles.slice(0, 3));
                    
                    updateStats();
                    displayFiles(allFiles);
                } else {
                    throw new Error('No files data received');
                }
                
            } catch (error) {
                console.error('‚ùå Load error:', error);
                showToast(`Load failed: ${error.message}`, 'error');
                showEmptyState();
            } finally {
                showLoading(false);
            }
        }

        function updateStats() {
            document.getElementById('totalFiles').textContent = allFiles.length;
            document.getElementById('selectedCount').textContent = selectedFiles.size;
        }

        function displayFiles(files) {
            console.log('üñºÔ∏è Displaying files:', files.length);
            
            const filesList = document.getElementById('filesList');
            const filesContainer = document.getElementById('filesContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (!files || files.length === 0) {
                showEmptyState();
                return;
            }

            filesList.innerHTML = '';
            filesContainer.style.display = 'block';
            emptyState.style.display = 'none';

            files.forEach((file, index) => {
                const fileRow = createFileRow(file, index);
                filesList.appendChild(fileRow);
            });
        }

        function createFileRow(file, index) {
            const row = document.createElement('div');
            row.className = 'file-row';
            row.dataset.fileId = file.id;
            
            const fileIcon = getFileIcon(file.filename);
            const uploadDate = file.uploadedAt ? new Date(file.uploadedAt).toLocaleDateString() : 'Unknown';
            
            console.log(`üÉè Creating row ${index}:`, { id: file.id, filename: file.filename });
            
            row.innerHTML = `
                <input type="checkbox" class="file-checkbox" value="${file.id}" data-filename="${file.filename}" onchange="toggleFileSelection('${file.id}')">
                
                <div class="file-icon ${fileIcon.type}">
                    <i class="${fileIcon.icon}"></i>
                </div>
                
                <div class="file-info">
                    <div class="file-name">${truncateText(file.filename, 40)}</div>
                    <div class="file-meta">
                        <span><strong>${formatBytes(file.size || 0)}</strong></span>
                        <span>${uploadDate}</span>
                        <span>ID: ${file.id.substring(0, 12)}...</span>
                    </div>
                </div>
                
                <div class="file-actions">
                    <a href="/btfstorage/file/${file.id}" target="_blank" class="btn btn-primary btn-sm">
                        <i class="fas fa-play"></i>
                    </a>
                    <a href="/btfstorage/file/${file.id}?dl=1" class="btn btn-success btn-sm">
                        <i class="fas fa-download"></i>
                    </a>
                    <button onclick="deleteFile('${file.id}', '${file.filename.replace(/'/g, '\\\'')}')" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            return row;
        }

        function getFileIcon(filename) {
            if (!filename) return { type: 'other', icon: 'fas fa-file' };
            
            const ext = filename.split('.').pop()?.toLowerCase() || '';
            
            if (['mp4', 'mkv', 'avi', 'mov', 'webm'].includes(ext)) {
                return { type: 'video', icon: 'fas fa-video' };
            } else if (['mp3', 'wav', 'flac', 'aac'].includes(ext)) {
                return { type: 'audio', icon: 'fas fa-music' };
            } else if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
                return { type: 'image', icon: 'fas fa-image' };
            }
            
            return { type: 'other', icon: 'fas fa-file' };
        }

        // Selection Functions - WORKING VERSION
        function toggleSelectAll() {
            console.log('üîÑ Toggle select all');
            
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.file-checkbox');
            
            selectedFiles.clear(); // Clear first
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
                if (checkbox.checked && checkbox.value) {
                    selectedFiles.add(checkbox.value);
                }
            });
            
            console.log('‚úÖ Selection updated:', Array.from(selectedFiles));
            updateSelectionUI();
        }

        function toggleFileSelection(fileId) {
            console.log('‚úÖ Toggle file:', fileId);
            
            if (!fileId) {
                console.warn('‚ö†Ô∏è No file ID provided');
                return;
            }
            
            const checkbox = document.querySelector(`input[value="${fileId}"]`);
            
            if (checkbox && checkbox.checked) {
                selectedFiles.add(fileId);
                console.log('‚ûï Added:', fileId);
            } else {
                selectedFiles.delete(fileId);
                console.log('‚ûñ Removed:', fileId);
            }
            
            console.log('üìã Current selection:', Array.from(selectedFiles));
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedFiles.size > 0) {
                deleteBtn.style.display = 'inline-flex';
                deleteBtn.innerHTML = `<i class="fas fa-trash"></i> Delete ${selectedFiles.size}`;
            } else {
                deleteBtn.style.display = 'none';
            }
            
            selectedCount.textContent = selectedFiles.size;
        }

        // Delete Functions - WORKING VERSION
        function deleteFile(fileId, filename) {
            console.log('üóëÔ∏è Single delete:', { fileId, filename });
            
            if (!fileId) {
                showToast('Invalid file ID', 'error');
                return;
            }
            
            deleteQueue = [{ id: fileId, filename: filename }];
            showDeleteModal();
        }

        function deleteSelected() {
            console.log('üóëÔ∏è Bulk delete. Selected files:', Array.from(selectedFiles));
            
            if (selectedFiles.size === 0) {
                showToast('No files selected', 'error');
                return;
            }
            
            deleteQueue = Array.from(selectedFiles).map(fileId => {
                const file = allFiles.find(f => f.id === fileId);
                return { 
                    id: fileId, 
                    filename: file ? file.filename : 'Unknown'
                };
            });
            
            console.log('üóëÔ∏è Delete queue prepared:', deleteQueue);
            showDeleteModal();
        }

        function showDeleteModal() {
            const deleteCount = document.getElementById('deleteCount');
            deleteCount.textContent = deleteQueue.length;
            document.getElementById('deleteModal').classList.add('show');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
            deleteQueue = [];
        }

        // FINAL WORKING DELETE FUNCTION
        async function confirmDelete() {
            console.log('üóëÔ∏è CONFIRM DELETE - Queue:', deleteQueue);
            
            if (deleteQueue.length === 0) {
                console.warn('‚ö†Ô∏è Empty delete queue');
                return;
            }
            
            try {
                closeDeleteModal();
                showToast('Deleting files...', 'success');
                
                // Extract file IDs - PROPER METHOD
                const fileIdsToDelete = deleteQueue.map(item => item.id).filter(id => {
                    const isValid = id && typeof id === 'string' && id.trim().length > 0;
                    console.log(`üîç Validating ID "${id}": ${isValid}`);
                    return isValid;
                });
                
                console.log('üéØ Final IDs to delete:', fileIdsToDelete);
                
                if (fileIdsToDelete.length === 0) {
                    throw new Error('No valid file IDs to delete');
                }
                
                // Create request body - EXACT FORMAT
                const requestBody = JSON.stringify({ 
                    fileIds: fileIdsToDelete 
                });
                
                console.log('üì§ Request body:', requestBody);
                
                // Make delete request
                const response = await fetch('/admin/delete-files', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${ADMIN_KEY}`
                    },
                    body: requestBody
                });

                console.log('üì• Delete response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Delete API error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('‚úÖ Delete result:', result);
                
                if (result.success) {
                    showToast(`Successfully deleted ${result.deletedCount} files!`, 'success');
                    
                    // Clear selections
                    selectedFiles.clear();
                    document.getElementById('selectAll').checked = false;
                    updateSelectionUI();
                    
                    // Refresh files list
                    setTimeout(() => refreshFiles(), 1000);
                } else {
                    throw new Error(result.error || 'Delete operation failed');
                }
                
            } catch (error) {
                console.error('üí• Delete error:', error);
                showToast(`Delete failed: ${error.message}`, 'error');
            }
        }

        // Utility Functions
        async function refreshFiles() {
            selectedFiles.clear();
            document.getElementById('selectAll').checked = false;
            updateSelectionUI();
            await loadFiles();
            showToast('Files refreshed!', 'success');
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
        }

        function showEmptyState() {
            document.getElementById('filesContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function truncateText(text, maxLength) {
            if (!text) return 'Unknown';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = type === 'success' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-exclamation-circle"></i>';

            toast.innerHTML = `
                ${icon}
                <div>
                    <div style="font-weight: 600;">${type === 'success' ? 'Success' : 'Error'}</div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">${message}</div>
                </div>
            `;

            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        console.log('‚úÖ Marya Admin Panel Ready - Final Working Version');
    </script>
</body>
</html>
