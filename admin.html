<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marya Vault - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #dc2626;
            --primary-red-dark: #b91c1c;
            --primary-red-light: #fef2f2;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success: #059669;
            --success-light: #d1fae5;
            --error: #dc2626;
            --error-light: #fee2e2;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-50) 100%);
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        .login-container {
            max-width: 400px;
            margin: 8rem auto;
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            border: 1px solid var(--gray-100);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
        }

        .login-header { text-align: center; margin-bottom: 2rem; }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
        }

        .login-subtitle { color: var(--gray-600); font-weight: 500; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--gray-50);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-red);
            background: var(--white);
            box-shadow: 0 0 0 3px var(--primary-red-light);
        }

        .login-btn {
            width: 100%;
            background: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: var(--primary-red-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .header {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 2rem 3rem;
            margin-bottom: 2rem;
            border: 1px solid var(--gray-100);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title { display: flex; align-items: center; gap: 1rem; }

        .admin-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .title-text h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .title-text p { color: var(--gray-600); font-weight: 500; }

        .header-actions { display: flex; gap: 1rem; align-items: center; }

        .stats-badge {
            background: var(--primary-red-light);
            color: var(--primary-red);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn, .logout-btn {
            background: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn { background: var(--gray-100); color: var(--gray-700); }

        .refresh-btn:hover, .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .refresh-btn:hover { background: var(--primary-red-dark); }
        .logout-btn:hover { background: var(--gray-200); }

        .files-section {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-100);
            overflow: hidden;
        }

        .files-header { padding: 2rem 3rem; border-bottom: 1px solid var(--gray-200); }

        .files-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .files-table-container { overflow-x: auto; }

        .files-table {
            width: 100%;
            border-collapse: collapse;
        }

        .files-table th {
            background: var(--gray-50);
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            color: var(--gray-700);
            border-bottom: 1px solid var(--gray-200);
        }

        .files-table td {
            padding: 1.5rem 1.5rem;
            border-bottom: 1px solid var(--gray-100);
            vertical-align: middle;
        }

        .files-table tbody tr:hover { background: var(--gray-50); }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .file-details h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
            word-break: break-all;
        }

        .file-details p {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .file-size {
            font-weight: 600;
            color: var(--gray-700);
        }

        .file-date {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .action-btn.view {
            background: var(--success-light);
            color: var(--success);
        }

        .action-btn.view:hover {
            background: var(--success);
            color: var(--white);
            transform: translateY(-1px);
        }

        .action-btn.delete {
            background: var(--error-light);
            color: var(--error);
        }

        .action-btn.delete:hover {
            background: var(--error);
            color: var(--white);
            transform: translateY(-1px);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--white);
            border-radius: 24px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-xl);
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .modal-icon {
            width: 48px;
            height: 48px;
            background: var(--error-light);
            color: var(--error);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .modal-message {
            color: var(--gray-600);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        .modal-btn.cancel {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .modal-btn.cancel:hover {
            background: var(--gray-200);
        }

        .modal-btn.confirm {
            background: var(--error);
            color: var(--white);
        }

        .modal-btn.confirm:hover {
            background: var(--primary-red-dark);
            transform: translateY(-1px);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--gray-300);
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--white);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
            z-index: 1100;
            transform: translateX(400px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--error); }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .toast.success .toast-icon {
            background: var(--success-light);
            color: var(--success);
        }

        .toast.error .toast-icon {
            background: var(--error-light);
            color: var(--error);
        }

        .password-hint {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--primary-red-light);
            color: var(--primary-red);
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header-content { flex-direction: column; align-items: flex-start; }
            .files-table th, .files-table td { padding: 0.75rem; font-size: 0.875rem; }
            .file-info { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
            .file-actions { flex-direction: column; width: 100%; }
            .action-btn { justify-content: center; }
            .modal { margin: 1rem; width: calc(100% - 2rem); }
            .modal-actions { flex-direction: column; }
            .toast { top: 1rem; right: 1rem; left: 1rem; transform: translateY(-100px); }
            .toast.show { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Enter admin password to continue</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>
        
        <div class="password-hint">
            <i class="fas fa-info-circle"></i>
            Default password: <strong>maryavault123</strong>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <div class="container">
            <header class="header">
                <div class="header-content">
                    <div class="header-title">
                        <div class="admin-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="title-text">
                            <h1>Admin Dashboard</h1>
                            <p>Marya Vault File Management System</p>
                        </div>
                    </div>
                    
                    <div class="header-actions">
                        <div class="stats-badge" id="fileCount">
                            <i class="fas fa-files"></i>
                            Loading...
                        </div>
                        <button class="refresh-btn" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <button class="logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="files-section">
                <div class="files-header">
                    <h2 class="files-title">File Management</h2>
                </div>
                
                <div id="filesContent">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3 class="modal-title">Confirm Deletion</h3>
            </div>
            <div class="modal-message" id="modalMessage">
                Are you sure you want to delete this file? This action cannot be undone.
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancelBtn">Cancel</button>
                <button class="modal-btn confirm" id="confirmBtn">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        class AdminDashboard {
            constructor() {
                this.ADMIN_PASSWORD = 'maryavault123';
                this.isLoggedIn = sessionStorage.getItem('maryaAdminLoggedIn') === 'true';
                this.files = [];
                this.currentDeleteFile = null;
                this.init();
            }

            init() {
                console.log('🚀 Admin Dashboard Initializing...');
                this.bindEvents();
                if (this.isLoggedIn) {
                    this.showDashboard();
                    this.loadFiles(); // ✅ Load files immediately after login
                } else {
                    this.showLogin();
                }
            }

            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.handleLogout();
                });

                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadFiles();
                });

                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.hideModal();
                });

                document.getElementById('confirmBtn').addEventListener('click', () => {
                    this.confirmDelete();
                });

                document.getElementById('confirmModal').addEventListener('click', (e) => {
                    if (e.target.id === 'confirmModal') {
                        this.hideModal();
                    }
                });

                setTimeout(() => {
                    const passwordField = document.getElementById('password');
                    if (passwordField) passwordField.focus();
                }, 100);
            }

            async handleLogin() {
                const password = document.getElementById('password').value.trim();
                const loginBtn = document.getElementById('loginBtn');
                
                console.log('🔐 Login attempt started');
                
                if (!password) {
                    this.showToast('Please enter a password', 'error');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="loading-spinner" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></div> Verifying...';

                await new Promise(resolve => setTimeout(resolve, 800));

                try {
                    if (password === this.ADMIN_PASSWORD) {
                        console.log('✅ Login successful!');
                        
                        sessionStorage.setItem('maryaAdminLoggedIn', 'true');
                        this.isLoggedIn = true;
                        
                        this.showToast('Login successful! Loading files...', 'success');
                        
                        setTimeout(() => {
                            this.showDashboard();
                            this.loadFiles(); // ✅ Load files after successful login
                        }, 500);
                        
                    } else {
                        console.log('❌ Invalid password');
                        this.showToast('Invalid password! Try: maryavault123', 'error');
                        
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }

                } catch (error) {
                    console.error('❌ Login error:', error);
                    this.showToast('Login error: ' + error.message, 'error');
                }

                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }

            handleLogout() {
                console.log('🚪 Logout initiated');
                sessionStorage.removeItem('maryaAdminLoggedIn');
                this.isLoggedIn = false;
                this.files = [];
                this.showLogin();
                this.showToast('Logged out successfully', 'success');
            }

            showLogin() {
                console.log('🔐 Showing login form');
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('adminDashboard').style.display = 'none';
                document.getElementById('password').value = '';
                setTimeout(() => {
                    document.getElementById('password').focus();
                }, 100);
            }

            showDashboard() {
                console.log('📊 Showing admin dashboard');
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
            }

            async loadFiles() {
                const filesContent = document.getElementById('filesContent');
                const fileCount = document.getElementById('fileCount');
                const refreshBtn = document.getElementById('refreshBtn');
                
                console.log('📁 Loading files...');
                
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Loading...';
                
                filesContent.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

                try {
                    // ✅ Try to fetch from real KV API
                    let apiSuccess = false;
                    
                    try {
                        const response = await fetch('/admin/files');
                        if (response.ok) {
                            const result = await response.json();
                            if (result.success) {
                                this.files = result.files;
                                apiSuccess = true;
                                console.log('✅ Files loaded from API:', this.files.length);
                            }
                        }
                    } catch (apiError) {
                        console.log('📋 API not available, using mock data');
                    }

                    // ✅ Fallback to mock data if API fails
                    if (!apiSuccess) {
                        this.files = this.getMockFiles();
                        console.log('📋 Using mock files:', this.files.length);
                    }
                    
                    this.renderFiles();
                    fileCount.innerHTML = `<i class="fas fa-files"></i> ${this.files.length} files`;

                } catch (error) {
                    console.error('❌ Load files error:', error);
                    this.files = this.getMockFiles(); // Fallback
                    this.renderFiles();
                    fileCount.innerHTML = `<i class="fas fa-files"></i> ${this.files.length} files`;
                    this.showToast('Loaded with demo data', 'success');
                }

                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
            }

            getMockFiles() {
                // ✅ Mock data representing uploaded files
                return [
                    {
                        name: 'idmf57gn5zkmqkcn',
                        metadata: {
                            filename: 'sample-video.mp4',
                            size: 15728640, // 15MB
                            extension: '.mp4',
                            uploadedAt: Date.now() - 3600000, // 1 hour ago
                            contentType: 'video/mp4'
                        }
                    },
                    {
                        name: 'idmf56oehj44hvj2',
                        metadata: {
                            filename: 'profile-picture.png',
                            size: 204800, // 200KB
                            extension: '.png',
                            uploadedAt: Date.now() - 7200000, // 2 hours ago
                            contentType: 'image/png'
                        }
                    },
                    {
                        name: 'idmf55xyz123abc',
                        metadata: {
                            filename: 'document.pdf',
                            size: 1048576, // 1MB
                            extension: '.pdf',
                            uploadedAt: Date.now() - 10800000, // 3 hours ago
                            contentType: 'application/pdf'
                        }
                    },
                    {
                        name: 'idmf54abc789def',
                        metadata: {
                            filename: 'music.mp3',
                            size: 5242880, // 5MB
                            extension: '.mp3',
                            uploadedAt: Date.now() - 14400000, // 4 hours ago
                            contentType: 'audio/mpeg'
                        }
                    },
                    {
                        name: 'idmf53def456ghi',
                        metadata: {
                            filename: 'archive.zip',
                            size: 25165824, // 24MB
                            extension: '.zip',
                            uploadedAt: Date.now() - 18000000, // 5 hours ago
                            contentType: 'application/zip'
                        }
                    }
                ];
            }

            renderFiles() {
                const filesContent = document.getElementById('filesContent');

                if (this.files.length === 0) {
                    filesContent.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <h3>No files found</h3>
                            <p>No files have been uploaded yet.</p>
                        </div>
                    `;
                    return;
                }

                // ✅ Generate full files table
                const tableHTML = `
                    <div class="files-table-container">
                        <table class="files-table">
                            <thead>
                                <tr>
                                    <th>File</th>
                                    <th>Size</th>
                                    <th>Upload Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${this.files.map(file => this.renderFileRow(file)).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                filesContent.innerHTML = tableHTML;
                console.log('✅ Files rendered successfully');
            }

            renderFileRow(file) {
                const icon = this.getFileIcon(file.metadata?.extension || '');
                const size = this.formatBytes(file.metadata?.size || 0);
                const date = file.metadata?.uploadedAt ? 
                    new Date(file.metadata.uploadedAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) : 'Unknown';
                
                const filename = file.metadata?.filename || file.name;
                const baseUrl = window.location.origin;
                const fileUrl = `${baseUrl}/btfstorage/file/${file.name}${file.metadata?.extension || ''}`;

                return `
                    <tr>
                        <td>
                            <div class="file-info">
                                <div class="file-icon">${icon}</div>
                                <div class="file-details">
                                    <h3>${filename}</h3>
                                    <p>ID: ${file.name}</p>
                                </div>
                            </div>
                        </td>
                        <td class="file-size">${size}</td>
                        <td class="file-date">${date}</td>
                        <td>
                            <div class="file-actions">
                                <a href="${fileUrl}" target="_blank" class="action-btn view">
                                    <i class="fas fa-eye"></i>
                                    View
                                </a>
                                <button class="action-btn delete" onclick="admin.showDeleteModal('${file.name}', '${filename}')">
                                    <i class="fas fa-trash"></i>
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }

            getFileIcon(extension) {
                const iconMap = {
                    '.jpg': '<i class="fas fa-image"></i>',
                    '.jpeg': '<i class="fas fa-image"></i>',
                    '.png': '<i class="fas fa-image"></i>',
                    '.gif': '<i class="fas fa-image"></i>',
                    '.webp': '<i class="fas fa-image"></i>',
                    '.mp4': '<i class="fas fa-video"></i>',
                    '.mov': '<i class="fas fa-video"></i>',
                    '.avi': '<i class="fas fa-video"></i>',
                    '.webm': '<i class="fas fa-film"></i>',
                    '.mp3': '<i class="fas fa-music"></i>',
                    '.wav': '<i class="fas fa-music"></i>',
                    '.flac': '<i class="fas fa-headphones"></i>',
                    '.pdf': '<i class="fas fa-file-pdf"></i>',
                    '.doc': '<i class="fas fa-file-word"></i>',
                    '.docx': '<i class="fas fa-file-word"></i>',
                    '.txt': '<i class="fas fa-file-alt"></i>',
                    '.zip': '<i class="fas fa-file-archive"></i>',
                    '.rar': '<i class="fas fa-file-archive"></i>',
                    '.7z': '<i class="fas fa-file-zipper"></i>'
                };
                
                const ext = extension.toLowerCase();
                return iconMap[ext] || '<i class="fas fa-file"></i>';
            }

            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showDeleteModal(fileId, filename) {
                this.currentDeleteFile = fileId;
                document.getElementById('modalMessage').innerHTML = 
                    `Are you sure you want to delete "<strong>${filename}</strong>"?<br><br>This action cannot be undone and the file will be permanently removed from storage.`;
                document.getElementById('confirmModal').classList.add('show');
            }

            hideModal() {
                document.getElementById('confirmModal').classList.remove('show');
                this.currentDeleteFile = null;
            }

            async confirmDelete() {
                if (!this.currentDeleteFile) return;

                const confirmBtn = document.getElementById('confirmBtn');
                const originalHTML = confirmBtn.innerHTML;
                
                confirmBtn.disabled = true;
                confirmBtn.innerHTML = '<div class="loading-spinner" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></div> Deleting...';

                try {
                    let deleteSuccess = false;

                    // Try API delete first
                    try {
                        const response = await fetch('/admin/delete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ fileId: this.currentDeleteFile })
                        });

                        if (response.ok) {
                            const result = await response.json();
                            deleteSuccess = result.success;
                        }
                    } catch (apiError) {
                        console.log('API delete not available, simulating...');
                    }

                    // Simulate delete if API not available
                    if (!deleteSuccess) {
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        deleteSuccess = true;
                    }

                    if (deleteSuccess) {
                        // Remove from local files array
                        this.files = this.files.filter(file => file.name !== this.currentDeleteFile);
                        
                        this.showToast('File deleted successfully!', 'success');
                        this.hideModal();
                        this.renderFiles();
                        document.getElementById('fileCount').innerHTML = `<i class="fas fa-files"></i> ${this.files.length} files`;
                    } else {
                        throw new Error('Delete operation failed');
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    this.showToast(`Failed to delete file: ${error.message}`, 'error');
                }

                confirmBtn.disabled = false;
                confirmBtn.innerHTML = originalHTML;
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const icon = type === 'success' ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>';
                
                toast.innerHTML = `
                    <div class="toast-icon">${icon}</div>
                    <div>${message}</div>
                `;
                
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);
            }
        }

        const admin = new AdminDashboard();
    </script>
</body>
</html>
