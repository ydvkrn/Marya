<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marya Vault - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #dc2626;
            --primary-red-dark: #b91c1c;
            --primary-red-light: #fef2f2;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --success: #059669;
            --success-light: #d1fae5;
            --error: #dc2626;
            --error-light: #fee2e2;
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-50) 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            color: var(--gray-900); line-height: 1.6;
        }

        .login-container {
            max-width: 400px; width: 90%; background: var(--white);
            border-radius: 24px; box-shadow: var(--shadow-xl); padding: 3rem;
            border: 1px solid var(--gray-100); position: relative; overflow: hidden;
        }

        .login-container::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
        }

        .login-header { text-align: center; margin-bottom: 2rem; }

        .login-icon {
            width: 80px; height: 80px; margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            color: var(--white); font-size: 2rem; box-shadow: var(--shadow-xl);
        }

        .login-title {
            font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem;
            color: var(--gray-900);
        }

        .login-subtitle { color: var(--gray-600); font-weight: 500; }

        .form-group { margin-bottom: 1.5rem; }
        .form-label {
            display: block; margin-bottom: 0.5rem; font-weight: 600;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%; padding: 1rem; border: 2px solid var(--gray-200);
            border-radius: 12px; font-size: 1rem; transition: all 0.2s;
            background: var(--gray-50);
        }

        .form-input:focus {
            outline: none; border-color: var(--primary-red); background: var(--white);
            box-shadow: 0 0 0 3px var(--primary-red-light);
        }

        .login-btn {
            width: 100%; background: var(--primary-red); color: var(--white);
            border: none; padding: 1rem; border-radius: 12px; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }

        .login-btn:hover {
            background: var(--primary-red-dark); transform: translateY(-1px);
        }
        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .toast {
            position: fixed; top: 2rem; right: 2rem; background: var(--white);
            border-radius: 12px; padding: 1rem 1.5rem; box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200); z-index: 1000; max-width: 400px;
            transform: translateX(400px); transition: all 0.3s ease;
            display: flex; align-items: center; gap: 1rem;
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--error); }

        .loading-spinner {
            width: 1rem; height: 1rem; border: 2px solid var(--gray-300);
            border-top: 2px solid var(--white); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status-info {
            margin-top: 1rem; padding: 1rem; background: var(--gray-100);
            border-radius: 8px; font-size: 0.875rem; color: var(--gray-600);
            text-align: center;
        }

        @media (max-width: 768px) {
            .login-container { padding: 2rem; }
            .toast { top: 1rem; right: 1rem; left: 1rem; transform: translateY(-100px); }
            .toast.show { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üîê</div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Marya Vault Administration</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" 
                       placeholder="Enter admin password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üîë Login
            </button>
        </form>

        <div class="status-info" id="statusInfo">
            Ready to authenticate
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        class AdminLogin {
            constructor() {
                this.init();
            }

            init() {
                console.log('üîê Admin Login initialized');
                this.bindEvents();
                this.testConnection();
                setTimeout(() => document.getElementById('password').focus(), 100);
            }

            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            async testConnection() {
                try {
                    const response = await fetch('/admin/auth', { 
                        method: 'OPTIONS',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        this.updateStatus('‚úÖ Auth service connected', 'success');
                        console.log('‚úÖ Auth service is accessible');
                    } else {
                        this.updateStatus(`‚ùå Auth service error (${response.status})`, 'error');
                        console.log('‚ùå Auth service returned:', response.status);
                    }
                } catch (error) {
                    this.updateStatus('‚ùå Auth service unavailable', 'error');
                    console.error('‚ùå Connection test failed:', error);
                }
            }

            async handleLogin() {
                const password = document.getElementById('password').value.trim();
                const loginBtn = document.getElementById('loginBtn');
                
                if (!password) {
                    this.showToast('Please enter a password', 'error');
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="loading-spinner"></div> Authenticating...';
                this.updateStatus('üîÑ Authenticating...', 'info');

                try {
                    console.log('üì° Sending authentication request...');
                    
                    const response = await fetch('/admin/auth', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ password })
                    });

                    console.log('üì° Response status:', response.status);

                    if (response.ok) {
                        const result = await response.json();
                        console.log('üìÑ Response:', result);
                        
                        if (result.success) {
                            console.log('‚úÖ Login successful!');
                            sessionStorage.setItem('adminAuthenticated', 'true');
                            sessionStorage.setItem('adminTimestamp', Date.now().toString());
                            
                            this.showToast('‚úÖ Login successful! Redirecting...', 'success');
                            this.updateStatus('‚úÖ Authenticated successfully', 'success');
                            
                            setTimeout(() => {
                                window.location.reload(); // Refresh to show dashboard
                            }, 1000);
                        } else {
                            this.showToast(result.error || 'Invalid password', 'error');
                            this.updateStatus('‚ùå Authentication failed', 'error');
                            document.getElementById('password').value = '';
                            document.getElementById('password').focus();
                        }
                    } else {
                        const errorText = await response.text();
                        console.error('‚ùå HTTP Error:', response.status, errorText);
                        
                        let errorMessage = `Authentication failed (${response.status})`;
                        if (response.status === 404) {
                            errorMessage = 'Auth function not found. Please check deployment.';
                        } else if (response.status === 405) {
                            errorMessage = 'Method not allowed. Please check function configuration.';
                        } else if (response.status >= 500) {
                            errorMessage = 'Server error. Please try again.';
                        }
                        
                        this.showToast(errorMessage, 'error');
                        this.updateStatus(`‚ùå Error ${response.status}`, 'error');
                    }

                } catch (error) {
                    console.error('‚ùå Network error:', error);
                    this.showToast('Cannot connect to authentication service', 'error');
                    this.updateStatus('‚ùå Connection failed', 'error');
                }

                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üîë Login';
            }

            updateStatus(message, type = 'info') {
                const statusInfo = document.getElementById('statusInfo');
                statusInfo.textContent = message;
                statusInfo.style.background = type === 'success' ? 'var(--success-light)' : 
                                           type === 'error' ? 'var(--error-light)' : 'var(--gray-100)';
                statusInfo.style.color = type === 'success' ? 'var(--success)' : 
                                        type === 'error' ? 'var(--error)' : 'var(--gray-600)';
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const icon = type === 'success' ? '‚úÖ' : '‚ùå';
                
                toast.innerHTML = `<span>${icon}</span><div>${message}</div>`;
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);
            }
        }

        // Check if already authenticated
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            const timestamp = parseInt(sessionStorage.getItem('adminTimestamp') || '0');
            const now = Date.now();
            const hourInMs = 60 * 60 * 1000;
            
            if (now - timestamp < hourInMs) {
                document.body.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; gap: 2rem;">
                        <div style="text-align: center;">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">‚úÖ</div>
                            <h1 style="color: var(--gray-900); margin-bottom: 0.5rem;">Already Authenticated</h1>
                            <p style="color: var(--gray-600);">You are logged in to Marya Vault Admin</p>
                        </div>
                        <button onclick="sessionStorage.clear(); location.reload();" 
                                style="padding: 1rem 2rem; background: var(--primary-red); color: white; border: none; border-radius: 12px; cursor: pointer;">
                            Logout & Login Again
                        </button>
                    </div>
                `;
            } else {
                sessionStorage.clear();
                new AdminLogin();
            }
        } else {
            new AdminLogin();
        }
    </script>
</body>
</html>
