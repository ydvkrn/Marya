<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial, sans-serif; background: #1e40af; color: #333; }
.login { display: flex; align-items: center; justify-content: center; height: 100vh; }
.card { background: white; padding: 2rem; border-radius: 8px; width: 300px; }
.input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 4px; }
.btn { width: 100%; padding: 0.75rem; background: #1e40af; color: white; border: none; border-radius: 4px; cursor: pointer; }
.btn:hover { background: #1d4ed8; }
.btn-danger { background: #dc2626; }
.btn-danger:hover { background: #b91c1c; }
.dashboard { display: none; padding: 1rem; }
.dashboard.show { display: block; }
.header { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
.files { background: white; border-radius: 8px; overflow: hidden; }
.file { display: flex; align-items: center; padding: 1rem; border-bottom: 1px solid #eee; }
.file:last-child { border-bottom: none; }
.file:hover { background: #f9f9f9; }
.file input { margin-right: 0.75rem; }
.file-info { flex: 1; }
.file-name { font-weight: 600; margin-bottom: 0.25rem; }
.file-meta { font-size: 0.8rem; color: #666; }
.file-actions { display: flex; gap: 0.5rem; }
.btn-sm { padding: 0.4rem 0.8rem; font-size: 0.8rem; }
.loading { text-align: center; padding: 2rem; }
.spinner { width: 20px; height: 20px; border: 2px solid #ddd; border-top: 2px solid #1e40af; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
@keyframes spin { to { transform: rotate(360deg); } }
.modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; }
.modal.show { display: flex; }
.modal-content { background: white; padding: 1.5rem; border-radius: 8px; max-width: 400px; width: 90%; }
.toast { position: fixed; top: 1rem; right: 1rem; background: white; padding: 1rem; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: none; }
.toast.show { display: block; }
.toast.success { border-left: 4px solid #10b981; }
.toast.error { border-left: 4px solid #dc2626; }
.hidden { display: none; }
</style>
</head>
<body>
    <!-- Login -->
    <div id="login" class="login">
        <div class="card">
            <h2>Admin Login</h2>
            <form onsubmit="return login(event)">
                <input type="password" id="key" class="input" placeholder="Admin Key" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="error" class="hidden" style="color: red; margin-top: 0.5rem; font-size: 0.8rem;">Invalid key</div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <h1>File Manager</h1>
            <div>
                <button class="btn btn-sm" onclick="loadFiles()">Refresh</button>
                <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="files">
            <div style="padding: 1rem; border-bottom: 1px solid #eee;">
                <input type="checkbox" id="selectAll" onchange="toggleAll()"> 
                <label for="selectAll">Select All</label>
                <button id="deleteBtn" class="btn btn-danger btn-sm hidden" onclick="deleteSelected()" style="float: right;">Delete Selected</button>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            
            <div id="files"></div>
            
            <div id="empty" class="loading hidden">
                <p>No files found</p>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Delete <span id="deleteCount">0</span> file(s)?</p>
            <div style="margin-top: 1rem;">
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                <button class="btn" onclick="closeModal()" style="background: #6b7280; margin-left: 0.5rem;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        const KEY = 'MSMxMarya7';
        let files = [];
        let selected = new Set();
        let toDelete = [];

        function login(e) {
            e.preventDefault();
            const key = document.getElementById('key').value;
            const error = document.getElementById('error');
            
            if (key === KEY) {
                localStorage.setItem('admin', 'true');
                document.getElementById('login').style.display = 'none';
                document.getElementById('dashboard').classList.add('show');
                loadFiles();
            } else {
                error.classList.remove('hidden');
            }
            return false;
        }

        function logout() {
            localStorage.removeItem('admin');
            location.reload();
        }

        // Check auth on load
        if (localStorage.getItem('admin')) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').classList.add('show');
            loadFiles();
        }

        async function loadFiles() {
            try {
                show('loading');
                hide('files', 'empty');
                
                const res = await fetch('/admin/list-files', {
                    headers: { 'Authorization': `Bearer ${KEY}` }
                });
                
                if (!res.ok) throw new Error('Failed to load');
                
                const data = await res.json();
                
                if (data.success && data.files) {
                    files = data.files.filter(f => f && f.id && f.filename);
                    displayFiles();
                } else {
                    throw new Error('No data');
                }
                
            } catch (err) {
                console.error('Load error:', err);
                toast('Load failed: ' + err.message, 'error');
                show('empty');
            } finally {
                hide('loading');
            }
        }

        function displayFiles() {
            const container = document.getElementById('files');
            
            if (files.length === 0) {
                show('empty');
                return;
            }
            
            show('files');
            container.innerHTML = files.map((f, i) => `
                <div class="file">
                    <input type="checkbox" value="${f.id}" onchange="toggleFile('${f.id}')">
                    <div class="file-info">
                        <div class="file-name">${f.filename.substring(0, 40)}${f.filename.length > 40 ? '...' : ''}</div>
                        <div class="file-meta">${formatSize(f.size || 0)} â€¢ ${f.id.substring(0, 10)}...</div>
                    </div>
                    <div class="file-actions">
                        <a href="/btfstorage/file/${f.id}" target="_blank" class="btn btn-sm">View</a>
                        <button onclick="deleteFile('${f.id}')" class="btn btn-danger btn-sm">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleAll() {
            const all = document.getElementById('selectAll');
            const boxes = document.querySelectorAll('input[type="checkbox"][value]');
            
            selected.clear();
            boxes.forEach(box => {
                box.checked = all.checked;
                if (all.checked) selected.add(box.value);
            });
            
            updateDeleteBtn();
        }

        function toggleFile(id) {
            const box = document.querySelector(`input[value="${id}"]`);
            if (box.checked) {
                selected.add(id);
            } else {
                selected.delete(id);
            }
            updateDeleteBtn();
        }

        function updateDeleteBtn() {
            const btn = document.getElementById('deleteBtn');
            if (selected.size > 0) {
                btn.classList.remove('hidden');
                btn.textContent = `Delete ${selected.size}`;
            } else {
                btn.classList.add('hidden');
            }
        }

        function deleteFile(id) {
            const file = files.find(f => f.id === id);
            toDelete = [{ id, name: file ? file.filename : 'Unknown' }];
            showDeleteModal();
        }

        function deleteSelected() {
            if (selected.size === 0) return;
            
            toDelete = Array.from(selected).map(id => {
                const file = files.find(f => f.id === id);
                return { id, name: file ? file.filename : 'Unknown' };
            });
            
            showDeleteModal();
        }

        function showDeleteModal() {
            document.getElementById('deleteCount').textContent = toDelete.length;
            document.getElementById('deleteModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('deleteModal').classList.remove('show');
            toDelete = [];
        }

        async function confirmDelete() {
            if (toDelete.length === 0) return;
            
            try {
                closeModal();
                toast('Deleting...', 'success');
                
                const ids = toDelete.map(f => f.id);
                console.log('Deleting IDs:', ids);
                
                const res = await fetch('/admin/delete-files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${KEY}`
                    },
                    body: JSON.stringify({ fileIds: ids })
                });
                
                if (!res.ok) {
                    const err = await res.text();
                    throw new Error(`HTTP ${res.status}: ${err}`);
                }
                
                const result = await res.json();
                
                if (result.success) {
                    toast(`Deleted ${result.deletedCount} files!`, 'success');
                    selected.clear();
                    document.getElementById('selectAll').checked = false;
                    updateDeleteBtn();
                    setTimeout(loadFiles, 1000);
                } else {
                    throw new Error(result.error || 'Delete failed');
                }
                
            } catch (err) {
                console.error('Delete error:', err);
                toast('Delete failed: ' + err.message, 'error');
            }
        }

        function formatSize(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
        }

        function show(...ids) {
            ids.forEach(id => document.getElementById(id).classList.remove('hidden'));
        }

        function hide(...ids) {
            ids.forEach(id => document.getElementById(id).classList.add('hidden'));
        }

        function toast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.className = `toast ${type} show`;
            toast.textContent = msg;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
