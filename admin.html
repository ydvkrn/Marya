<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marya Vault - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same CSS as before - copying the complete styles */
        :root {
            --primary-red: #dc2626;
            --primary-red-dark: #b91c1c;
            --primary-red-light: #fef2f2;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success: #059669;
            --success-light: #d1fae5;
            --error: #dc2626;
            --error-light: #fee2e2;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-50) 100%);
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        .login-container {
            max-width: 400px;
            margin: 8rem auto;
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            border: 1px solid var(--gray-100);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
        }

        .login-header { text-align: center; margin-bottom: 2rem; }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
        }

        .login-subtitle { color: var(--gray-600); font-weight: 500; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--gray-50);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-red);
            background: var(--white);
            box-shadow: 0 0 0 3px var(--primary-red-light);
        }

        .login-btn {
            width: 100%;
            background: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: var(--primary-red-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .header {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 2rem 3rem;
            margin-bottom: 2rem;
            border: 1px solid var(--gray-100);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-red-dark));
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title { display: flex; align-items: center; gap: 1rem; }

        .admin-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-dark));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .title-text h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .title-text p { color: var(--gray-600); font-weight: 500; }

        .header-actions { display: flex; gap: 1rem; align-items: center; }

        .stats-badge {
            background: var(--primary-red-light);
            color: var(--primary-red);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn, .logout-btn {
            background: var(--primary-red);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn { background: var(--gray-100); color: var(--gray-700); }

        .refresh-btn:hover, .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .refresh-btn:hover { background: var(--primary-red-dark); }
        .logout-btn:hover { background: var(--gray-200); }

        .files-section {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-100);
            overflow: hidden;
        }

        .files-header { padding: 2rem 3rem; border-bottom: 1px solid var(--gray-200); }

        .files-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--gray-300);
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--white);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
            z-index: 1100;
            transform: translateX(400px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--error); }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .toast.success .toast-icon {
            background: var(--success-light);
            color: var(--success);
        }

        .toast.error .toast-icon {
            background: var(--error-light);
            color: var(--error);
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header-content { flex-direction: column; align-items: flex-start; }
            .toast { top: 1rem; right: 1rem; left: 1rem; transform: translateY(-100px); }
            .toast.show { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Enter admin password to continue</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <div class="container">
            <header class="header">
                <div class="header-content">
                    <div class="header-title">
                        <div class="admin-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="title-text">
                            <h1>Admin Dashboard</h1>
                            <p>Marya Vault File Management System</p>
                        </div>
                    </div>
                    
                    <div class="header-actions">
                        <div class="stats-badge" id="fileCount">
                            <i class="fas fa-files"></i>
                            Loading...
                        </div>
                        <button class="refresh-btn" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <button class="logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="files-section">
                <div class="files-header">
                    <h2 class="files-title">File Storage - Demo Mode</h2>
                </div>
                
                <div id="filesContent">
                    <div class="empty-state">
                        <i class="fas fa-info-circle"></i>
                        <h3>Demo Mode Active</h3>
                        <p>Admin dashboard is working! Connect real KV functions for full functionality.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        class AdminDashboard {
            constructor() {
                this.isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
                this.adminPassword = 'admin123'; // ✅ Change this to your password
                this.init();
            }

            init() {
                this.bindEvents();
                if (this.isLoggedIn) {
                    this.showDashboard();
                } else {
                    this.showLogin();
                }
            }

            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.handleLogout();
                });

                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.showToast('Dashboard refreshed!', 'success');
                });
            }

            async handleLogin() {
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="loading-spinner" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></div> Verifying...';

                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                try {
                    // ✅ Try API first, fallback to hardcoded
                    let loginSuccess = false;
                    
                    try {
                        const response = await fetch('/admin/auth', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ password })
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            loginSuccess = result.success;
                        }
                    } catch (apiError) {
                        console.log('API not available, using fallback auth');
                    }

                    // ✅ Fallback to hardcoded password
                    if (!loginSuccess) {
                        loginSuccess = (password === this.adminPassword);
                    }

                    if (loginSuccess) {
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        this.isLoggedIn = true;
                        this.showDashboard();
                        this.showToast('Login successful!', 'success');
                        document.getElementById('fileCount').innerHTML = '<i class="fas fa-files"></i> Demo Mode';
                    } else {
                        this.showToast('Invalid password!', 'error');
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    this.showToast('Login failed. Please try again.', 'error');
                }

                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }

            handleLogout() {
                sessionStorage.removeItem('adminLoggedIn');
                this.isLoggedIn = false;
                this.showLogin();
                this.showToast('Logged out successfully', 'success');
            }

            showLogin() {
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('adminDashboard').style.display = 'none';
                document.getElementById('password').value = '';
                setTimeout(() => document.getElementById('password').focus(), 100);
            }

            showDashboard() {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const icon = type === 'success' ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>';
                
                toast.innerHTML = `
                    <div class="toast-icon">${icon}</div>
                    <div>${message}</div>
                `;
                
                toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 5000);
            }
        }

        const admin = new AdminDashboard();
    </script>
</body>
</html>
