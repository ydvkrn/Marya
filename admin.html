<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Marya Vault</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #dc143c;
            --primary-dark: #b91c1c;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-600: #6b7280;
            --gray-900: #111827;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-100);
            color: var(--gray-900);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
        }

        .logo i {
            font-size: 1.5rem;
            color: var(--white);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--gray-600);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            border: 1px solid rgba(220, 20, 60, 0.2);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray-600);
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .files-container {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .files-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .files-title {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--white);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .files-list {
            padding: 0;
            max-height: 70vh;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--gray-100);
            transition: background 0.3s ease;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: rgba(220, 20, 60, 0.02);
        }

        .file-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1rem;
        }

        .file-details h3 {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 5px;
            word-break: break-all;
            max-width: 300px;
        }

        .file-meta {
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: var(--success);
            color: var(--white);
        }

        .btn-view:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: var(--error);
            color: var(--white);
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-600);
        }

        .loading i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-600);
        }

        .empty i {
            font-size: 4rem;
            color: rgba(220, 20, 60, 0.3);
            margin-bottom: 20px;
        }

        .empty h3 {
            font-size: 1.3rem;
            color: var(--gray-900);
            margin-bottom: 10px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary);
            color: var(--white);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 0;
            }

            h1 {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .files-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                padding: 20px 15px;
            }

            .file-info {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .file-details h3 {
                max-width: none;
            }

            .file-actions {
                width: 100%;
                justify-content: center;
            }

            .btn {
                flex: 1;
                justify-content: center;
                padding: 12px 16px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .stat-card {
                padding: 20px;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .files-header {
                padding: 20px 15px;
            }

            .file-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn" title="Back to Home">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Admin Panel</h1>
            <p class="subtitle">Marya Vault File Management</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0 MB</div>
                <div class="stat-label">Storage Used</div>
            </div>
        </div>

        <div class="files-container">
            <div class="files-header">
                <div class="files-title">
                    <i class="fas fa-database"></i>
                    File Database
                </div>
                <button class="refresh-btn" onclick="loadFiles()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
            <div class="files-list" id="filesList">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>Loading files...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASS = 'MSM@MARYA';

        async function loadFiles() {
            const filesList = document.getElementById('filesList');
            const totalFiles = document.getElementById('totalFiles');
            const totalSize = document.getElementById('totalSize');

            console.log('Loading files...');
            filesList.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><div>Loading files...</div></div>';

            try {
                const url = `/admin/files?action=list&pass=${encodeURIComponent(ADMIN_PASS)}`;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Admin result:', result);

                if (!result.success) {
                    throw new Error(result.error || 'Failed to load files');
                }

                const files = result.files || [];
                console.log('Files loaded:', files.length);

                if (files.length === 0) {
                    filesList.innerHTML = `
                        <div class="empty">
                            <i class="fas fa-folder-open"></i>
                            <h3>No Files Found</h3>
                            <p>Upload some files to see them here</p>
                        </div>
                    `;
                    totalFiles.textContent = '0';
                    totalSize.textContent = '0 MB';
                    return;
                }

                // Update stats
                totalFiles.textContent = files.length.toLocaleString();
                const totalBytes = files.reduce((sum, file) => sum + (file.size || 0), 0);
                totalSize.textContent = formatBytes(totalBytes);

                // Render files
                filesList.innerHTML = files.map(file => {
                    const filename = file.filename || file.slug || 'Unknown';
                    const size = file.size || 0;
                    const uploadedAt = file.uploadedAt ? new Date(file.uploadedAt).toLocaleString() : 'Unknown';
                    const contentType = file.contentType || '';
                    const icon = getFileIcon(filename, contentType);

                    return `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-icon">
                                    <i class="${icon}"></i>
                                </div>
                                <div class="file-details">
                                    <h3>${escapeHtml(filename)}</h3>
                                    <div class="file-meta">
                                        ${formatBytes(size)} • ${uploadedAt} • ${file.slug}
                                    </div>
                                </div>
                            </div>
                            <div class="file-actions">
                                <a href="/f/${file.slug}" target="_blank" class="btn btn-view">
                                    <i class="fas fa-eye"></i> View
                                </a>
                                <button onclick="deleteFile('${file.slug}', '${escapeHtml(filename)}')" class="btn btn-delete">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Load files error:', error);
                filesList.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function deleteFile(slug, filename) {
            if (!confirm(`Are you sure you want to delete "${filename}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            console.log('Deleting file:', slug, filename);

            try {
                const url = `/admin/files?action=delete&pass=${encodeURIComponent(ADMIN_PASS)}&slug=${encodeURIComponent(slug)}`;
                console.log('Delete URL:', url);
                
                const response = await fetch(url, {
                    method: 'DELETE'
                });

                console.log('Delete response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Delete error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Delete result:', result);

                if (result.success) {
                    alert(`"${filename}" deleted successfully!`);
                    loadFiles(); // Reload the file list
                } else {
                    throw new Error(result.error || 'Delete failed');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert(`Failed to delete "${filename}": ${error.message}`);
            }
        }

        function getFileIcon(filename, contentType) {
            const ext = filename.split('.').pop()?.toLowerCase() || '';
            
            if (contentType.startsWith('image/') || ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(ext)) {
                return 'fas fa-image';
            } else if (contentType.startsWith('video/') || ['mp4', 'mov', 'avi', 'mkv', 'webm'].includes(ext)) {
                return 'fas fa-video';
            } else if (contentType.startsWith('audio/') || ['mp3', 'wav', 'flac', 'aac', 'm4a'].includes(ext)) {
                return 'fas fa-music';
            } else if (['pdf'].includes(ext)) {
                return 'fas fa-file-pdf';
            } else if (['doc', 'docx'].includes(ext)) {
                return 'fas fa-file-word';
            } else if (['xls', 'xlsx'].includes(ext)) {
                return 'fas fa-file-excel';
            } else if (['ppt', 'pptx'].includes(ext)) {
                return 'fas fa-file-powerpoint';
            } else if (['zip', 'rar', '7z', 'tar', 'gz'].includes(ext)) {
                return 'fas fa-archive';
            } else if (['txt', 'md', 'json', 'xml', 'csv'].includes(ext)) {
                return 'fas fa-file-text';
            } else {
                return 'fas fa-file';
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
